<include file="Public:_header" />
<!--<script src="__PUBLIC__/js/admin_comment.js"></script>-->
<script>
    //搜索用
    var isSearchHidden = 1;
    function searchUser() {
        if(isSearchHidden == 1) {
            $("#searchUser_div").slideDown("fast");
            $(".searchUser_action").html("搜索完毕");
            isSearchHidden = 0;
        }else {
            $("#searchUser_div").slideUp("fast");
            $(".searchUser_action").html("搜索");
            isSearchHidden = 1;
        }
    }
</script>
<div class="con_fr ">
	<div class="con_fr_title">
		<span class="icon_bg_7"><i class=" icon icon_7"></i></span>
		<span>用户积分</span>
	</div>
    <!-------- 搜索start -------->
    <div id="searchUser_div" style="display:none;">
        <form method="get" action="{:U('/Admin/ScoreHistory/index')}" name="search_ad">
            <div class="user_text clearfix">
				<label class="user_title">ID：</label>
				<div class="user_input ">
                    <input name="id" id="id" class="text_mes" type="text" value="{$map.id}"/>
				</div>	
				
			</div>
            <div class="user_text clearfix">
				<label class="user_title">用户ID：</label>
				<div class="user_input ">
                    <input name="uid" id="uid" type="text" class="text_mes" value="{$map.uid}"/>
				</div>
			</div>
            <div class="user_text clearfix">
				<label class="user_title">方法名：</label>
				<div class="user_input ">
                    <input name="method" id="method" type="text" class="text_mes" value="{$map.method}"/>
				</div>
			</div>
			<div class="user_text clearfix">
				<label class="user_title">用户名：</label>
				<div class="user_input ">
                    <input name="user_name" id="user_name" type="text" class="text_mes" value="{$map.user_name}"/>
				</div>
			</div>
			<div class="user_text clearfix">
				<label class="user_title">描述关键字：</label>
				<div class="user_input ">
                    <input name="desc" id="desc" type="text" class="text_mes" value="{$desc}"/>
				</div>
			</div>
            <div class=" user_btn clearfix">								
				<a class="user_btn_save" href="javascript:void(0);" onclick="document.forms.search_ad.submit();">确定</a>
			</div>
        </form>
    </div>
  	<div class="con_fr_des">
		<div class="con_fr_col clearfix">
			<div class="con_fr_btn fl clearfix">
				<a class="search_ad_btn" onclick="searchUser();" href="javascript:;" > <span  class="searchUser_action">搜索</span></a>
			</div>
            <!-- 分页 -->
            <div class="page fr" id="page">{$show}</div>
			<!-- 分页 end-->  
        </div>
        <!-------- 广告列表start -------->
        <div class="con_fr_list"> 
    		<table id="" class="user_table" width="100%" cellspacing="0" cellpadding="0" border="0">
    			<thead>
    				<tr>
    					<th class="line_l" style="width:3%">ID</th>
                        <th class="line_l" style="width:10%">用户ID</th>
                        <th class="line_l" style="width:20%">用户名</th>
                        <th class="line_l" style="width:5%">方法名</th>
                        <th class="line_l" style="width:10%">积分</th>
                        <th class="line_l" style="width:15%">描述</th>
                        <th class="line_l" style="width:15%">更新时间</th>
                        <th class="line_l" style="width:15%">操作</th>
    				</tr>
    			</thead>
                <tbody>   
                    <volist id="vo" name="data">
                    <if condition = "($i % 2) eq 1">
                        <tr id="idea_{$vo.id}" class="table_odd">
                    <else />
                        <tr id="idea_{$vo.id}" class="table_even">
                    </if>
                        <td>{$vo.id}</td>
                        <td>{$vo.uid}</td>
                        <td>{$vo.user_name}</td>
                        <td>{$vo.method}</td>
                        <td>{$vo.score}</td>
                        <td>{$vo.desc}</td>
                        <!--<td>{$vo.keyword_ids}</td>-->
                        <td>{$vo.create_time}</td>
                        <td>
                            <a href="javascript:void(0);" class="table_btn_red" onclick="delIdea('{$vo.id}');">删除</a>
                        </td>
                    </tr>
                </volist>
                </tbody>
            </table>
       </div>
       <!-------- 广告列表end -------->
    </div>
</div>
    
<script>
    //鼠标移动表格效果
    $(document).ready(function () {
        $("tr[overstyle='on']").hover(
                function () {
                    $(this).addClass("bg_hover");
                },
                function () {
                    $(this).removeClass("bg_hover");
                }
        );
    });


    function delIdea(id) {
        if (!confirm('确认删除该数据吗？')) {
            return false;
        }
        $.get('__APP__/Admin/ScoreHistory/delByIdAjax', {id: id}, function (data) {
            if (data) {
                $("#idea_" + id).remove();
            }
        })
    }

</script>
