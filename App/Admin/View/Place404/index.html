<include file="Public:_header" />
<script>
    //搜索用
    var isSearchHidden = 1;
    function searchUser() {
        if(isSearchHidden == 1) {
            $("#searchUser_div").slideDown("fast");
            $(".searchUser_action").html("搜索完毕");
            isSearchHidden = 0;
        }else {
            $("#searchUser_div").slideUp("fast");
            $(".searchUser_action").html("搜索");
            isSearchHidden = 1;
        }
    }
</script>
<div class="con_fr ">
	<div class="con_fr_title">
		<span class="icon_bg_7"><i class=" icon icon_7"></i></span>
		<span>404广告位管理</span>
	</div>
    <!-------- 搜索start -------->
    <div id="searchUser_div" style="display:none;">
        <form method="post" action="{:U('/Admin/Place404/index')}" id="myForm">
            <div class="user_text clearfix">
				<label class="user_title">名称：</label>
				<div class="user_input ">
                    <input name="web_name" id="web_name" type="text" class="text_mes" value="{$maps.web_name}"/>
				</div>
			</div>

            <div class="user_text clearfix">
				<label class="user_title">颜色：</label>
				<div class="user_input ">
                    <input name="colors" id="colors" type="text" class="text_mes" value="{$maps.colors}"/>
				</div>
			</div>
            <div class=" user_btn clearfix">								
				<a class="user_btn_save" href="javascript:void(0);" onclick="$('#myForm').submit();">确定</a>
			</div>
        </form>
    </div>
  	<div class="con_fr_des">
		<div class="con_fr_col clearfix">
			<div class="con_fr_btn fl clearfix">
				<a class="search_ad_btn" onclick="searchUser();" href="javascript:;" > <span  class="searchUser_action">搜索</span></a>
				<a class="all_btn" href="{:U('/Admin/Place404/index')}">全部</a>
                <a class="use_btn" href="{:U('/Admin/Place404/index/is_come/1')}" >展示</a>
				<a class="ues_stop_btn" href="{:U('/Admin/Place404/index/is_come/0')}">不展示</a>
			</div>
            <!-- 分页 -->
            <div class="page fr" id="page">{$show}</div>
			<!-- 分页 end-->  
        </div>
        <!-------- 广告列表start -------->
        <div class="con_fr_list"> 
    		<table id="" class="user_table" width="100%" cellspacing="0" cellpadding="0" border="0">
    			<thead>
    				<tr>
    					<th class="line_l" style="width:10%">ID</th>
                        <th class="line_l" style="width:14%">广告位名称</th>
                        <th class="line_l" style="width:14%">广告位域名</th>
                        <th class="line_l" style="width:5%">颜色</th>
                        <th class="line_l" style="width:5%">专题</th>
                        <th class="line_l" style="width:5%">用户ID</th>
                        <th class="line_l" style="width:10%">名录展示</th>
                        <th class="line_l" style="width:7%">状态</th>
                        <th class="line_l" style="width:10%">提交时间</th>
                        <th class="line_l" style="width:15%">操作</th>
    				</tr>
    			</thead>
                <tbody>
<!--                     <php>
                        $trstyle = 1;
                    </php>   -->      
                    <volist id="vo" name="place404List">
                   <if condition = "($i % 2) eq 1"> 
                        <tr id="place404_{$vo.id}" class="table_odd">
                   <else />
                        <tr id="place404_{$vo.id}" class="table_even">
                    </if> 
                        <td>{$vo.id}</td>
                        <td>{$vo.web_name}</td>
                        <td>{$vo.web_host}</td>
                        <td>{$vo.colors}</td>
                        <td>{$vo.mid}</td>
                        <td>{$vo.uid}</td>
                        <td>
							<eq name="vo.is_come" value="1">
								<img src="__PUBLIC__/images/yes.gif" alt="点击切换状态" onclick="change({$vo.id}, 0, this)" />
								<else/>
								<img src="__PUBLIC__/images/no.gif" alt="点击切换状态" onclick="change({$vo.id}, 1, this)" />
							</eq>
                        </td>
						<td>
							<span id="recommend_{$vo.id}">
                                <if condition="$vo.status eq 2">
                                <a href="javascript:void(0);" class="table_btn_red" onclick="changeRecommend('{$vo.id}','{$vo.status}');">
                                使用中 <else /> 
                                <a href="javascript:void(0);" class="table_btn_black" onclick="changeRecommend('{$vo.id}','{$vo.status}');">
                                停用中 </if>
                                </a>
                            </span>
						</td>
						<td>{$vo.create_time}</td>
                        <td>
                            <a href="__APP__/Admin/Place404/edit/id/{$vo.id}/p/{$p}" class="table_btn_blue">审核编辑</a>
                            <a href="javascript:void(0);" class="table_btn_red" onclick="del('{$vo.id}');">删除</a>
                        </td>
                    </tr>
              <!--   <php> ++ $trstyle;</php> -->
                </volist>
                </tbody>
            </table>
       </div>
       <!-------- 广告列表end -------->
    </div>
</div>
<script>
    //鼠标移动表格效果
    $(document).ready(function () {
        $("tr[overstyle='on']").hover(
                function () {
                    $(this).addClass("bg_hover");
                },
                function () {
                    $(this).removeClass("bg_hover");
                }
        );
    });

    function del(id) {
        if (!confirm('确认删除该数据吗？')) {
            return false;
        }
        $.get('__APP__/Admin/Place404/del', {id: id}, function (data) {
            if (data) {
                $("#place404_" + id).remove();
            }
        })
    }

    function setStatus(id,status){
    	$.ajax({
    		url:"__URL__/setStatus",
    		type:'post',
    		data:{id:id,status:status},
    		dataType:'json',
    		success:function(data){
    			document.getElementById('td_'+id).innerHTML = data.data.info;
    			document.getElementById('td_'+id).setAttribute('info',data.data.status);
    		}
    	})
    }
    
    function changeFieldData(id,field,data){
		$.get('/Admin/Place404/changeFieldData',{id:id,field:field,data:data},function(data){
			alert(data);
		})
	}
	
	function change(id, val, obj){
        $.get('__APP__/Admin/Place404/changeFieldData',{id:id,is_come:val,field:'is_come'},function(data){
			if(val == 0){
				$(obj).attr('src', '__PUBLIC__/images/no.gif');
				$(obj).attr('onclick', 'change(' + id + ', 1, this)');
			}
			if(val == 1){
				$(obj).attr('src', '__PUBLIC__/images/yes.gif');
				$(obj).attr('onclick', 'change(' + id + ', 0, this)');
			}
        })
    }
	function changeRecommend(id, status) {
	    $.post('__APP__/Admin/Place404/setStatus', {id: id, status: status}, function (data){
			if(data.status == 1){
				var html = '';
                if (status == 2) {
                    html = '<a href="javascript:void(0);" class="table_btn_black"  onclick="changeRecommend(\'' + id + '\',\'3' + '\');">停用中</a>';
                } else if (status == 3) {
                    html = '<a href="javascript:void(0);" class="table_btn_red" onclick="changeRecommend(\'' + id + '\',\'2' + '\');">使用中</a>';
                }
                document.getElementById('recommend_' + id).innerHTML = html;
			}
			
        },'json');
    }
</script>
