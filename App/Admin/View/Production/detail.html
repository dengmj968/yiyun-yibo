<include file="Public:_header" />
<style>
#infoBox p{ line-height:20px; padding:15px 0;}
#infoBox p.tit{ font-size:20px; color:#666;font-family:微软雅黑;}
#infoBox p label{ font-weight:bold; color:#666;font-family:微软雅黑; width:80px; text-align:right; display:block; float:left; padding-right:10px;}
#desc{ padding:0 10 10px 0; float:left; width:220px;}
.user_input_click{ font-size:12px; padding:2px; height:60px;}
</style>
<div class="con_fr">
	<div class="con_fr_title">
		<span class="icon_bg_7"><i class=" icon icon_7"></i></span>
		<a href="{:U('Admin/Production/index')}">作品管理</a> > 
		<span>作品详情</span>
	</div>
	<div class="con_fr_des">
        <form action="__APP__/Admin/Production/examine" id="myForm" method="post">
        <input type="hidden" name="status" id="status" value="{$data.status}">
        <input type="hidden" name="id" value="{$data.id}">
		<div class="con_fr_list main">
        	
			<div id="infoBox" style="float:left; padding-left:100px; width:400px;">
                <p class="clearfix"><label>名称：</label><span style="float:left; width:230px;">{$data.title}</span></p>
                <p class="clearfix"><label>作者：</label><span>{$data.username}</span></p>
                <p class="clearfix"><label>尺寸：</label><span>{$data.size_name}</span></p>
                <p class="clearfix"><label>状态：</label><span><b>{$data.state}</b></span></p>
                <p class="clearfix"><label>关键字：</label><span>{$data.keywords}</span></p>
                <p class="clearfix"><label>提交时间：</label><span>{$data.create_time}</span></p>
                <p class="clearfix"><label>设计理念：</label>
                   <span id="desc">{$data.desc}</span>
                </p>
                <p class="clearfix">	<label>&nbsp;</label>
                	<if condition="$data.status eq 1">
                        <a href="javascript:void(0);" onClick="examine(3);" class="search_ad_btn"><span>审核通过</span></a>
                        <a href="javascript:void(0);" onClick="examine(4);" class="search_ad_btn"><span>审核不通过</span></a>
                    </if>
                    <a href="{:U('Admin/Production/index')}" class="search_ad_btn"><span>返回作品列表</span></a>
                </p>
            </div>
            <div style="float:left;"><p style=" padding:20px 10px;"><img src="{$data.pic}" /></p></div>
            <div class="clear"></div>
		</div>
        
	</form>
	</div>
	
</div>

<script>
function examine(status){
	$("#status").val(status);
	
	$("#myForm").submit();
	
}
</script>

<include file="Public:_footer" />
</body>
