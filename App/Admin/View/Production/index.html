<include file="Public:_header" />
<style>
.user_title{ padding:0; width:auto;}
</style>
<div class="con_fr">
	<div class="con_fr_title">
		<span class="icon_bg_7"><i class=" icon icon_7"></i></span>
		<span>作品管理</span>
	</div>
	<div class="con_fr_des">
		<div class="con_fr_col clearfix">
			<!-- 分页 -->
            <div class="page fr" id="page">{$show}</div>
			<!-- 分页 end-->							
		</div>
        <form action="__APP__/Admin/Production" method="get">
        <div class="con_fr_btn clearfix">
        	<label class="user_title">ID：</label>
            <div class="user_input fl" style="width:100px;">
                <input type="text" class="text_mes" name="id" value="{$id}">
            </div>
			<label class="user_title">名称：</label>
            <div class="user_input fl" style="width:200px;">
                <input type="text" class="text_mes" name="title" value="{$title}">
            </div>
            <label class="user_title">类别：</label>
            <div class="fl">
            	<select class="user_input" style="width:80px; height:30px;" name="type">
                	<option value="-1" <if condition="$type eq -1">selected="selected"</if>>所有</option>
                    <option value="2" <if condition="$type eq 2">selected="selected"</if>>赞助作品</option>
                    <option value="3" <if condition="$type eq 3">selected="selected"</if>>需求作品</option>
                    <option value="4" <if condition="$type eq 4">selected="selected"</if>>待售作品</option>
                    <option value="5" <if condition="$type eq 5">selected="selected"</if>>已售作品</option>
                </select>
            </div>
            
            <label class="user_title">状态：</label>
            <div class="fl">
            	<select class="user_input" style="width:80px; height:30px;" name="status">
                	<option value="-1" <if condition="$status eq -1">selected="selected"</if>>所有</option>
                    <option value="1" <if condition="$status eq 1">selected="selected"</if>>审核中</option>
                    <option value="5" <if condition="$status eq 5">selected="selected"</if>>待赞助</option>
					<option value="6" <if condition="$status eq 6">selected="selected"</if>>已赞助</option>
					<option value="7" <if condition="$status eq 7">selected="selected"</if>>待采纳</option>
					<option value="8" <if condition="$status eq 8">selected="selected"</if>>待售</option>
                    <option value="9" <if condition="$status eq 9">selected="selected"</if>>已售出</option>
					<option value="4" <if condition="$status eq 4">selected="selected"</if>>驳回</option>
                </select>
            </div>
            <input type="submit" name="search_tj" class="use_btn" value="搜索" />
		</div>
        </form>
		<div class="con_fr_list"> 
			<table id="" class="user_table" width="100%" cellspacing="0" cellpadding="0" border="0">
				<thead>
					<tr>
                        <th width="60">ID</th>
                        <th width="160">作者</th>
                        <th width="180">名称</th>
                        <th width="90">尺寸</th>
                        <th>设计理念</th>
                    	<th width="100">提交时间</th>
                        <th width="80">类别</th>
                        <th width="70">状态</th>
                    	<th width="120">操作</th>
					</tr>
				</thead>
				<tbody>
                    <volist id="vo" name="data">
                    <tr id="info_{$vo.id}">
                    	<td>{$vo.id}</td>
                        <td>
                    		{$vo.username}
                    	</td>
                    	<td>
                    		{$vo.title}
                    	</td>
                        <td>
                    		{$vo.size_name}
                    	</td>
                        <td style="text-align:left;">{$vo.desc}</td>
                        <td>
                    		{$vo.create_time}
                    	</td>
                        
                        <td>{$vo.type_name}</td>
                        <td>{$vo.state}</td>
                    	<td>
                            <a class="table_btn_blue" href="__APP__/Admin/Production/detail/id/{$vo.id}">{$vo.detailText}</a>
                            <a href="javascript:void(0);" onclick="delInfo('{$vo.id}');" class="table_btn_red">删除</a>
                        </td>
                     </tr>
                    </volist>
                    <if condition="$count elt 0">
                    <tr><td colspan="8">没有记录</td></tr>
                    </if>
				</tbody>
			</table>
		</div>

	</div>
	
</div>

<script>
$(function(){
	$("tbody").find('tr:odd').addClass("table_odd");
	$("tbody").find('tr:even').addClass("table_even");
});
function delInfo(id){
	if (confirm('确定要删除吗？')){
		location.href = "__APP__/Admin/Production/delete/id/"+id;
	}
}
</script>

<include file="Public:_footer" />
</body>
