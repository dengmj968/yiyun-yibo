<include file="Public:_header" />
<script>
    $(document).ready(function() {
        $('#file_upload').uploadify({
            'uploader'  : '__PUBLIC__/js/uploadify/uploadify.swf',
            'script'    : '__APP__/Admin/Public/uploadLogo/',
            'scriptData': { 'folderName': 'projectTemplate'},
            'cancelImg' : '__PUBLIC__/js/uploadify/cancel.png',
            'folder'    : '__PUBLIC__/upload/projectTemplate',
            'auto'      : true,
            'fileDesc' : "请选择jpg,gif,png,jpeg图片类型",
            'fileExt'  : '*.jpg;*.gif;*.png;*.jpeg',
            'method'   : "POST",
            'buttonImg'   : '__PUBLIC__/js/uploadify/select.png',
            'fileDataName'   : "adPic",
            'onComplete':function(event,queueId,fileObj,response,data){
                if(response==0){
                    alert("上传失败，请重试");
                }else{
                    $("#AdPic").val(response);
                    $("#is_uplode").val(1);
                    $("#plus_logo").show();
                    $("#thumbpic").attr("src", response);
                }
            }
        });
    });
	
	$(document).ready(function() {
        $('#logo_upload').uploadify({
            'uploader'  : '__PUBLIC__/js/uploadify/uploadify.swf',
            'script'    : '__APP__/Admin/Public/uploadLogo/',
            'scriptData': { 'folderName': 'projectTemplate'},
            'cancelImg' : '__PUBLIC__/js/uploadify/cancel.png',
            'folder'    : '__PUBLIC__/upload/projectTemplate',
            'auto'      : true,
            'fileDesc' : "请选择jpg,gif,png,jpeg图片类型",
            'fileExt'  : '*.jpg;*.gif;*.png;*.jpeg',
            'method'   : "POST",
            'buttonImg'   : '__PUBLIC__/js/uploadify/select.png',
            'fileDataName'   : "adPic",
            'onComplete':function(event,queueId,fileObj,response,data){
                if(response==0){
                    alert("上传失败，请重试");
                }else{
                    $("#logo").val(response);
                    $("#logoPic").attr("src", response);
                }
            }
        });
    });

</script>
<style>
    .yanzheng { color: #ff0000 }
</style>

<div class="con_fr ">
	<div class="con_fr_title">
		
		<span class="icon_bg_7"><i class=" icon icon_7"></i></span>
		<!--<span>添加合作伙伴</span>&nbsp;&nbsp;&nbsp;&nbsp;<span><a href="__APP__/Admin/Cooperation">返回列表</a></span>-->
        <a href="__APP__/Admin/Project/index">专题列表</a> > <span>修改专题</span>
        
	</div>
	<div class="con_fr_des">
        <form method="post" action="{:U('Admin/Project/saveEdit')}" enctype="multipart/form-data" name="adForm">
            <input type="hidden" name="id" value="{$data.id}"/>
            <div class="user_text clearfix">
				<label class="user_title">专题名称：</label>
				<div class="user_input">
                    <input name="name" id="name" class="text_mes" type="text" value="{$data.name}"/>
				</div>
                <div class="user_des " id="" >
					<span id="nameDiv"></span>
				</div>
			</div>
            <div class="user_text clearfix">
				<label class="user_title">LOGO链接：</label>
				<div class="user_input">
                    <input name="url" id="url" class="text_mes" type="text" value="{$data.url}"/>
				</div>
                <div class="user_des " id="" >
					<span id="nameDiv"></span>
				</div>
			</div>
            <div class="user_text clearfix">
				<label class="user_title">详情链接：</label>
				<div class="user_input">
                    <input name="branch_url" id="branch_url" class="text_mes" type="text" value="{$data.branch_url}"/>
				</div>
                <div class="user_des " id="" >
					<span id="branchDiv"></span>
				</div>
			</div>
            <div class="user_text clearfix">
				<label class="user_title">专题模板：</label>
				<div class="user_select">                    
                    <select name="template_id" id="template">
                        <option value="0">--请选择--</option>
                        <volist name="template_list" id="vo">
                            <option value="{$key}" <eq name="key" value="$data['template_id']">selected=true</eq>>{$vo.name}</option>
                        </volist>
                    </select>
                    <span id="templateDiv"></span>
				</div>
				<div style="margin-left:188px;">
                    <img id="template_0" src="" alt="" style="width: 300px; display: none"/>
                    <volist name="template_list" id="vo">
                        <img id="template_{$key}" src="{$vo.pic}" alt="" style="width: 300px; display: none"/>
                    </volist>
                </div>
                
			</div>
            <div class="user_text clearfix">
				<label class="user_title">模板图片：</label>
                <div class="user_photo">
                    <input type="file" id="file_upload" name="" />
                    <if condition = "$data['template_logo'] eq ''">
                        <img src='__PUBLIC__/js/uploadify/default.png' id="thumbpic" align="absmiddle" alt='缩略图' width="300" height="200" />
                    <else />
                        <img src="{$data['template_logo']}" id="thumbpic" align="absmiddle" alt='缩略图' width="300" height="200" />
                    </if>
                    <span style=" vertical-align:top;">
                    <a href="javascript:void(0);" onclick="$('#thumbpic').attr('src', '__PUBLIC__/js/uploadify/default.png');$('#AdPic').val('');"><img src="__PUBLIC__/js/uploadify/cancel.png" title="删除图像" /></a></span>
                    <input class="input" type="hidden" name="template_logo" id="AdPic" value="{$data['template_logo']}" />
    			</div>
			</div>
            <div class="user_text clearfix">
				<label class="user_title">活动方LOGO：</label>
                <div class="user_photo">
                    <input type="file" id="logo_upload" name="" />
                    <if condition = "$data['logo'] eq ''">
                        <img src='__PUBLIC__/js/uploadify/default.png' id="thumbpic" align="absmiddle" alt='缩略图' width="300" height="200" />
                    <else />
                        <img src="{$data['logo']}" id="thumbpic" align="absmiddle" alt='缩略图' width="300" height="200" />
                    </if>
                    <span style=" vertical-align:top;">
                    <a href="javascript:void(0);" onclick="$('#logoPic').attr('src', '__PUBLIC__/js/uploadify/default.png');$('#logo').val('');"><img src="__PUBLIC__/js/uploadify/cancel.png" title="删除图像" /></a></span>
                    <input class="input" type="hidden" name="logo" id="logo" value="{$data['logo']}" />
    			</div>
			</div>
            <div class="user_text clearfix">
				<label class="user_title">专题时间：</label>
				<div class="user_input_small">
                    <input type="text" name="start_date" id="start_date" class="text_mes" <notempty name="data.start_date">value="{$data.start_date|date='Y-m-d', ###}"</notempty> onclick="return showCalendar('start_date', 'y-mm-dd');"/>
				</div>
               <div class="user_line fl">---</div>
                <div class="user_input_small">
                     <input type="text" name="end_date" id="end_date" class="text_mes" <notempty name="data.end_date">value="{$data.end_date|date='Y-m-d', ###}"</notempty> onclick="return showCalendar('end_date', 'y-mm-dd');"/>
				</div>
                <div class="user_des " id="" >
					<span id="dateDiv"></span>
				</div>
			</div>                    
            <div class="user_text clearfix">
				<label class="user_title">专题描述：</label>
				<div class="user_textarea">
                    <textarea name="desc" id="desc" >{$data.desc}</textarea>                    
				</div>
                <div class="user_des " id="" >
					<span id="descDiv"></span>
				</div>
			</div>
            <div class="user_text clearfix">
				<label class="user_title">是否主推:</label>
				<div class="user_radio">
					<label><input type='radio' name='is_push' value='1' <eq name='data.is_push' value='1'> checked='checked'</eq>> 是</label>
					<label><input type='radio' name='is_push' value='0' <eq name='data.is_push' value='0'> checked='checked'</eq>> 否</label>
				</div>
			</div>
            <div class="user_text clearfix">
				<label class="user_title">状态:</label>
				<div class="user_radio">
					<label><input type='radio' name='status' value='1' <eq name='data.status' value='1'> checked='checked'</eq>> 开启</label>
					<label><input type='radio' name='status' value='0' <eq name='data.status' value='0'> checked='checked'</eq>> 关闭</label>
				</div>
			</div>
			<div class="user_text clearfix">
				<label class="user_title">风格设置:</label>
				<div class="user_radio">
					<label><input type='radio' name='is_content' value='1' <eq name='data.is_content' value='1'> checked='checked'</eq>> 开启</label>
					<label><input type='radio' name='is_content' value='0' <eq name='data.is_content' value='0'> checked='checked'</eq>> 关闭</label>
				</div>
			</div>
            <div class="user_btn clearfix">
                <a class="user_btn_save" href="javascript:void(0);" onclick="run();">确认修改</a>
            </div>			
		</form>
    </div>
</div>

<include file="Public:_footer" />
<script>
    $(function(){
        var id = $("#template").val();
        var templateId = '#template_' + id;
        $(templateId).show();
    })

    $("#template").change(function(){
        var id = $(this).val();
        var templateId = '#template_' + id;
        $(templateId).show();
        $(templateId).siblings().hide();
    })

    function run(){
        if($('#name').val() == ''){
            $('#nameDiv').html('&nbsp;* 请填写专题名称！');
            return false;
        }else{
            $('#nameDiv').html('');
        }

        if($('#template').val() == 0){
            $('#templateDiv').html('&nbsp;* 请选择专题模板！');
            return false;
        }else{
            $('#templateDiv').html('');
        }

        if( $('#end_date').val() && ($('#end_date').val < $('#start_date')) ){
            $('#dateDiv').html('&nbsp;* 结束日期不能小于开始日期！');
            return false;
        }else{
            $('#dateDiv').html('');
        }

        if($('#desc').val() == ''){
            $('#descDiv').html('&nbsp;* 请填写专题描述！');
            return false;
        }else if($('#desc').val().length > 100){
            $('#descDiv').html('&nbsp;* 专题描述不能超过100字符！');
            return false;
        }else{
            $('#descDiv').html('');
        }
        document.forms.adForm.submit();
