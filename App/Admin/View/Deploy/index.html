<include file="Public:_header" />
<div class="con_fr ">
	<div class="con_fr_title">		
		<span class="icon_bg_7"><i class=" icon icon_7"></i></span>
		<span>全局配置</span>
	</div>
    
	<div class="con_fr_des">
		<form method="post" action="{:U('/Admin/Deploy/saveDeploy')}" name="myform">
            <volist name="deployList" id="vo">
                <div class="user_text clearfix">
					<label class="user_title">{$vo.name}</label>
					<div class="user_input">							
						<input id="id" class="text_mes" type="text" name="{$vo.key}" value="{$vo.value}" onblur=""/>
					</div>	
					<if condition="$vo.desc neq ''">
                    <div class="user_des " id="" >
						<span>说明：{$vo.desc}</span>
					</div>
                    </if>
				</div>
        	</volist>
            <div class="user_btn clearfix">							
                <a class="user_btn_save" href="javascript:void(0);" onclick="myform.submit();">确认保存</a>
            </div>			
		</form>
    </div>
</div>
</body>
