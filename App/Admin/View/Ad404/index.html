<include file="Public:_header"/>
 <!--<script src="__PUBLIC__/js/admin_comment.js"></script>-->
<script>
     $(function(){
         addTrHoverEvent();
     })
       //搜索用
     var isSearchHidden = 1;
     function searchUser() {
         if(isSearchHidden == 1) {
             $("#searchUser_div").slideDown("fast");
             $(".searchUser_action").html("搜索完毕");
             isSearchHidden = 0;
         }else {
             $("#searchUser_div").slideUp("fast");
             $(".searchUser_action").html("搜索");
             isSearchHidden = 1;
         }
     }

     function confirmMsg(url,msg){
		if(confirm(msg)){
			window.location.href=url;
		}
     }
</script>
<div class="so_main">
    <!-- 标题-->
    <div class="page_tit">404儿童广告管理</div>
     <!--查询条件 -->
    <div id="searchUser_div" style="display:none;">
        <form method="post" action="__URL__/index">
          		<div style="margin-left:20px;">
          		儿童名称：
          		<input type="text" name="name" value="{$name}" />
                <input type="submit" class="btn_b" value="确定" /></td>
                </div>
        </form>
    </div>
    <div class="Toolbar_inbox">
        <!-- 翻页-->
        <div class="page right">{$page}</div>
        <a href="__URL__/add" class="btn_a"><span>添加</span></a>
          <a href="javascript:void(0);" class="btn_a" onclick="searchUser();">
            <span class="searchUser_action">搜索</span>
        </a>
    </div>
    <div class="list">
        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="my_table">
            <tr>
	            <th class="line_l" width="40px" >ID</th>
	            <th class="line_l" width="120px;" >儿童名称</th>
	            <th class="line_l" width="40px;">性别</th>
	            <th class="line_l" width="150px;" >出身日期</th>
	            <th class="line_l" width="150px;">丢失日期</th>
	            <th class="line_l" width="200px;">区域</th>
	            <th class="line_l" width="200px;">图片缩略图</th>
	            <th class="line_l" >描述</th>
	            <th class="line_l" >网址</th>
                <th class="line_l" width="150px;" >操作</th>
             </tr>
            <volist id="vo" name="ad404List">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.name}</td>
                    <td>{$vo.sex}</td>
                    <td>{$vo.barthtime}</td>
                    <td>{$vo.losttime}</td>
                    <td>{$vo.area}</td>
                    <td><img src="/{$vo.imgsrc}"  width="150px;"/></td>
                    <td>{$vo.desc}</td>
                    <td>{$vo.descurl}</td>
                    <td>
                    	<a href="__URL__/edit/id/{$vo.id}">修改</a> | &nbsp;&nbsp;&nbsp;
                    	<a href="javascript:confirmMsg('__URL__/del/id/{$vo.id}','确定删除吗？')">删除</a>
                    </td>
                 </tr>
            </volist>
        </table>
    </div>
</div>
<!-- 底部-->
