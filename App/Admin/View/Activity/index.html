<include file="Public:_header" />

<script>
    //搜索用
    var isSearchHidden = 1;
    function searchUser() {
        if(isSearchHidden == 1) {
            $("#searchUser_div").slideDown("fast");
            $(".searchUser_action").html("搜索完毕");
            isSearchHidden = 0;
        }else {
            $("#searchUser_div").slideUp("fast");
            $(".searchUser_action").html("搜索");
            isSearchHidden = 1;
        }
    }
</script>
<div class="con_fr ">
	<div class="con_fr_title">
		<span class="icon_bg_7"><i class=" icon icon_7"></i></span>
		<span>活动列表</span>
	</div>
    <!-------- 搜索start -------->
    <div id="searchUser_div" style="display:none;">
        <form method="post" action="__URL__/index" name="search">
            <div class="user_text clearfix">
				<label class="user_title">活动标题：</label>
				<div class="user_input ">
                    <input name="title" id="title" type="text" class="text_mes" value="{$title}" />
				</div>
			</div>
            <div class="user_text clearfix">
				<label class="user_title">活动发起人：</label>
				<div class="user_input ">
                    <input name="initiator" type="text" class="text_mes" value="{$initiator}"/>
				</div>
			</div>            
            <div class=" user_btn clearfix">								
				<a class="user_btn_save" href="javascript:void(0);" onclick="document.forms.search.submit();">确定</a>
			</div>
        </form>
    </div>
  	<div class="con_fr_des">
		<div class="con_fr_col clearfix">
			<div class="con_fr_btn fl clearfix">
                <a href="javascript:void(0);" class="use_btn" onclick="searchUser();"><span class="searchUser_action">搜索</span></a>
                <a href="{:U('Admin/Activity/add')}" class="all_btn"><span>添加活动</span></a>
			</div>
            <!-- 分页 -->
            <div class="page fr" id="page">{$show}</div>
			<!-- 分页 end-->  
        </div>
        <!-------- 广告列表start -------->
        <div class="con_fr_list"> 
    		<table id="" class="user_table" width="100%" cellspacing="0" cellpadding="0" border="0">
    			<thead>
    				<tr>
                        <th class="line_l" style="width:5%">ID</th>
                        <th class="line_l" style="width:15%">活动标题</th>
                        <th class="line_l" style="width:15%">发起人</th>
                        <th class="line_l" style="width:10%">发起时间</th>
                        <th class="line_l" style="width:35%">活动描述</th>
                        <th class="line_l" style="width:10%">是否在首页展示</th>
                        <th class="line_l" style="width:10%">操作</th>
    				</tr>
    			</thead>
                <tbody>
                    <php>
                        $trstyle = 1;
                    </php>
                     <volist id="vo" name="data">
                        <if condition = "($trstyle % 2) eq 1">
                            <tr id="idea_{$vo.id}" overstyle='on' class="table_odd">
                        <else />
                            <tr id="idea_{$vo.id}" overstyle='on' class="table_even">
                        </if>
                            <td>{$vo.id}</td>
                            <td>{$vo.title}</td>
                            <td>{$vo.initiator}</td>
                            <td>{$vo.time}</td>
                            <td>{$vo.desc}</td>
                            <td>
                                <eq name="vo.is_show" value="1">
                                    <img src="__PUBLIC__/images/yes.gif" alt="点击切换状态" onclick="change({$vo.id}, 0, this)" />
                                    <else/>
                                    <img src="__PUBLIC__/images/no.gif" alt="点击切换状态" onclick="change({$vo.id}, 1, this)" />
                                </eq>
                            </td>
                            <td>
                                <a href="__APP__/Admin/Activity/edit/id/{$vo.id}" class="table_btn_blue">修改</a>
                                <a class="table_btn_red" href="javascript:void(0);" onclick="delIdea('{$vo.id}');">删除</a>
                            </td>
                        </tr>
                        <php> ++ $trstyle;</php>
                    </volist>
                </tbody>
            </table>
       </div>
       <!-------- 广告列表end -------->
    </div>
</div>
<script>
    function delIdea(id) {
        if (confirm('您确定删除这条记录？')) {
            $.get('__APP__/Admin/Activity/delByIdAjax', {id: id}, function (data) {
                if (data) {
                    $('#idea_' + id).remove();
                }
            })
        }
    }
</script>
<script>
    //鼠标移动表格效果
    $(document).ready(function () {
        $("tr[overstyle='on']").hover(
                function () {
                    $(this).addClass("bg_hover");
                },
                function () {
                    $(this).removeClass("bg_hover");
                }
        );
    });

    function change(id, val, obj){
        $.get('__APP__/Admin/Activity/changeIsShowAjax', {id: id, is_show: val}, function(data){
            if(data == -1){
                art.dialog({
                    title: '提示',
                    time: 2,
                    icon: 'warning',
                    content: '请先取消已在首页展示的活动的状态'
                })
            }

            if(data == 1){
                if(val == 0){
                    $(obj).attr('src', '__PUBLIC__/images/no.gif');
                    $(obj).attr('onclick', 'change(' + id + ', 1, this)');
                }
                if(val == 1){
                    $(obj).attr('src', '__PUBLIC__/images/yes.gif');
                    $(obj).attr('onclick', 'change(' + id + ', 0, this)');
                }
            }
        })
    }
</script>
