<div class="con_fr ">
	<div class="con_fr_title">
		<span class="icon_bg_7"><i class=" icon icon_7"></i></span>
		<!--<span>添加合作伙伴</span>&nbsp;&nbsp;&nbsp;&nbsp;<span><a href="__APP__/Admin/Cooperation">返回列表</a></span>-->

        <form method="post" action="__APP__/Admin/Activity/saveAdd" enctype="multipart/form-data" name="adForm">
            <div class="user_text clearfix">
				<label class="user_title">活动标题：</label>
				<div class="user_input">
                    <input type="text" name="title" class="text_mes"/>
				</div>
                <div class="user_des " id="" >

				</div>
			</div>
            <div class="user_text clearfix">
				<label class="user_title">发起人：</label>
                <div class="user_input">
                    <input type="text" name="initiator" class="text_mes"/>
				</div>
                <div class="user_des " id="" >
					<span id="">*</span>
				</div>
			</div>
            <div class="user_text clearfix">
				<label class="user_title">活动链接地址：</label>

                    <input type="text" name="url" class="text_mes"/>
				</div>
                <div class="user_des " id="" >
					<span id=""></span>
				</div>
			</div>
            <div class="user_text clearfix">
				<label class="user_title">活动介绍：</label>
                <div class="user_textarea">
                    <textarea name="desc" ></textarea>                    
				</div>
			</div>
            <div class="user_text clearfix">
                <label class="user_title">活动时间：</label>
				<div class="user_input">
                    <input  type="text" name="time"class="text_mes" value="" />
				</div>
                <div class="user_des " id="" >
					<span id="">*</span>
				</div>
			</div>
            <div class="user_text clearfix">
				<label class="user_title">背景图片：</label>
                <div class="user_photo">
                    <input type="file" id="file_upload" />
                    <img src='/Public/js/uploadify/default.png' id="thumbpic" align="absmiddle" width="300px" height="200px" alt='缩略图'/>
                    <span style=" vertical-align:top;">
                    <a href="javascript:void(0);" onclick="delPic(this)"><img src="__PUBLIC__/js/uploadify/cancel.png" title="删除图像" /></a></span>
                    <input class="input" type="hidden" name="pic" id="pic" value="" />
    			</div>
                <div class="user_des " id="" >
					<span id="">*</span>
				</div>
			</div>
             <div class="user_text clearfix">
				<label class="user_title">活动详情：</label>
                <div class="use_left_distance">  
                    <textarea name="content" id="content" style="width: 600px;"></textarea>                 
				</div>
			</div>
            <div class="user_btn clearfix">
                <a class="user_btn_save" href="javascript:void(0);" onclick="document.forms.adForm.submit()">确认添加</a>
            </div>			
		</form>
    </div>
</div>

<script>
    $(document).ready(function() {
        $('#file_upload').uploadify({
            'uploader'  : '__PUBLIC__/js/uploadify/uploadify.swf',
            'script'    : '__APP__/Admin/Public/uploadLogo/',
            'scriptData': { 'folderName': 'activity'},
            'cancelImg' : '__PUBLIC__/js/uploadify/cancel.png',
            'folder'    : '__PUBLIC__/upload/activity',
            'auto'      : true,
            'fileDesc' : "请选择jpg,gif,png,jpeg图片类型",
            'fileExt'  : '*.jpg;*.gif;*.png;*.jpeg',
            'method'   : "POST",
            'buttonImg'   : '__PUBLIC__/js/uploadify/select.png',
            'fileDataName'   : "adPic",
            'onComplete':function(event,queueId,fileObj,response,data){
                if(response==0){
                    alert("上传失败，请重试");
                }else{
                    var img = new Image();
                    img.src = response;
                    img.onload = function(){
                        /*if(img.width > 600){
                            img.width = img.width/1.5;
                            img.height = img.height/1.5;
                        }*/
                        img.width = 300;
                        img.height = 200;
                        $("#pic").val(response);
                        $("#is_uplode").val(1);
                        $("#thumbpic").attr("src", response);
                        $("#thumbpic").css({ width: img.width, height: img.height });
                    }
                }
            }
        });
    });
</script>
<script>
    function delPic(){
        $("#thumbpic").attr("src", '__PUBLIC__/js/uploadify/default.png');
        $("#pic").val('');
    }
</script>
