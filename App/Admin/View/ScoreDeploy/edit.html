<include file="Public:_header" />
<style>
    .yanzheng{color: red}
</style>

<div class="con_fr ">
	<div class="con_fr_title">
		<span class="icon_bg_7"><i class=" icon icon_7"></i></span>
        <a href="__APP__/Admin/ScoreDeploy">积分配置</a> > <span>编辑配置</span>
	</div>
	<div class="con_fr_des">
        <form method="post" action="__APP__/Admin/ScoreDeploy/saveEdit" name="myForm" id="myForm">
            <input type="hidden" name="id" value="{$data['id']}"/>
			<div class="user_text clearfix">
				<label class="user_title">操作：</label>
				<div class="fl user_select">
                    <select name="method_id" id="method_id" onchange="checkMethodId()">
                        <option value="">请选择操作</option>
                        <volist id="vo" name="method">
                        <option value="{$vo.id}" <if condition="$vo[id] eq $data[method_id]" > selected </if> >{$vo.title}</option>
                        </volist>
                    </select>
				</div>
                <div class="user_des " id="" >
					<span id="methodIdDiv"></span>
				</div>
			</div>
			<div class="user_text clearfix">
				<label class="user_title">积分：</label>
				<div class="user_input">
                    <input  name="score" id="score" class="text_mes" type="text" value="{$data['score']}" onblur="if(this.value=='')document.getElementById('titleDiv').innerHTML='*请填写标题！';else document.getElementById('titleDiv').innerHTML='' "/>
				</div>
                <div class="user_des " id="" >
					<span id="titleDiv"></span>
				</div>
			</div>
			<div class="user_text clearfix">
				<label class="user_title">状态：</label>
				<div class="user_radio">
					<label><input name="status" type="radio" value="1" <eq name="data.status" value="1">checked</eq>/>启用</label>
					<label><input name="status" type="radio" value="2" <eq name="data.status" value="2">checked</eq>/>停用</label>
				</div>
			</div>
			<div class="user_text clearfix">
				<label class="user_title">描述：</label>
				<div  class="user_textarea">
                    <textarea name="desc" id="desc" style="width:200px;">{$data['desc']}</textarea>                    
				</div>
			</div>
            <div class="user_btn clearfix">
                <a class="user_btn_save" href="javascript:void(0);" onclick="$('#myForm').submit();">确认修改</a>
            </div>			
		</form>
    </div>
</div>
