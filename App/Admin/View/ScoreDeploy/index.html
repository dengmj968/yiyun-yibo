<include file="Public:_header" />
<script>
    //搜索用
    var isSearchHidden = 1;
    function searchUser() {
        if(isSearchHidden == 1) {
            $("#searchUser_div").slideDown("fast");
            $(".searchUser_action").html("搜索完毕");
            isSearchHidden = 0;
        }else {
            $("#searchUser_div").slideUp("fast");
            $(".searchUser_action").html("搜索");
            isSearchHidden = 1;
        }
    }
</script>
<div class="con_fr ">
	<div class="con_fr_title">
		<span class="icon_bg_7"><i class=" icon icon_7"></i></span>
		<span>积分配置</span>
	</div>
  	<div class="con_fr_des">
		<div class="con_fr_col clearfix">
			<div class="con_fr_btn fl clearfix">
				<a class="all_btn" href="{:U('/Admin/ScoreDeploy/add')}">添加积分配置</a>
			</div>
            <!-- 分页 -->
            <div class="page fr" id="page">{$show}</div>
			<!-- 分页 end-->  
        </div>
        <!-------- 广告列表start -------->
        <div class="con_fr_list"> 
    		<table id="" class="user_table" width="100%" cellspacing="0" cellpadding="0" border="0">
    			<thead>
    				<tr>
    					<th class="line_l" style="width:3%">ID</th>
                        <th class="line_l" style="width:10%">操作</th>
                        <th class="line_l" style="width:20%">积分</th>
						 <th class="line_l" style="width:5%">状态</th>
                        <th class="line_l" style="width:25%">描述</th>
                        <th class="line_l" style="width:10%">更新时间</th>
                        <th class="line_l" style="width:15%">操作</th>
    				</tr>
    			</thead>
                <tbody>      
                    <volist id="vo" name="data">
                    <if condition = "($i % 2) eq 1">
                        <tr id="idea_{$vo.id}" class="table_odd">
                    <else />
                        <tr id="idea_{$vo.id}" class="table_even">
                    </if>
                        <td>{$vo.id}</td>
                        <td>{$vo.name}</td>
                        <td>{$vo.score}</td>
						<td>
							<span id="recommend_{$vo.id}">
                                <if condition="$vo.status eq 1">
                                <a href="javascript:void(0);" class="table_btn_red" onclick="changeRecommend('{$vo.id}','{$vo.status}');">
                                是 <else /> 
                                <a href="javascript:void(0);" class="table_btn_black" onclick="changeRecommend('{$vo.id}','{$vo.status}');">
                                否 </if>
                                </a>
                            </span>
						</td>
                        <td>{$vo.desc}</td>
                        <td>{$vo.update_time|date="Y-m-d", ###}</td>
                        <td>
                            <a href="__APP__/Admin/ScoreDeploy/edit/id/{$vo.id}" class="table_btn_screen">审核编辑</a>
                            <a href="javascript:void(0);" class="table_btn_red" onclick="delIdea('{$vo.id}');">删除</a>
                        </td>
                    </tr>
                </volist>
                </tbody>
            </table>
       </div>
       <!-------- 广告列表end -------->
    </div>
</div>
<script>
    //鼠标移动表格效果
    $(document).ready(function () {
        $("tr[overstyle='on']").hover(
                function () {
                    $(this).addClass("bg_hover");
                },
                function () {
                    $(this).removeClass("bg_hover");
                }
        );
    });


    function delIdea(id) {
        if (!confirm('确认删除该数据吗？')) {
            return false;
        }
        $.get('__APP__/Admin/ScoreDeploy/delByIdAjax', {id: id}, function (data) {
            if (data) {
                $("#idea_" + id).remove();
            }
        })
    }

    function editStatus(id, obj) {
        var status = $(obj).attr('status');

        $.get('__APP__/Admin/ScoreDeploy/editStatus', {id: id, status:status}, function (data) {
            if (data == 1){
                if(status == 1) {
                    $(obj).html('<span style="color: red;">否<span>');
                    $(obj).attr('status', '2');
                }else{
                    $(obj).html('是')
                    $(obj).attr('status', '1');
                }
            }else{
                alert('更改状态失败')
            }
        })
    }
	function changeRecommend(id, status) {
	    $.get('__APP__/Admin/ScoreDeploy/editStatus', {id: id, status: status}, function (data){
			if(data == 1){
				var html = '';
                if (status == 1) {
                    html = '<a href="javascript:void(0);" class="table_btn_black"  onclick="changeRecommend(\'' + id + '\',\'2' + '\');">否</a>';
                } else if (status == 2) {
                    html = '<a href="javascript:void(0);" class="table_btn_red" onclick="changeRecommend(\'' + id + '\',\'1' + '\');">是</a>';
                }
                document.getElementById('recommend_' + id).innerHTML = html;
			}
			
        });
    }
</script>
