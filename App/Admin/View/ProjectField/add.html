<include file="Public:_header" />

<style>
    .btn_add {
        background: #567AB4;
        border: 0 none;
        height: 21px;
        color: #fff
    }
    .form2,body{background: #fff;}
    
</style>

<div class="so_main" style="width: 500px; margin: 0 auto">
    <form id="add_field_form" action="__URL__/saveAdd" method="post" target="_parent">
    <div class="form2">
        <if condition="$project_id eq 0">
            <dl class="user_text clearfix">
                <dt class="user_title">专题名称：</dt>
                <dd class="user_detail_right2 user_select">
                    <select name="project_id" >
                        <option value="0">--请选择--</option>
                        <volist name="project_data" id="vo">
                            <option value="{$vo.id}">{$vo.name}</option>
                        </volist>
                    </select>
                </dd>
            </dl>
            <else />
            <input type="hidden" name="project_id" value="{$project_id}"/>
        </if>
        <dl class="user_text clearfix">
            <dt class="user_title">字段名称：</dt>
            <dd class="user_detail_right2 user_input_small">
                <input name="field_name" id="field_name" type="text" value=""><span class="yanzheng" id="file_name_div"></span>
            </dd>
        </dl>
        <dl class="user_text clearfix">
            <dt class="user_title">字段类型：</dt>
            <dd class="user_detail_right2 user_select">
                <select name="widget" id="widget" onchange="changeOption(this.value)">
                    <volist name="widget_options" id="vo">
                        <option value="{$key}">{$vo}</option>
                    </volist>
                </select>
            </dd>
        </dl>
        <dl class="user_text clearfix" id="is_search">
            <dt class="user_title">作为搜索条件：</dt>
            <dd class="user_detail_right2">
                <input type="checkbox" name="is_search" value="1"/>
            </dd>
        </dl>
        <dl class="user_text clearfix" id="is_must">
            <dt class="user_title">是否必填：</dt>
            <dd class="user_detail_right2">
                <input type="checkbox" name="is_must" value="1"/>
            </dd>
        </dl>
        <dl class="user_text clearfix" id="options">
            <dt class="user_title">选项：</dt>
            <dd class="user_detail_right2">
                <div style="padding-bottom: 10px; display: block">
                    <input type="text" name="options[]" /><input type="button" class="btn_add" value="添加" onclick="addOption(this)"/>
                </div>
            </dd>
        </dl>
        <dl class="user_text clearfix">
            <dt class="user_title">字段说明：</dt>
            <dd class="user_detail_right2 user_input_small">
                <input name="comment" id="comment" type="text" value="" placeholder='字段注释和说明'>
            </dd>
        </dl>
    </div>
    </form>
</div>
<include file="Public:_footer" />

<script>

$(function(){
    var val = $("#widget").val();
    changeOption(val);


})

function changeOption(val){
    if(jQuery.inArray(val, ['select', 'checkbox', 'radio', 'file', 'contact']) != '-1'){
        $("#is_search").hide();
    }else{
        $("#is_search").show();
    }

    if(jQuery.inArray(val, ['select', 'checkbox', 'radio']) != '-1'){
        $("#options").show();
    }else{
        $("#options").hide();
    }

    /*if(val == 'file'){
        $("#file_type").show();
    }else{
        $("#file_type").hide();
    }*/
}

    function addOption(obj){
        var html = '<div style="padding-bottom: 10px; display: block">'+
                   '<input type="text" name="options[]" />'+
                   '<input type="button" class="btn_add" value="添加" onclick="addOption(this)"/>'+
                   '<a href="javascript:void(0);" onclick="delOption(this);" ><img style="padding-left: 10px;" src="__PUBLIC__/js/uploadify/cancel.png" title="删除图像"/></a>'+
                   '</div>';
        $(obj).parent().parent().append(html);
    }

    function delOption(obj){
        $(obj).parent().remove();
    }
    function run(){
        if ($('#field_name').val() == '') {
            $('#file_name_div').html(' <span style="color: red">* 请填写字段名称！</span>');
            return false;
        } else {
            $('#file_name_div').html('');
        }
    }
