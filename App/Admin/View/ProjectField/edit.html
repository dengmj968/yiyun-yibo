<include file="Public:_header" />

<style>
    .btn_add {
        background: #567AB4;
        border: 0 none;
        height: 21px;
        color: #fff
    }
    .form2,body{background: #fff;}
</style>

<div class="so_main" style="width: 500px; margin: 0 auto">
    <form id="edit_field_form" action="__URL__/saveEdit" method="post" target="_parent">
    <input type="hidden" name="id" value="{$data.id}"/>
        <div class="form2">
            <if condition="$project_id eq 0">
                <dl class="user_text clearfix">
                    <dt class="user_title">专题名称：</dt>
                    <dd class="user_select">
                        <select name="project_id" >
                            <option value="0">--请选择--</option>
                            <volist name="project_data" id="vo">
                                <option value="{$vo.id}">{$vo.name}</option>
                            </volist>
                        </select>
                    </dd>
                </dl>
                <else />
                <input type="hidden" name="project_id" value="{$project_id}"/>
            </if>
        <dl class="user_text clearfix">
            <dt class="user_title">字段名称：</dt>
            <dd class="user_input_small">
                <input name="field_name" id="field_name" type="text" value="{$data.field_name}"><span class="yanzheng" id="file_name_div"></span>
            </dd>
        </dl>
        <dl class="user_text clearfix">
            <dt class="user_title">字段类型：</dt>
            <dd class="user_select">
                <select name="widget" id="widget" onchange='changeOption(this.value)'>
                    <volist name="widget_options" id="vo">
                        <option value="{$key}" <eq name="data.widget" value="$key">selected = true</eq>>{$vo}</option>
                    </volist>
                </select>
            </dd>
        </dl>
        <dl class="user_text clearfix" id="is_search">
            <dt class="user_title">作为搜索条件：</dt>
            <dd>
                <input type="checkbox" name="is_search" value="1" <eq name="data.is_search" value="1">checked = true</eq>>
            </dd>
        </dl>
        <dl class="user_text clearfix" id="is_must">
            <dt class="user_title">是否必填：</dt>
            <dd>
                <input type="checkbox" name="is_must" value="1" <eq name="data.is_must" value="1">checked = true</eq>>
            </dd>
        </dl>
        <dl class="user_text clearfix" id="options">
            <dt class="user_title">选项：</dt>
            <dd>
               <empty name="data.options">
                   <div style="padding-bottom: 10px; display: block">
                       <input type="text" name="options[]" value=""/><input type="button" class="btn_add" value="添加" onclick="addOption(this)"/>
                   </div>
               </empty>
                <volist name="data.options" id="vo">
                    <div style="padding-bottom: 10px; display: block">
                            <input type="text" name="options[]" value="{$vo}"/><input type="button" class="btn_add" value="添加" onclick="addOption(this)"/>
                    </div>
                </volist>
            </dd>
        </dl>
        <dl class="user_text clearfix" id="file_type" style="display: none">
            <dt class="user_title">文件类型：</dt>
            <dd>
                <volist name="file_type" id="vo">
                    <input type="checkbox" name="file_type[]" value="{$key}" <php>if(in_array($key, $data['file_type'])) echo "checked='checked'";</php> />{$vo}
                </volist>
            </dd>
        </dl>
    </div>
    </form>
</div>
<include file="Public:_footer" />

<script>
var widget = "{$data['widget']}";

$(function(){
    var val = $("#widget").val();
    changeOption(val);
})

function changeOption(val){
    if(jQuery.inArray(val, ['select', 'checkbox', 'radio', 'file', 'contact']) != '-1'){
        $("#is_search").hide();
    }else{
        $("#is_search").show();
    }

    if(jQuery.inArray(val, ['select', 'checkbox', 'radio']) != '-1'){
        $("#options").show();
    }else{
        $("#options").hide();
    }

    if(val == 'file'){
        $("#file_type").show();
    }else{
        $("#file_type").hide();
    }

    if(val != widget){
        $("input:checked").attr('checked', false);
    }

    if(val == widget){
    }

}

    function addOption(obj){
        var html = '<div style="padding-bottom: 10px; display: block">'+
                   '<input type="text" name="options[]" />'+
                   '<input type="button" class="btn_add" value="添加" onclick="addOption(this)"/>'+
                   '<a href="javascript:void(0);" onclick="delOption(this);" ><img style="padding-left: 10px;" src="__PUBLIC__/js/uploadify/cancel.png" title="删除图像"/></a>'+
                   '</div>';
        $(obj).parent().parent().append(html);
    }

    function delOption(obj){
        $(obj).parent().remove();
    }
    function run(){
        if ($('#field_name').val() == '') {
            $('#file_name_div').html(' <span style="color: red">* 请填写字段名称！</span>');
            return false;
        } else {
            $('#file_name_div').html('');
        }
    }
