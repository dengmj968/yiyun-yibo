<script type="text/javascript" charset="utf-8">
    window.onload=function(){
		window.UEDITOR_HOME_URL ="{$deploy['SERVER_HOST']}/Public/js/ueditor/";
        window.UEDITOR_CONFIG.initialFrameHeight=300;//编辑器的高度

<style type="text/css">
    .clear {
        clear: both;
    }
</style>

<!--new_start-->
<div class="con_fr ">
	<div class="con_fr_title">
		<span class="icon_bg_7"><i class=" icon icon_7"></i></span>
        <a href="__APP__/Admin/MessageConfig">站内信系统配置</a> > <span>添加站内信系统配置</span>
	</div>
	<div class="con_fr_des">
        <form name="form1" method="post" action="__APP__/Admin/MessageConfig/insertMessageConfig" enctype="multipart/form-data">
			<div class="user_text clearfix">
				<label class="user_title">操作方法：</label>
				<div class="fl user_select">
                    <select name="method_id" id="method_id" onchange="checkMethodId()">
                        <option value="">请选择操作</option>
                        <volist id="vo" name="method">
                        <option value="{$vo.id}">{$vo.title}</option>
                        </volist>
                    </select>
				</div>
                <div class="user_des " id="" >
					<span id="methodIdDiv" class="yanzheng"></span>
				</div>
			</div>
			<div class="user_text clearfix">
				<label class="user_title">标题：</label>
				<div class="user_input">
                    <input type="text" name="title" id="title" class="text_mes" onblur="checkTitle()" />
				</div>
                <div class="user_des " id="" >
					<span id="titleDiv" class="yanzheng"></span>
				</div>
			</div>
			<div class="user_text clearfix">
				<label class="user_title">内容：</label>
				<div class="use_left_distance">
                    <textarea name="content" id="desc" style="width:600px;">{$data.content}</textarea>                    
				</div>
				<div class="user_des " id="" >
					<span id="contentDiv" class="yanzheng"></span>
				</div>
			</div>
            <div class="user_btn clearfix">
                <a class="user_btn_save" href="javascript:void(0);" onclick="checkSub();">确认添加</a>
            </div>			
		</form>
    </div>
</div>
<!--new_ending-->
<include file="Public:footer" />
<script>
function checkMethodId(){
    var methodId = $("#method_id").val();
    
    if(!methodId){
        $("#methodIdDiv").html("请选择操作！");
        return false;
    }
    $("#methodIdDiv").html("");
    return true;
}

function checkTitle(){
    var title = $("#title").val();
    if(!title.replace(/(^\s*)|(\s*$)/g,"")){
        $("#titleDiv").html("标题不能为空！");
        return false;
    }
    $("#titleDiv").html("");
    return true;
}

function checkContent(){
    var editorVal = UE.getEditor('desc').getContentTxt();
    if(!editorVal.replace(/(^\s*)|(\s*$)/g,"")){
        $("#contentDiv").html("内容不能为空！");
        return false;
    }
    $("#contentDiv").html("");
    return true;
}

function checkSub(){
    if(checkMethodId() && checkTitle() && checkContent()){
        form1.submit();
    }
}
