<include file="Public:_header" />
<script>
    //搜索用
    var isSearchHidden = 1;
    function searchUser() {
        if(isSearchHidden == 1) {
            $("#searchUser_div").slideDown("fast");
            $(".searchUser_action").html("搜索完毕");
            isSearchHidden = 0;
        }else {
            $("#searchUser_div").slideUp("fast");
            $(".searchUser_action").html("搜索");
            isSearchHidden = 1;
        }
    }
</script>
<div class="con_fr ">
	<div class="con_fr_title">
		<span class="icon_bg_7"><i class=" icon icon_7"></i></span>
		<span>信息管理</span>
	</div>
    <!-------- 搜索start -------->
    <div id="searchUser_div" style="display:none;">
        <form method="post" action="{:U('/Admin/MessageConfig/index')}" name="search_ms">
            <div class="user_text clearfix">
				<label class="user_title">ID：</label>
				<div class="user_input ">
					<input name="id" id="id" class="text_mes" type="text" value="{$maps.id}"/>
				</div>				
			</div>
            <div class="user_text clearfix">
				<label class="user_title">操作方法：</label>
				<div class="fl user_select ">
                    <!--<input name="title" id="title" type="text" class="text_mes" value="{$maps.title}"/>-->
					<select name="method_id" id="method_id" onchange="checkMethodId();">
						<option value="">请选择操作</option>
						<volist id="vo" name="method">
						<option value="{$vo.id}" <if condition="$vo[id] eq $maps[method_id]" > selected </if> >{$vo.title}</option>
						</volist>
					</select>
				</div>
			</div>

            <div class="user_text clearfix">
				<label class="user_title">标题：</label>
				<div class="user_input ">
					<input name="title" id="title" type="text" class="text_mes" value="{$maps.title}"/>
				</div>
			</div>
            <div class=" user_btn clearfix">								
				<a class="user_btn_save" href="javascript:void(0);" onclick="document.forms.search_ms.submit();">确定</a>
			</div>
        </form>
    </div>
  	<div class="con_fr_des">
		<div class="con_fr_col clearfix">
			<div class="con_fr_btn fl clearfix">
				<a class="search_ad_btn" onclick="searchUser();" href="javascript:;" > <span  class="searchUser_action">搜索消息</span></a>
				<a class="all_btn" href="{:U('/Admin/MessageConfig/addMessageConfig')}">添加配置</a>
			</div>
            <!-- 分页 -->
            <div class="page fr" id="page">{$show}</div>
			<!-- 分页 end-->  
        </div>
        <!-------- 广告列表start -------->
        <div class="con_fr_list"> 
    		<table id="" class="user_table" width="100%" cellspacing="0" cellpadding="0" border="0">
    			<thead>
    				<tr>
						<th class="line_l" style="width:3%">ID</th>
						<th class="line_l" style="width:8%">操作方法</th>
						<th class="line_l" style="width:16%">标题</th>
						<th class="line_l" style="width:46%">内容</th>
						<th class="line_l" style="width:8%">创建时间</th>
						<th class="line_l" style="width:9%">操作</th>
    				</tr>
    			</thead>
                <tbody>      
                    <volist id="vo" name="messageConfList">
					<tr overstyle='on' id="method_{$vo.id}">
						<td>{$vo.id}</td>
						<td>{$vo.name}</td>
						<td>{$vo.title}</td>
						<td><php> echo htmlspecialchars_decode($vo[content]); </php></td>
						<td>
							{$vo.create_time}
						</td>
						<td>
						<a href="__APP__/Admin/MessageConfig/editMessageConfig/id/{$vo.id}">编辑</a>&nbsp;||&nbsp;
						<a href="javascript:void(0);" onclick="delData('{$vo.id}');">删除</a></td>
					</tr>
					</volist>
                </tbody>
            </table>
       </div>
       <!-------- 广告列表end -------->
    </div>
</div>
<script>
	function delData(id){
		if(!confirm('确认删除该数据吗？')){
			return false;
		}
		$.get('__APP__/Admin/MessageConfig/delByIdAjax',{id:id},function(data){
			if(data){
				$("#method_"+id).remove();
			}
		},'json')
	}
    //鼠标移动表格效果
    $(document).ready(function(){
        $("tr[overstyle='on']").hover(
                function () {
                    $(this).addClass("bg_hover");
                },
                function () {
                    $(this).removeClass("bg_hover");
                }
        );
    });

	
	//搜索用户
	var isSearchHidden = 1;
	function searchUser() {
		if(isSearchHidden == 1) {
			$("#searchUser_div").slideDown("fast");
			$(".searchUser_action").html("搜索完毕");
			isSearchHidden = 0;
		}else {
			$("#searchUser_div").slideUp("fast");
			$(".searchUser_action").html("搜索信息");
			isSearchHidden = 1;
		}
	}
	
	function folder(type, _this) {
		$('#search_'+type).slideToggle('fast');
		if ($(_this).html() == '展开') {
			$(_this).html('收起');
		}else {
			$(_this).html('展开');
		}
		
	}
	
	function changeStatus(values,id){
		var params={
				status:values,
				id:id
		}
		$.post('__APP__/Admin/User/changeStatus',params,function(data){
			if(data==1){
				//alert('修改成功');
				return true;
			}
		})
	}
</script>
