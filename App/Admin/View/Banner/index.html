<include file="Public:_header" />
<style>
.user_title{ padding:0; width:auto;}
</style>
<div class="con_fr">
	<div class="con_fr_title">
		<span class="icon_bg_7"><i class=" icon icon_7"></i></span>
		<span>banner图</span>
	</div>
	<div class="con_fr_des">
		<div class="con_fr_col clearfix">
			<div class="con_fr_btn fl clearfix">
                <a href="{:U('Admin/Banner/add')}" class="search_ad_btn"><span>添加banner图</span></a>
			</div>
						
		</div>
        <form action="__APP__/Admin/Banner" method="get" name="searchForm">
        <div class="con_fr_btn clearfix">
        	<label class="user_title">位置：</label>
            <div class="fl" style="width:200px;">
                <select name="place" class="user_input" style="width:105px; height:30px;" onChange=" document.searchForm.submit();">
                	<option value="">全部</option>
                    	<foreach name='place_list' key='key' item='i'>
                        	<option value="{$key}" <if condition="$place eq $key">selected</if>>{$i}</option>
                        </foreach>
                    </select>
            </div>
            <!--
            <label class="user_title">状态：</label>
            <div class="fl">
            	<select class="user_input" style="width:80px; height:30px;" name="status">
                	<option value="-1" <if condition="$status eq -1">selected="selected"</if>>全部</option>
                    <option value="1" <if condition="$status eq 1">selected="selected"</if>>显示</option>
                    <option value="0" <if condition="$status eq 0">selected="selected"</if>>不显示</option>
                </select>
            </div>
            <input type="submit" name="search_tj" class="use_btn" value="搜索" />
            -->
		</div>
        </form>
		<div class="con_fr_list"> 
			<table id="" class="user_table" width="100%" cellspacing="0" cellpadding="0" border="0">
				<thead>
					<tr>
                        <th width="60">ID</th>
                        <th>位置</th>
                        <th width="100">链接</th>
                    	<th>图片</th>
                        <th width="70">状态</th>
                        <th width="60">排序</th>
                    	<th width="120">操作</th>
					</tr>
				</thead>
				<tbody>
                    <volist id="vo" name="data">
                    <tr id="info_{$vo.id}">
                    	<td>{$vo.id}</td>
                        <td>
                    		{$vo.place_name}
                    	</td>
                    	<td>
                    		<if condition="$vo.url neq ''"><a href="{$vo.url}" target="_blank">{$vo.url}</a></if>
                    	</td>
                        <td>
                        	<img src="{$vo.pic}" width="418" height="100">
                        </td>
                        <td><if condition="$vo.status eq 1">显示<else />不显示</if></td>
                    	<td>{$vo.sort}</td>
                    	<td>
                            <a class="table_btn_blue" href="__APP__/Admin/Banner/edit/id/{$vo.id}">编辑</a>
                            <a href="javascript:void(0);" onclick="delInfo('{$vo.id}');" class="table_btn_red">删除</a>
                        </td>
                     </tr>
                    </volist>
                    <if condition="$count eq 0">
                    	<tr>
                        	<td colspan="7">没有相关数据</td>
                        </tr>
                    </if>
				</tbody>
			</table>
		</div>

	</div>
	
</div>

<script>
$(function(){
	$("tbody").find('tr:odd').addClass("table_odd");
	$("tbody").find('tr:even').addClass("table_even");
});
function delInfo(id){
	if (confirm('确定要删除吗？')){
		location.href = "__APP__/Admin/Banner/delete/id/"+id;
	}
}
</script>

<include file="Public:_footer" />
<!--[if IE 6]>
<script src="js/DD_belatedPNG_0.0.8a.js"></script>
<script>
DD_belatedPNG.fix('*');
</script>
<![endif]-->
</body>
