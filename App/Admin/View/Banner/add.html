<include file="Public:_header" />
<style>
.user_input{ width:210px;}
</style>

<script>
    $(document).ready(function() {
	
		//图片上传
        $('#image_upload').uploadify({
            'uploader'  : '__PUBLIC__/js/uploadify/uploadify.swf',
            'script'    : '__APP__/Admin/Public/uploadLogo/',
            'scriptData': { 'folderName': 'banner'},
            'cancelImg' : '__PUBLIC__/js/uploadify/cancel.png',
            'folder'    : '__PUBLIC__/uploads/banner',
            'auto'      : true,
            'fileDesc' : "请选择jpg,gif,png,jpeg图片类型",
            'fileExt'  : '*.jpg;*.gif;*.png;*.jpeg',
            'method'   : "POST",
            'buttonImg'   : '__PUBLIC__/js/uploadify/select.png',
			'fileDataName'   : "adPic",
            'onComplete':function(event,queueId,fileObj,response,data){
                if(response==0){
                    alert("上传失败，请重试");
                }else{
                    response   =   response.replace(/\s+/g,"");
                    $("#pic").val(response);
                    $("#logo_logo,#delpic").show();
					$('#picDiv').html('');
                    $("#thumb").attr("src", response);
                }
            }
        });
		
		var size = $("#place option:selected").attr('size');
		$("#size").html(size);
    });
</script>

<div class="con_fr ">
	<div class="con_fr_title">
		
		<span class="icon_bg_7"><i class=" icon icon_7"></i></span>
        <a href="__APP__/Admin/Banner">banner图列表</a> > <span>添加banner图</span>
        
	</div>
	<div class="con_fr_des">
        <form method="post" action="__APP__/Admin/Banner/saveAdd" enctype="multipart/form-data" name="adForm">
            <div class="user_text clearfix">
				<label class="user_title">位置：</label>
				<div class="user_select fl">
                    <select name="place" id="place" onChange="changeSize();">
                    	<foreach name='place_list' key='key' item='i'>
                        	<option value="{$key}" size={$size_list.$key}>{$i}</option>
                        </foreach>
                    </select>
				</div>
                <div class="user_des ">
					尺寸：<span id="size"></span>
				</div>
			</div>
            <div class="user_text clearfix">
				<label class="user_title">链接：</label>
				<div class="user_input">
                    <input  name="url" id="url" class="text_mes" type="text" />
				</div>
                <div class="user_des ">
					<span>可为空</span>
				</div>
			</div>
            

            <div class="user_text clearfix">
				<label class="user_title">排序：</label>
				<div class="user_input">
                    <input name="sort" id="sort" class="text_mes"  type="text" value="" />
				</div>
                <div class="user_des " >
					<span>数字越小越靠前，默认为0</span>
				</div>
			</div>
            
            <div class="user_text clearfix">
				<label class="user_title">状态：</label>
                <div class="user_radio">
                    <label><input name="status" type="radio" value="1" checked="checked"/>显示</label>
                    <label><input name="status" type="radio" value="0"/>不显示</label>
    			</div>
			</div>
            <div class="user_text clearfix">
				<label class="user_title">图片：</label>
                <div class="user_photo">
                    <div id="logo_logo" style="display:none;"></div>
                    <div >
                        <input type="file" id="image_upload" name="" />
                        <img src='__PUBLIC__/js/uploadify/default.png' id="thumb" align="absmiddle"  alt='缩略图' width="627" height="150" />
						<span id="delpic" style="vertical-align:top; display:none;">
						<a href="javascript:void(0);" onclick="delPic()"><img src="__PUBLIC__/js/uploadify/cancel.png" title="删除图像"/></a></span><span style="color:red; font-size: 11px;">
						</span>
                        <input class="input" type="hidden" name="pic" id="pic" value="" />
                        <span class="yanzheng" id="picDiv"></span>
                    </div>
    			</div>
			</div>
            <div class="user_btn clearfix">
                <a class="user_btn_save" href="javascript:void(0);" onclick="run();">确认添加</a>
            </div>			
		</form>
    </div>
</div>

<include file="Public:_footer" />
<script>
var numReg = /^\d+$/;
$(function(){
	$("#sort").focus(function(){
		$(this).parent().next().children().html('数字越小越靠前，默认为0');
	});
	$("#sort").blur(function(){
		if ($(this).val()!='' && !numReg.test($(this).val())) $(this).parent().next().children().html('*该项只能填写数字');
		else $(this).parent().next().children().html('数字越小越靠前，默认为0');
	});

});
</script>
<script>

function delPic(){
	$("#thumb").attr("src", '__PUBLIC__/js/uploadify/default.png');
	$("#pic").val('');
	$("#delpic").hide();
}

function run(){
	var flag = true;
	if($("#sort").val() !='' && !numReg.test($("#sort").val())){
		$("#sort").focus();
		$("#sort").parent().next().children().html('*该项只能填写数字');
		flag = false;
	}
	
	if($('#pic').val() == ''){
		$('#picDiv').html('*请上传图片！');
		flag = false;
	}else{
		$('#picDiv').html('');
	}
	
	if (flag==false) return false;
	document.forms.adForm.submit();
}

function changeSize(){
	var size = $("#place option:selected").attr('size');
	$("#size").html(size);
}
</script>
</body>
