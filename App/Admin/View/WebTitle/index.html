<include file="Public:_header"/>
<div class="con_fr">
	<div class="con_fr_title">
		<span class="icon_bg_7"><i class=" icon icon_7"></i></span>
		<span>网站参数配置</span>
	</div>
	<div class="con_fr_des">
		<!--<div class="con_fr_col clearfix">
			<div class="con_fr_btn fl clearfix">
                <a href="{:U('Admin/Cooperation/add')}" class="search_ad_btn"><span>添加合作方</span></a>
			</div>
			<!-- 分页 -->
            <!--<div class="page fr" id="page">{$show}</div>
			 分页 end->							
		</div>-->
		<div class="con_fr_list"> 
			<table id="" class="user_table" width="100%" cellspacing="0" cellpadding="0" border="0">
				<thead>
					<tr>
                        <th class="line_l" style="width:30px">ID</th>
                        <th class="line_l" style="width:100px">标题</th>
                        <th class="line_l" style="width:100px">方法名</th>
                        <th class="line_l" style="width:150px">关键字</th>
                        <th class="line_l" style="width:200px">网站描述</th>
                        <th class="line_l" style="width:200px">用于页面</th>
                        <th class="line_l" style="width:100px">操作</th>
					</tr>
				</thead>
				<tbody>
                    
                    <php>
                        $trstyle = 1;
                    </php>
                    <volist id="vo" name="list">
                        <if condition = "($trstyle % 2) eq 1">
                            <tr class="table_odd">
                        <else />
                            <tr class="table_even">
                        </if>
                            <td>{$vo.id}</td>
                            <td>{$vo.title}</td>
                            <td>{$vo.method}</td>
                            <td>{$vo.keywords}</td>
                            <td>{$vo.description}</td>
                            <td><a href="{$vo.method}" target="_blank">{$vo.desc}</a></td>
                            <td><a href="__URL__/edit/id/{$vo.id}" class="table_btn_blue">修改</a></td>
                        </tr>
                        <php>++ $trstyle;</php>
                    </volist>                    
				</tbody>
			</table>
		</div>

	</div>
	
</div>
<!-- 底部-->
