<include file="Public:_header"/>

<div class="con_fr ">
	<div class="con_fr_title">
		
		<span class="icon_bg_7"><i class=" icon icon_7"></i></span>
		<!--<span>添加合作伙伴</span>&nbsp;&nbsp;&nbsp;&nbsp;<span><a href="__APP__/Admin/Cooperation">返回列表</a></span>-->
        <a href="__URL__/index">网站参数配置列表</a> > <span>修改网站参数配置</span>
        
	</div>
	<div class="con_fr_des">
        <form action="__URL__/editSave" method="post" enctype="multipart/form-data" name="adForm">
        <input type="hidden" value="{$list.id}" name="id"/>
            <div class="user_text clearfix">
				<label class="user_title">标题：</label>
                <div class="user_textarea">
                    <textarea name="title" id="title" class="" value="{$list.title}">{$list.title}</textarea>                    
				</div>
			</div>
            <div class="user_text clearfix">
				<label class="user_title">方法名：</label>
                <div class="user_input">
                    <input name="method" id="method" class="text_mes" value="{$list.method}" readonly disabled="true"/>
				</div>
			</div>
            <div class="user_text clearfix">
				<label class="user_title">用于页面：</label>
				<div class="user_input">
                    <input name="desc" id="desc" class="text_mes" value="{$list.desc}" readonly disabled="true"/>
				</div>
			</div>
            <div class="user_text clearfix">
				<label class="user_title">关键字：</label>
                <div class="user_textarea">
                    <textarea name="keywords" id="keywords" class="" value="{$list.keywords}">{$list.keywords}</textarea>       
				</div>
			</div>
            <div class="user_text clearfix">
				<label class="user_title">网站描述：</label>
                <div class="user_textarea">
                    <textarea name="description" id="description" class="" value="{$list.description}">{$list.description}</textarea>                  
				</div>
			</div>
            <div class="user_btn clearfix">
                <a class="user_btn_save" href="javascript:void(0);" onclick="document.forms.adForm.submit();">确定修改</a>
                <a class="user_btn_save" href="__URL__/index">返回列表</a>
            </div>			
		</form>
    </div>
</div>
