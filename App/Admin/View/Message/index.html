<include file="Public:_header" />
<div class="so_main">
  <div class="page_tit"><a href="/Admin/Message">消息管理</a>&nbsp;&nbsp;&nbsp;&nbsp;</div>
  <!-------- 搜索用户 -------->
  <div id="searchUser_div" style="display:none;">
  	<div class="page_tit">搜索消息 [ <a href="javascript:void(0);" onclick="searchUser();">隐藏</a> ]</div>
	<div class="form2">
	<form method="post" action="{:U('/Admin/Message/index')}">
	   <dl class="lineD">
      <dt>I  D：</dt>
      <dd>
        <input name="id" id="id" type="text" value="">
      </dd>
    </dl>
    <dl class="lineD">
      <dt>标题：</dt>
      <dd>
        <input name="title" id="title" type="text" value="">
      </dd>
    </dl>
    <div class="page_btm">
      <input type="submit" class="btn_b" value="确定" />
    </div>
	</form>
  </div>
  </div>

  <!-------- 用户列表 -------->
    <div class="Toolbar_inbox">
  	<div class="page right">{$show}</div>
      <a href="javascript:void(0);" class="btn_a" onclick="searchUser();">
          <span class="searchUser_action">搜索信息</span>
      </a>
  </div>
  <div class="list">
  <table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <th class="line_l" style="width:3%">ID</th>
    <th class="line_l" style="width:24%">标题</th>
    <th class="line_l" style="width:46%">内容</th>
    <th class="line_l" style="width:8%">创建时间</th>
	<th class="line_l" style="width:9%">操作</th>
  </tr>
  <volist id="vo" name="messageList">
  <tr overstyle='on' id="method_{$vo.id}">
		<td>{$vo.id}</td>
		<td>{$vo.title}</td>
	    <td>
			{$vo.content}
		</td>
		<td>
			{$vo.create_time|date='Y-m-d',###}
		</td>
		<td>
		<a href="__APP__/Admin/Message/editMessage/id/{$vo.id}">编辑</a>&nbsp;||&nbsp;
		<a href="javascript:void(0);" onclick="delData('{$vo.id}');">删除</a></td>
	  </tr>
	</volist>
  </table>
  </div>

  <div class="Toolbar_inbox">
  	<div class="page right">{$show}</div>
	<a href="{:U('Admin/Message/add')}" class="btn_a"><span>添加新消息</span></a>
  </div>
</div>
<script>
	function delData(id){
		if(!confirm('确认删除该数据吗？')){
			return false;
		}
		$.get('__APP__/Admin/Message/delByIdAjax',{id:id},function(data){
			if(data){
				$("#method_"+id).remove();
			}
		})
	}

	//切换状态
	function changeStatus(id,status) {
		$.get('__APP__/Admin/Ad/changeStatus',{id:id,status:status},function(data){
			if(data){
				var html = '';
				if(data == 3){
					html = '<a href="javascript:void(0);" onclick="changeStatus(\''+id+'\',\'3'+'\');">使用中</a>';
				}else if(data == 4){
					html = '<a href="javascript:void(0);" onclick="changeStatus(\''+id+'\',\'4'+'\');">已停用</a>';
				}
				document.getElementById('status_'+id).innerHTML=html;
			}
		})
	}
    //鼠标移动表格效果
    $(document).ready(function(){
        $("tr[overstyle='on']").hover(
                function () {
                    $(this).addClass("bg_hover");
                },
                function () {
                    $(this).removeClass("bg_hover");
                }
        );
    });

	
	//搜索用户
	var isSearchHidden = 1;
	function searchUser() {
		if(isSearchHidden == 1) {
			$("#searchUser_div").slideDown("fast");
			$(".searchUser_action").html("搜索完毕");
			isSearchHidden = 0;
		}else {
			$("#searchUser_div").slideUp("fast");
			$(".searchUser_action").html("搜索信息");
			isSearchHidden = 1;
		}
	}
	
	function folder(type, _this) {
		$('#search_'+type).slideToggle('fast');
		if ($(_this).html() == '展开') {
			$(_this).html('收起');
		}else {
			$(_this).html('展开');
		}
		
	}
	
	function changeStatus(values,id){
		var params={
				status:values,
				id:id
		}
		$.post('__APP__/Admin/User/changeStatus',params,function(data){
			if(data==1){
				//alert('修改成功');
				return true;
			}
		})
	}
</script>
