<div class="so_main">

    <div class="page_tit">消息编辑&nbsp;&nbsp;&nbsp;&nbsp;<span></span></div>

            <dl class="lineD">
                <dt>标题：</dt>

            </dl>
            <div class="page_btm">
            	<input type='hidden' name='id' value='{$data.id}'>
                <input type="submit" class="btn_b"  value="确定" />
            </div>
    </form>
</div>
