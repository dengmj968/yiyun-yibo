<script type="text/javascript" charset="utf-8" src="__PUBLIC__/js/ueditor/ueditor.all.min.js"> </script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/js/ueditor/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript" charset="utf-8">
    window.onload=function(){
		window.UEDITOR_HOME_URL ="{$deploy['SERVER_HOST']}/Public/js/ueditor/";
        window.UEDITOR_CONFIG.initialFrameHeight=300;//编辑器的高度
       // window.UEDITOR_CONFIG.savePath= ['Email'];
       // window.UEDITOR_CONFIG.imageUrl="__APP__/Admin/Email/checkPic"; //图片上传提交地址
       // window.UEDITOR_CONFIG.imagePath=" {$deploy['SERVER_HOST']}/Public/upload/email/";//编辑器调用图片的地址
       window.UEDITOR_CONFIG.toolbars=[[ 'Undo', 'Redo','Bold', 'emotion']]
       UE.getEditor('desc');//调用的js
    }
</script>

<div class="con_fr ">
	<div class="con_fr_title">
		
		<span class="icon_bg_7"><i class=" icon icon_7"></i></span>
		<!--<span>添加合作伙伴</span>&nbsp;&nbsp;&nbsp;&nbsp;<span><a href="__APP__/Admin/Cooperation">返回列表</a></span>-->
        <span>发送消息</span>
        
	</div>
	<div class="con_fr_des">
        <form method="post" action="__APP__/Admin/Message/saveMessage" enctype="multipart/form-data" name="myForm" id="myForm">
            <div class="user_text clearfix">
				<label class="user_title">用户ID：</label>
				<div class="user_input">
                    <input  name="toemail" id="title" class="text_mes" type="text" value=""/>
				</div>
			</div>
			<div class="user_text clearfix">
				<label class="user_title">标题：</label>
				<div class="user_input">
                    <input name="title" id="url" class="text_mes"  type="text" value="" onblur="if(this.value=='')document.getElementById('urlDiv').innerHTML='*请填写广告地址！';else document.getElementById('urlDiv').innerHTML='' "/>
				</div>
                <div class="user_des " id="" >
					<span id="urlDiv"></span>
				</div>
			</div>
			<div class="user_text clearfix">
				<label class="user_title">描述：</label>
				<div class="use_left_distance">
                    <textarea name="content" id="desc" style="width:700px;"></textarea>                    
				</div>
			</div>
            <div class="user_btn clearfix">
                <a class="user_btn_save" href="javascript:void(0);" onclick="$('#myForm').submit();">确认添加</a>
            </div>			
		</form>
    </div>
</div>
