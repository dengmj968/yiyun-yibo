<div class="con_fr ">

        <a href="__APP__/Admin/ProjectDetail/saveAdd">专题列表</a> > <span>添加专题</span>
        
	</div>
	<div class="con_fr_des">
        <form method="post" action="{:U('Admin/ProjectDetail/saveAdd')}" enctype="multipart/form-data" name="adForm" id='adForm'>
            <div class="user_text clearfix">
				<label class="user_title">分类信息：</label>
				<div class="user_select">                    
                    <select name="cid" id="cid" onchange="getAd(this.value);">
                        <volist name="catList" id="vo">
                            <option value="{$vo.id}" >{$vo.category_name}</option>
                        </volist>
                    </select>
                    <span id="templateDiv"></span>
				</div>
			</div>  
			<div class="user_text clearfix tables">
				<table class="user_table" width="100%" cellspacing="0" cellpadding="0" border="0"> 
					<tr><th><input type="checkbox" id="checkbox_handle" onclick="checkAll(this)" value="all">全选</th><th>名称</th></tr>
						<volist name="adList" id="voo">
						<tr>
							
							<td><input type="checkbox" name="ad_id[]" <php>if(in_array($voo['id'],$proAdList)){echo "checked=true";}</php> value="{$voo.id}" ></td><td>{$voo.title}</td>
						</tr>
						</volist>
				</table>
			</div>
			<input type='hidden' name="type" value="{$projectInfo['type']}">
			<input type='hidden' name='project_id' value="{$project_id}">
            <div class="user_btn clearfix">
                <a class="user_btn_save" href="javascript:void(0);" onclick="run();">确认添加</a>
            </div>			
		</form>
    </div>
</div>
<script>
    function checkAll(o){
        if( o.checked == true ){
			//alert($("input[name='checkbox']").length);
            $('input[name="ad_id[]"]').prop('checked',true);
            $('tr[overstyle="on"]').addClass("bg_on");
        }else{
			//alert($("input[name='checkbox']").length);
            $('input[name="ad_id[]"]').prop('checked',false);
            $('tr[overstyle="on"]').removeClass("bg_on");
        }
    }
function getAd(value){
	var val = value;
	if(val == '' || typeof(val) == 'undefined'){
		return false;
	}
	$.ajax({
		type:'post',
		dataType:'json',
		data:{cid:val},
		url:'__URL__/getAd',
		success:function(data){
			$(".tables").empty().html(data.data);
		}
	
	
	
	})
}
//getAd(1);

function run(){
	var val = $("input[name='ad_id[]']:checked").val();
	if(val == 'undefined' || val == '' || typeof(val) == 'undefined'){
		alert('选择专题作品');
		return false;
	}
	$("#adForm").submit();
}
</script>
