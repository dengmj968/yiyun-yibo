<include file="Public:_header" />
<style>
    .form2,body{background: #fff;} 
</style>

<div class="so_main">
    <div class="form2">
        <volist name="info" id="vo">
            <dl class="user_text clearfix">
                <dt class="user_title" ><php>echo D("ProjectField")->getFieldById($key, 'field_name');</php>：</dt>
                <dd class="user_detail_right">
                <php>if(D("ProjectField")->getFieldById($key, 'widget') == 'file'){ echo '<img src="'.$vo.'" width="300" height="200" style="">';}else{if(empty($vo)){echo '未填写';}else{echo $vo;}}</php>
                </dd>
            </dl>
        </volist>
    </div>
</div>
