<script>
    //鼠标移动表格效果
    $(document).ready(function () {
        $("tr[overstyle='on']").hover(
                function () {
                    $(this).addClass("bg_hover");
                },
                function () {
                    $(this).removeClass("bg_hover");
                }
        );
    });


    function delIdea(id) {
        if (!confirm('确认删除该数据吗？')) {
            return false;
        }
        $.get('__APP__/Admin/ProjectDetail/delProAd', {id:id}, function (data) {
            if (data) {
                $("#idea_" + id).remove();
            }
        })
    }

    function showInfo(id){
        art.dialog.open('/Admin/ProjectDetail/showsDetail/id/' + id+'/type/2', {
            title: '信息详情',
            width: 658,
			opacity:0.6,
        }).lock();
    }

	function change(id, val, obj){
        $.get('__APP__/Admin/ProjectDetail/changeProAd', {id: id, status: val}, function(data){
            if(data == 1){
                if(val == 0){
                    $(obj).attr('src', '__PUBLIC__/images/no.gif');
                    $(obj).attr('onclick', 'change(' + id + ', 1, this)');
                }
                if(val == 1){
                    $(obj).attr('src', '__PUBLIC__/images/yes.gif');
                    $(obj).attr('onclick', 'change(' + id + ', 0, this)');
                }
            }
        })
    }
</script>
<script>
    function addField(id){
        art.dialog.open('__APP__/Admin/ProjectField/add.html?project_id='+id, {
            title: '提示',
            width: 500,
            ok: function(){
                var iframe = this.iframe.contentWindow;
                if(!iframe.document.body){
                    alert('页面还没加载完成！');
                    return false;
                }

                var form = iframe.document.getElementById('add_field_form'),
                        filedName = iframe.document.getElementById('field_name');
                if(check(filedName)){
                    form.submit();
                    /*art.dialog({
                     time: 2,
                     content: '保存成功！'
                     });*/
                }
                return false;

            }
        });

        function check(obj){
            if(obj.value === ''){
                $(obj).next().html('<span style="color: red">* 请填写字段名称！</span>');
                return false;
            }else{
                $(obj).next().html('');
                return true;
            }
        }
    }
</script>
