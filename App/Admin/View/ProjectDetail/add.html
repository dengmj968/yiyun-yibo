<script>
    function run(){
        var is_check = true;
        var input_name = '';
        var num = 0;
        var count = 0;
        $(".is_must").each(function(){
            var field_name = $(this).parents('div').prev('.user_title').html();
			
            var tag_name = $(this).get(0).tagName;
	
            var type_name = $(this).attr('type');
	
            var yanzheng = $(this).parents('div').next('.user_des').children('.yanzheng');
            if($(this).val() == ''){
                yanzheng.html('' + field_name + '不能为空');
                is_check = false;
            }else{
                yanzheng.html('*');
            }
			
            if(tag_name == 'SELECT'){
                if($(this).find('option:selected').attr('name') == 0){
                    yanzheng.html('请选择' + field_name + '');
                    is_check = false;
                }else{
                    yanzheng.html('*');
                }
            }

            if(type_name == 'checkbox' ||  type_name == 'radio'){
				//alert($(this).attr('name'))
                if(input_name != $(this).attr('name')){
                    input_name = $(this).attr('name');
                    num = 0;
                    count = 0;
                }

/*              if($(this).attr('checked') == 'checked'){
                    num = num+1;
                }
				*/
				if($(this).prop('checked') == true){
					num = num + 1;
				}
               if(input_name == $(this).attr('name')){
                    count++;
                }
                if(count == $("input[name='"+input_name+"']").length && num==0){
                    yanzheng.html('请选择' + field_name + '');
                    is_check = false;
                }
            }
            if($(this).attr('url') == 'url'){
                //var strRegex = "^[A-Za-z]+://[A-Za-z0-9-_]+\\.[A-Za-z0-9-_%&\?\/.=]+$";
				var strRegex = ("[A-Za-z0-9-_]+\\.[A-Za-z0-9-_%&\?\/.=\#]+$");
                var re = new RegExp(strRegex);
                if (!re.test($(this).val())) {
                    yanzheng.html('您的URL不合法,别忘了写“http://”哦');
                    is_check = false;
                } else {
                    yanzheng.html('*');
                }
            }

            if($(this).attr('tel') == 'tel'){
                var strRegex = /^0{0,1}(13[0-9]|145|15[7-9]|153|156|18[0-9])[0-9]{8}$/i;
                var re = new RegExp(strRegex);
                if (!re.test($(this).val())) {
                    yanzheng.html('请输入正确的电话号码');
                    is_check = false;
                } else {
                    yanzheng.html('*');
                }
            }

        })
        return is_check;
    }
</script>
<script>
    $(document).ready(function() {
        $('#file_upload').uploadify({
            'uploader'  : '__PUBLIC__/js/uploadify/uploadify.swf',
            'script'    : '__APP__/Admin/Public/uploadLogo/',
            'scriptData': { 'folderName': 'project'},
            'cancelImg' : '__PUBLIC__/js/uploadify/cancel.png',
            'folder'    : '__PUBLIC__/upload/project',
            'auto'      : true,
            'fileDesc' : "请选择jpg,gif,png,jpeg图片类型",
            'fileExt'  : '*.jpg;*.gif;*.png;*.jpeg',
            'method'   : "POST",
            'buttonImg'   : '__PUBLIC__/js/uploadify/select.png',
            'fileDataName'   : "adPic",
            'onComplete':function(event,queueId,fileObj,response,data){
                if(response==0){
                    alert("上传失败，请重试");
                }else{
                    $("#file").val(response);
                    $("#thumbpic").attr("src", response);
                }
            }
        });
    });
