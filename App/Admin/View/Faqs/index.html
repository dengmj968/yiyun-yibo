<include file="Public:_header" />
<!--<script src="__PUBLIC__/js/admin_comment.js"></script>-->
<script>
    //搜索用
    var isSearchHidden = 1;
    function searchUser() {
        if(isSearchHidden == 1) {
            $("#searchUser_div").slideDown("fast");
            $(".searchUser_action").html("搜索完毕");
            isSearchHidden = 0;
        }else {
            $("#searchUser_div").slideUp("fast");
            $(".searchUser_action").html("搜索问答");
            isSearchHidden = 1;
        }
    }
</script>
<div class="con_fr ">
	<div class="con_fr_title">
		<span class="icon_bg_7"><i class=" icon icon_7"></i></span>
		<span>问答列表</span>
	</div>
    <!-------- 搜索start -------->
    <div id="searchUser_div" style="display:none;">
        <form method="post" action="{:U('/Admin/Faqs/index')}" id='myForm'>
            <div class="user_text clearfix">
				<label class="user_title">问题：</label>
				<div class="user_input ">
                    <input name="question" id="question" class="text_mes" type="text" value="{$question}"/>
				</div>	
				
			</div>
			<div class="user_text clearfix">
				<label class="user_title">类别：</label>
				<div class="user_select">                    
                        <select name="tid">
                            <option value="0">全部</option>
                            <volist name="faqsType" id="vo">
                                <option value="{$vo.id}" <if condition="$tid eq $vo['id']"> selected="selected" </if> >{$vo.name}</option>
                            </volist>
                        </select>
				</div>
			</div>
            <div class=" user_btn clearfix">								
				<a class="user_btn_save" href="javascript:void(0);" onclick="$('#myForm').submit();">确定</a>
			</div>
        </form>
    </div>
  	<div class="con_fr_des">
		<div class="con_fr_col clearfix">
			<div class="con_fr_btn fl clearfix">
				<a class="search_ad_btn" onclick="searchUser();" href="javascript:;" > <span  class="searchUser_action">搜索问答</span></a>
				<a class="all_btn" href="{:U('/Admin/Faqs/add')}">添加</a>
			</div>
            <!-- 分页 -->
            <div class="page fr" id="page">{$show}</div>
			<!-- 分页 end-->  
        </div>
        <!-------- 广告列表start -------->
        <div class="con_fr_list"> 
    		<table id="" class="user_table" width="100%" cellspacing="0" cellpadding="0" border="0">
    			<thead>
    				<tr>
    					<th class="line_l" style="width:3%">ID</th>
                        <th class="line_l" style="width:15%">名称</th>
                        <th class="line_l" style="width:10%">回答</th>
                        <th class="line_l" style="width:15%">更新时间</th>
                        <th class="line_l" style="width:10%">问题分类</th>
                        <th class="line_l" style="width:15%">操作</th>
    				</tr>
    			</thead>
                <tbody>       
                    <volist id="vo" name="data">
                    <if condition = "($i % 2) eq 1">
                        <tr id="idea_{$vo.id}" class="table_odd">
                    <else />
                        <tr id="idea_{$vo.id}" class="table_even">
                    </if>
                        <td>{$vo.id}</td>
                        <td>{$vo.question}</td>
                        <td>
							<if condition="$vo['answer'] !=''">
								<span style="color:#CC3399;">已回答</span>
							<else />
								<span style="color: #66CCCC;">未回答</span>
							</if>
						</td>
						 <td><php>echo date('Y-m-d H:i:s',$vo['update_time']);</php></td>
						 <td>{$vo.name}</td>
                        <td>
                            <a href="__APP__/Admin/Faqs/edit/id/{$vo.id}/p/{$p}" class="table_btn_screen">审核编辑</a>
                            <a href="javascript:void(0);" class="table_btn_red" onclick="delIdea('{$vo.id}');">删除</a>
                        </td>
                    </tr>
                </volist>
                </tbody>
            </table>
       </div>
       <!-------- 广告列表end -------->
    </div>
</div>
<script>
    function delIdea(id) {
        if (confirm('您确定删除这条记录？')) {
            $.get('__APP__/Admin/Faqs/delByIdAjax', {id: id}, function (data) {
                if (data) {
                    $('#idea_' + id).remove();
                }
            })
        }
    }
</script>
<script>
    //鼠标移动表格效果
    $(document).ready(function () {
        $("tr[overstyle='on']").hover(
                function () {
                    $(this).addClass("bg_hover");
                },
                function () {
                    $(this).removeClass("bg_hover");
                }
        );
    });

</script>
