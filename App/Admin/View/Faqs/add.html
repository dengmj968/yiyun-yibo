<include file="Public:_header" />
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/js/ueditor/ueditor.all.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/js/ueditor/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript" charset="utf-8">
    window.onload=function(){
        window.UEDITOR_CONFIG.initialFrameHeight=300;//编辑器的高度
        window.UEDITOR_CONFIG.savePath= ['upload'];
        window.UEDITOR_CONFIG.imageUrl="__APP__/Admin/Faqs/checkPic"; //图片上传提交地址
        window.UEDITOR_CONFIG.imagePath='/Public/upload/faqs/';//编辑器调用图片的地址
        UE.getEditor('desc');//调用的js
    }
</script>
<style>
    .yanzheng{color: red}
</style>

<div class="con_fr ">
	<div class="con_fr_title">
		<span class="icon_bg_7"><i class=" icon icon_7"></i></span>
        <a href="__APP__/Admin/Faqs">问答列表</a> > <span>添加问答</span>
	</div>
	<div class="con_fr_des">
        <form method="post" action="__APP__/Admin/Faqs/saveAdd" name="myForm" id="myForm">
            <div class="user_text clearfix">
				<label class="user_title">问题分类：</label>
				<div class="user_select">                    
					<select name="tid" id="tid">
						<volist name="faqsType" id="vo">
							<option value="{$vo.id}">{$vo.name}</option>
						</volist>
					</select>
				</div>
			</div>
			<div class="user_text clearfix">
				<label class="user_title">问题名称：</label>
				<div class="user_input">
                    <input  name="question" id="question" class="text_mes" type="text" value="" onblur="if(this.value=='')document.getElementById('titleDiv').innerHTML='*请填写标题！';else document.getElementById('titleDiv').innerHTML='' "/>
				</div>
                <div class="user_des " id="" >
					<span id="titleDiv"></span>
				</div>
			</div>
			<div class="user_text clearfix">
				<label class="user_title">描述：</label>
				<div class="use_left_distance">
                    <textarea name="answer" id="desc" style="width:600px;"></textarea>                    
				</div>
			</div>
            <div class="user_btn clearfix">
                <a class="user_btn_save" href="javascript:void(0);" onclick="$('#myForm').submit();">确认修改</a>
            </div>			
		</form>
    </div>
</div>
