<include file="Public:_header" />
<script>
    //搜索用
    var isSearchHidden = 1;
    function searchUser() {
        if(isSearchHidden == 1) {
            $("#searchUser_div").slideDown("fast");
            $(".searchUser_action").html("搜索完毕");
            isSearchHidden = 0;
        }else {
            $("#searchUser_div").slideUp("fast");
            $(".searchUser_action").html("搜索");
            isSearchHidden = 1;
        }
    }
</script>
<div class="con_fr ">
	<div class="con_fr_title">
		<span class="icon_bg_7"><i class=" icon icon_7"></i></span>
		<span>广告位管理</span>
	</div>
    <!-------- 搜索start -------->
    <div id="searchUser_div" style="display:none;">
        <form method="post" action="{:U('/Admin/Place/index')}" id="myForm">
            <div class="user_text clearfix">
				<label class="user_title">广告位ID：</label>
				<div class="user_input ">
                    <input name="id" id="id" type="text" class="text_mes" value="{$maps.id}"/>
				</div>
			</div>
            <div class="user_text clearfix">
				<label class="user_title">广告位名称；</label>
				<div class="user_input ">
                    <input name="name" id="name" type="text" class="text_mes" value="{$maps.name}"/>
				</div>
			</div>
			<div class="user_text clearfix">
				<label class="user_title">尺寸：</label>
				<div class="user_select">                    
					<select name='size_id'>
						<option value=''>请选择尺寸</option>
						<volist name = 'sizes' id='vo1'>
						<option value='{$vo1.id}' <php>if($maps['size_id'] == $vo1['id']){ echo "selected = 'selected'";}</php>>{$vo1.size_name}</option>
						</volist>
					</select>
				</div>
			</div>
			<div class="user_text clearfix">
				<label class="user_title">关键字：</label>
				<div class="user_input ">
                    <input name="keywords" id="keywords" type="text" class="text_mes" value="{$maps.keywords}"/>
				</div>
			</div>
			<div class="user_text clearfix">
				<label class="user_title">状态：</label>
				<div class="user_radio ">
                    <label><input name="status" type="radio" value="" <php>if($maps['status'] == ''){ echo "checked";}</php> />全部</label>
                    <label><input name="status" type="radio" value="2" <php>if($maps['status'] == 2){ echo "checked";}</php>/>使用中</label>
                    <label><input name="status" type="radio" value="3" <php>if($maps['status'] == 3){ echo "checked";}</php>/>已停用</label>

			</div>
            <div class=" user_btn clearfix">								
				<a class="user_btn_save" href="javascript:void(0);" onclick="$('#myForm').submit();">确定</a>
			</div>
        </form>
    </div>
  	<div class="con_fr_des">
		<div class="con_fr_col clearfix">
			<div class="con_fr_btn fl clearfix">
				<a class="search_ad_btn" onclick="searchUser();" href="javascript:;" > <span  class="searchUser_action">搜索</span></a>
				<a class="all_btn" href="{:U('/Admin/Place/index')}">全部</a>
				<a class="wait_check_btn" href="{:U('/Admin/Place/index/status/1')}">审核中</a>
                <a class="use_btn" href="{:U('/Admin/Place/index/status/2')}" >使用中</a>
				<a class="ues_stop_btn" href="{:U('/Admin/Place/index/status/3')}">停用中</a>
			</div>
            <!-- 分页 -->
            <div class="page fr" id="page">{$show}</div>
			<!-- 分页 end-->  
        </div>
        <!-------- 广告列表start -------->
        <div class="con_fr_list"> 
    		<table id="" class="user_table" width="100%" cellspacing="0" cellpadding="0" border="0">
    			<thead>
    				<tr>
						<th class="line_l" style="width:3%">ID</th>
						<th class="line_l" style="width:10%">广告位名称</th>
						<th class="line_l" style="width:5%">类别</th>
						<th class="line_l" style="width:5%">尺寸</th>
						<th class="line_l" style="width:15%">关键字</th>
						<th class="line_l" style="width:7%">提交时间</th>
						<th class="line_l" style="width:6%">状态</th>
						<th class="line_l" style="width:10%">url</th>
						<th class="line_l" style="width:15%">操作</th>
    				</tr>
    			</thead>
                <tbody>    
                    <volist id="vo" name="placeList">
                   <if condition = "($i % 2) eq 1"> 
                        <tr id="place_{$vo.id}" class="table_odd">
                   <else />
                        <tr id="place_{$vo.id}" class="table_even">
                    </if> 
                        <td>{$vo.id}</td>
                        <td>{$vo.name}</td>
                        <td>
							<eq name="vo.placeType" value="1">
								站长
							<else/>
								博客
							</eq>
						</td>
                        <td> <php>echo D("AdSizeConfig")->getFieldById($vo["size_id"], "size_name");</php></td>
                        <td>{$vo.keywords}</td>
                        <td>{$vo.create_time}</td>
                        <td>
							<span id="recommend_{$vo.id}">
                                <if condition="$vo.status eq 2">
                                <a href="javascript:void(0);" class="table_btn_red" onclick="changeRecommend('{$vo.id}','{$vo.status}');">
                                使用中 <else /> 
                                <a href="javascript:void(0);" class="table_btn_black" onclick="changeRecommend('{$vo.id}','{$vo.status}');">
                                停用中 </if>
                                </a>
                            </span>
                        </td>
						<td>{$vo.url}</td>
                        <td>
                            <a href="__APP__/Admin/Place/edit/id/{$vo.id}/p/{$p}" class="table_btn_blue">审核编辑</a>
                            <a href="javascript:void(0);" class="table_btn_red" onclick="del('{$vo.id}');">删除</a>
                        </td>
                    </tr>
                </volist>
                </tbody>
            </table>
       </div>
       <!-------- 广告列表end -------->
    </div>
</div>
<script>
    //鼠标移动表格效果
    $(document).ready(function () {
        $("tr[overstyle='on']").hover(
                function () {
                    $(this).addClass("bg_hover");
                },
                function () {
                    $(this).removeClass("bg_hover");
                }
        );
    });

    function checkon(o) {
        if (o.checked == true) {
            $(o).parents('tr').addClass('bg_on');
        } else {
            $(o).parents('tr').removeClass('bg_on');
        }
    }

    function checkAll(o) {
        if (o.checked == true) {
            $('input[name="checkbox"]').attr('checked', 'true');
            $('tr[overstyle="on"]').addClass("bg_on");
        } else {
            $('input[name="checkbox"]').removeAttr('checked');
            $('tr[overstyle="on"]').removeClass("bg_on");
        }
    }

    function del(id) {
        if (!confirm('确认删除该数据吗？')) {
            return false;
        }
        $.get('__APP__/Admin/Place/del', {id: id}, function (data) {
            if (data) {
                $("#place_" + id).remove();
            }
        })
    }


    //切换状态
    function changeStatus(obj,id,status) {
        $.post('__APP__/Admin/Place/changeStatus', {id: id, status: status}, function (data){
		if(data.status == 1){
			$("#status_"+id).text(data.data.info);
			$("#status_"+id).attr('info',data.data.status);
		}
			
        },'json')
    }
	function changeRecommend(id, status) {
	    $.post('__APP__/Admin/Place/changeStatus', {id: id, status: status}, function (data){
			if(data.status == 1){
				var html = '';
                if (status == 2) {
                    html = '<a href="javascript:void(0);" class="table_btn_black"  onclick="changeRecommend(\'' + id + '\',\'3' + '\');">停用中</a>';
                } else if (status == 3) {
                    html = '<a href="javascript:void(0);" class="table_btn_red" onclick="changeRecommend(\'' + id + '\',\'2' + '\');">使用中</a>';
                }
                document.getElementById('recommend_' + id).innerHTML = html;
			}
			
        },'json');
    }

</script>
