<include file="Public:_header" />
<style>
.user_input{ width:210px;}
.user_textarea{ width:660px; height:430px;}
</style>


<div class="con_fr ">
	<div class="con_fr_title">
		<span class="icon_bg_7"><i class=" icon icon_7"></i></span>
        <a href="__APP__/Admin/Method">资源管理</a> > <span>修改资源</span>
        
	</div>
	<div class="con_fr_des">
        <form method="post" action="__APP__/Admin/Method/saveEdit" id="myForm">
        	<input type="hidden" name="id" value="{$info.id}"/>
            <div class="user_text clearfix">
				<label class="user_title">操作名称：</label>
				<div class="user_input">
                    <input  name="title" id="title" value="{$info.title}" class="text_mes" type="text" />
				</div>
                <div class="user_des ">
					<span></span>
				</div>
			</div>
            <div class="user_text clearfix">
				<label class="user_title">描述：</label>
				<div class="user_textarea" style="width:200px; height:60px;">
                    <textarea name="desc" id="desc" >{$info.desc}</textarea>                    
				</div>
                <div class="user_des" style="clear:both; padding-left:190px;" >
					<span id="descDiv"></span>
				</div>
			</div>
            <div class="user_text clearfix">
				<label class="user_title">组名：</label>
				<div class="user_input">
                    <input  value="{$info.group}" class="text_mes" type="text" disabled />
				</div>
                <div class="user_des ">
					<span></span>
				</div>
			</div>
            <div class="user_text clearfix">
				<label class="user_title">类名：</label>
				<div class="user_input">
                    <input  value="{$info.class}" class="text_mes" type="text" disabled />
				</div>
                <div class="user_des ">
					<span></span>
				</div>
			</div>
            <div class="user_text clearfix">
				<label class="user_title">方法名：</label>
				<div class="user_input">
                    <input  value="{$info.method}" class="text_mes" type="text" disabled />
				</div>
                <div class="user_des ">
					<span></span>
				</div>
			</div>
            <div class="user_btn clearfix">
                <a class="user_btn_save" href="javascript:void(0);" id="subBtn">确认修改</a>
            </div>			
		</form>
    </div>
</div>

<include file="Public:_footer" />

<script>
$(function(){	
	//提交修改
	$("#subBtn").click(function(){
		var title = $("#title").val();
		if (title == ''){
			alert('请填写操作名称');
			return false;
		}
		$("#myForm").submit();
	});
});
</script>
</body>
