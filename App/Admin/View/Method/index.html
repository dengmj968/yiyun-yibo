<include file="Public:_header" />
<style>
.user_title{ padding:0; width:auto;}
</style>
<div class="con_fr">
	<div class="con_fr_title">
		<span class="icon_bg_7"><i class=" icon icon_7"></i></span>
		<span>资源管理</span>
	</div>
	<div class="con_fr_des">
		<div class="con_fr_col clearfix">
			<!-- 分页 -->
            <div class="page fr" id="page">{$show}</div>
			<!-- 分页 end-->							
		</div>
        <form id="searchForm" action="__APP__/Admin/Method/index"  method="GET">
        <div class="con_fr_btn clearfix">
            <label class="user_title">操作名称：</label>
            <div class="user_input fl" style="width:200px;">
            <input type="text" class="text_mes" name="title" value="{$_GET.title}"/>
            </div>
            <label class="user_title">组名：</label>
            <div class="user_input fl" style="width:100px;">
            <input type="text" class="text_mes" name="group" value="{$_GET.group}" />
            </div>
            <label class="user_title">类名：</label>
            <div class="user_input fl" style="width:100px;">
            <input type="text" class="text_mes" name="class" value="{$_GET.class}" />
            </div>
            <input type="submit" name="search_tj" class="use_btn" value="搜索" />
        </div>
        </form>
        
        
        
		<div class="con_fr_list"> 
			<table id="" class="user_table" width="100%" cellspacing="0" cellpadding="0" border="0">
				<thead>
					<tr>
                        <th width="60" >序号</th>
                        <th>操作名称</th>
                        <th width="120">组名</th>
                        <th width="120">类名</th>
                        <th width="160">方法名</th>
                        <th>描述</th>
                        <th width="100">操作</th>
					</tr>
				</thead>
				<tbody>
                    <volist name='data' id='vo'>
                    <tr overstyle='on' id="method_{$vo.id}">
                        <td>{$vo.key}</td>
                        <td style="text-align:left">&nbsp;{$vo.title}&nbsp;</td>
                        <td>{$vo.group}</td>
                        <td>{$vo.class}</td>
                        <td>{$vo.method}</td>
                        <td style="text-align:left">&nbsp;{$vo.desc}&nbsp;</td>
                        <td>
                        <a href="__APP__/Admin/Method/edit/id/{$vo.id}">修改</a>
                        </td>
                    </tr>
                    </volist>
				</tbody>
			</table>
		</div>

	</div>
	
</div>

<script>
$(function(){
	$("tbody").find('tr:odd').addClass("table_odd");
	$("tbody").find('tr:even').addClass("table_even");
});
</script>

<include file="Public:_footer" />
<!--[if IE 6]>
<script src="js/DD_belatedPNG_0.0.8a.js"></script>
<script>
DD_belatedPNG.fix('*');
</script>
<![endif]-->
</body>
