<include file="Public:_header" />
<div class="con_fr">
	<div class="con_fr_title">
		<span class="icon_bg_7"><i class=" icon icon_7"></i></span>
		<span>合作伙伴管理</span>
	</div>
	<div class="con_fr_des">
		<div class="con_fr_col clearfix">
			<div class="con_fr_btn fl clearfix">
                <a href="{:U('Admin/Cooperation/add')}" class="search_ad_btn"><span>添加合作方</span></a>
			</div>
			<!-- 分页 -->
            <div class="page fr" id="page">{$show}</div>
			<!-- 分页 end-->							
		</div>
		<div class="con_fr_list"> 
			<table id="" class="user_table" width="100%" cellspacing="0" cellpadding="0" border="0">
				<thead>
					<tr>
                        <th class="line_l" style="width:3%">ID</th>
                        <th class="line_l" style="width:10%">名称</th>
                        <th class="line_l" style="width:10%">描述</th>
                        <th class="line_l" style="width:15%">logo</th>
                    	<th class="line_l" style="width:15%">URL</th>
                    	<th class="line_l" style="width: 10%">分组</th>
                    	<th class="line_l" style="width:5%">排序</th>
                    	<th class="line_l" style="width:5%">提交时间</th>
                    	<th class="line_l" style="width:10%">操作</th>
					</tr>
				</thead>
				<tbody>
                    <php>
                        $trstyle = 1;
                    </php>
                    <volist id="vo" name="data">
                        <if condition = "($trstyle % 2) eq 1">
                            <tr id="cooperation_{$vo.id}" class="table_odd">
                        <else />
                            <tr id="cooperation_{$vo.id}" class="table_even">
                        </if>
                    	<td>{$vo.id}</td>
                        <td>
                    		{$vo.title}
                    	</td>
                    	<td>
                    		{$vo.desc}
                    	</td>
                        <td><img src="{$vo['logo']}" width="182" height="80" border="0" /></td>
                    	<td>{$vo.url}</td>
                    	<td><php>$info = D("CooperationConfig")->getDataByMap("id=".$vo['type'], 'name'); echo $info['name'];</php></td>
                    	<td id="{$vo.id}" ondblClick="getInput(this)">{$vo.order}</td>
                    	<td>{$vo.create_time|date='Y-m-d',###}</td>
                    	<td>
                            <a class="table_btn_blue" href="__APP__/Admin/Cooperation/edit/id/{$vo.id}">编辑</a>
                            <span id="status_{$vo.id}">
                                <if condition="$vo.status eq '1'">
                                <a href="javascript:void(0);" class="table_btn_screen" onclick="changeStatus('{$vo.id}','{$vo.status}');">使用中<elseif condition="$vo.status eq '2'" />
                                <a href="javascript:void(0);" class="table_btn_black" onclick="changeStatus('{$vo.id}','{$vo.status}');">已停用</if></a>
                            </span>
                            <a href="javascript:void(0);" class="table_btn_red" onclick="delCooperation('{$vo.id}');">删除</a>
                        </td>
                     </tr>
                    <php>++ $trstyle;</php>
                    </volist>
				</tbody>
			</table>
		</div>

	</div>
	
</div>

<script>
	//切换状态
	function changeStatus(id,status) {
		//alert(status);
		$.get('__APP__/Admin/Cooperation/changeStatus',{id:id,status:status},function(data){
			if(data){
				var html = '';
				if(data == 1){
					html = '<a href="javascript:void(0);" class="table_btn_screen" onclick="changeStatus(\''+id+'\',\'1'+'\');">使用中</a>';
				}else if(data == 2){
					html = '<a href="javascript:void(0);" class="table_btn_black" onclick="changeStatus(\''+id+'\',\'2'+'\');">已停用</a>';
				}
				document.getElementById('status_'+id).innerHTML=html;
			}
		})
	}

	function delCooperation(id){
		if(confirm('您确定删除这条记录？')){
			$.get('__APP__/Admin/Cooperation/delByIdAjax',{id:id},function(data){
				if(data){
					$('#cooperation_'+id).remove();
				}
			})
		}
	}

	function getInput(obj){
		var content = "<input type='text' value='"+obj.innerHTML+"' onblur='setOrder(this"+","+obj.id+");' style='width:35px;'/>";
		obj.innerHTML = content;
	}

	function setOrder(obj,id){
		document.getElementById(id).innerHTML=obj.value;
		$.post('__APP__/Admin/Cooperation/setOrder',{id:id,order:obj.value},function(){});
	}
</script>
