<include file="Public:_header" />
<div class="con_fr ">
	<div class="con_fr_title">
		
		<span class="icon_bg_7"><i class=" icon icon_7"></i></span>
		<!--<span>添加合作伙伴</span>&nbsp;&nbsp;&nbsp;&nbsp;<span><a href="__APP__/Admin/Cooperation">返回列表</a></span>-->
        <a href="__URL__/index">关键字管理</a> > <span>编辑分类</span>
        
	</div>
	<div class="con_fr_des">
        <form method="post" action="__URL__/saveEdit" name="adForm" id="adForm">
		<input type="hidden" value="{$categoryInfo.id}" name="id" >
            <div class="user_text clearfix">
				<label class="user_title">标题：</label>
				<div class="user_input">
                    <input  name="category_name" id="title" class="text_mes" type="text" value="{$categoryInfo.category_name}" onblur="if(this.value=='')document.getElementById('titleDiv').innerHTML='*请填写标题！';else document.getElementById('titleDiv').innerHTML='' "/>
				</div>
                <div class="user_des " id="" >
					<span id="titleDiv"></span>
				</div>
			</div>
            <div class="user_btn clearfix">
                <a class="user_btn_save" href="javascript:void(0);" onclick="$('#adForm').submit();">确认添加</a>
            </div>			
		</form>
    </div>
</div>
