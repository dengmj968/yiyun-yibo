<include file="Public:_header" />
<style>
.user_title{ padding:0; width:auto;}
</style>
<div class="con_fr">
	<div class="con_fr_title">
		<span class="icon_bg_7"><i class=" icon icon_7"></i></span>
		<span>赞助管理</span>
	</div>
	<div class="con_fr_des">
		<div class="con_fr_col clearfix">
			<!-- 分页 -->
            <div class="page fr" id="page">{$show}</div>
			<!-- 分页 end-->							
		</div>
        <form action="__APP__/Admin/AdBuy" method="get">
        <div class="con_fr_btn clearfix">
			<label class="user_title">作品ID：</label>
			<div class="user_input fl" style="width:100px;">
                <input type="text" class="text_mes" name="pid" value="{$pid}">
            </div>
        	<label class="user_title">作品名：</label>
            <div class="user_input fl" style="width:200px;">
                <input type="text" class="text_mes" name="pro" value="{$pro}">
            </div>
            <!--<label class="user_title">状态：</label>
            <div class="fl">
            	<select class="user_input" style="width:80px; height:30px;" name="status">
                	<option value="-1" <if condition="$status eq -1">selected="selected"</if>>所有</option>
                    <option value="1" <if condition="$status eq 1">selected="selected"</if>>成功</option>
                    <option value="0" <if condition="$status eq 0">selected="selected"</if>>无效</option>
                </select>
            </div>-->
            <input type="submit" name="search_tj" class="use_btn" value="搜索" />
		</div>
        </form>
		<div class="con_fr_list"> 
			<table id="" class="user_table" width="100%" cellspacing="0" cellpadding="0" border="0">
				<thead>
					<tr>
                        <th width="50">ID</th>
                        <th>作品</th>
                        <th width="100">作者</th>
                        <th width="60">收入积分</th>
                        <th width="100">赞助人</th>
                        <th width="60">支付积分</th>
                        <th width="60">展示天数</th>
                        <th width="160">展示时间</th>
                    	<th width="100">提交时间</th>
                    	<th width="70">操作</th>
					</tr>
				</thead>
				<tbody>
                    <volist id="vo" name="data">
                    <tr id="info_{$vo.id}">
                    	<td>{$vo.id}</td>
                        <td>
                    		<a href="__APP__/Admin/Production/detail/id/{$vo.ad_id}" target="_blank">{$vo.pro}</a>
                    	</td>
                    	<td>
                    		<a href="{$deploy['CENTER_SERVER']}/Home/HomePage/index/uid/{$vo.seller_id}" target="_blank">{$vo.seller}</a>
                    	</td>
                        <td>
                    		{$vo.seller_harvest}
                    	</td>
                        <td><a href="{$deploy['CENTER_SERVER']}/Home/HomePage/index/uid/{$vo.buyer_id}" target="_blank">{$vo.buyer}</a></td>
                        <td>{$vo.buyer_consume}</td>
                        <td>{$vo.show_time}</td>
                        <td>{$vo.start_date} 至 {$vo.end_date}</td>
                        <td>
                    		{$vo.create_time}
                    	</td>
                    	<td>
                            <a class="table_btn_blue" href="__APP__/Admin/AdBuy/detail/id/{$vo.id}">详情</a>
                        </td>
                     </tr>
                    </volist>
                    <if condition="$count elt 0">
                    <tr><td colspan="11">没有记录</td></tr>
                    </if>
				</tbody>
			</table>
		</div>

	</div>
	
</div>

<script>
$(function(){
	$("tbody").find('tr:odd').addClass("table_odd");
	$("tbody").find('tr:even').addClass("table_even");
});
function delInfo(id){
	if (confirm('确定要删除吗？')){
		location.href = "__APP__/Admin/Production/delete/id/"+id;
	}
}
</script>

<include file="Public:_footer" />
</body>
