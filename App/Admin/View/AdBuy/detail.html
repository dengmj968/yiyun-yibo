<include file="Public:_header" />
<style>
#infoBox p{ line-height:20px; padding:5px 0;}
#infoBox p.tit{ font-size:20px; color:#666;font-family:微软雅黑;}
#infoBox p label{ font-weight:bold; color:#666;font-family:微软雅黑; width:80px; text-align:right; display:block; float:left; padding-right:10px;}
#desc{ padding:0 10 10px 0; float:left; width:220px;}
.user_input_click{ font-size:12px; padding:2px; height:60px;}
.bd{ border-bottom:1px dashed #666;}
</style>
<div class="con_fr">
	<div class="con_fr_title">
		<span class="icon_bg_7"><i class=" icon icon_7"></i></span>
		<a href="{:U('Admin/AdBuy/index')}">赞助管理</a> > 
		<span>赞助详情</span>
	</div>
	<div class="con_fr_des">
        <form action="__APP__/Admin/Production/examine" id="myForm" method="post">
        <input type="hidden" name="status" id="status" value="{$data.status}">
        <input type="hidden" name="id" value="{$data.id}">
		<div class="con_fr_list main">
        	
			<div id="infoBox" style="float:left; padding-left:100px; width:400px;">
            	<p class="bd">作品信息</p>
                <p class="clearfix"><label>名称：</label><span style="float:left; width:230px;">{$proInfo.title}</span></p>
                <p class="clearfix"><label>作者：</label><span>{$data.seller}</span></p>
                <p class="clearfix"><label>尺寸：</label><span>{$proInfo.size_name}</span></p>
                <p class="clearfix"><label>关键字：</label><span>{$proInfo.keywords}</span></p>
                <p class="clearfix"><label>设计理念：</label>
                   <span id="desc">{$proInfo.desc}</span>
                </p>
                <p></p>
                <p></p>
                <p class="bd">赞助信息</p>
                <p class="clearfix"><label>赞助人：</label><span>{$data.buyer}</span></p>
                <p class="clearfix"><label>跳转链接：</label><span><a href="{$data.url}" target="_blank">{$data.url}</a></span></p>
                <p class="clearfix"><label>展示天数：</label><span>{$data.show_time}</span></p>
                <p class="clearfix"><label>展示时间：</label><span>{$data.start_date} 至 {$data.end_date}</span></p>
                <p class="clearfix"><label>作者收入：</label><span>{$data.seller_harvest} 积分</span></p>
                <p class="clearfix"><label>赞助支出：</label><span>{$data.buyer_consume} 积分</span></p>
                
                <p class="clearfix">	<label>&nbsp;</label>
                	
                    <a href="{:U('Admin/AdBuy/index')}" class="search_ad_btn"><span>返回赞助列表</span></a>
                </p>
            </div>
            <div style="float:left;"><p style=" padding:20px 10px;"><img src="{$proInfo.pic}" /></p></div>
            <div class="clear"></div>
		</div>
        
	</form>
	</div>
	
</div>

<include file="Public:_footer" />
</body>
