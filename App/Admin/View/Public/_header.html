<style type="text/css">
        /*分页样式*/
    div.digg{font-size: 14px; height: 24px; line-height: 24px; padding: 3px; margin: 3px; text-align: center; color: #646464; float: right;}
    div.digg a{color: #505B65; background:#fff; border: 1px solid #c8c8c8; margin: 0 3px; text-decoration: none; display: inline-block; height: 22px; padding-left:3px; padding-right:3px; line-height: 22px; text-align: center; border-radius: 4px; float: left;width:16px;}
    div.digg a:hover {border: #ffa401 1px solid; color: #fff; background: #ffa401;width: 16px; }
    div.digg a:active {border: #ffa401 1px solid; color: #fff; width: 16px; }
    div.digg a.prev,div.digg a.next{background-image: url(/Public/images/page_btn.png); background-repeat: no-repeat; border: 0; width: 22px; height: 24px;}
    div.digg a.prev{background-position: -65px 0;}
    div.digg a.prev:hover{background-position: 0 0; border: 0;}
    div.digg a.next{background-position: -97px 0;}
    div.digg a.next:hover{background-position: -32px 0; border: 0;}
    div.digg span{float: left;}
    div.digg span.current {background: #ffa401; color: #FFF; display: inline-block; width: 20px; height: 24px; line-height: 24px; text-align: center; margin: 0 3px; border-radius: 4px;}
    div.digg span.disabled{background: #ffa401; color: #FFF; display: inline-block; width: 20px; height: 24px; line-height: 24px; text-align: center; margin: 0 3px; border-radius: 4px;}
</style>
