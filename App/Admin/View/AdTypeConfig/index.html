<include file="Public:_header"/>
<!--<script src="__PUBLIC__/js/admin_comment.js"></script>-->
<script>
    $(function(){
        addTrHoverEvent();
    })
</script>

<div class="con_fr">
	<div class="con_fr_title">
		<span class="icon_bg_7"><i class=" icon icon_7"></i></span>
		<span>广告类型配置</span>
	</div>
	<div class="con_fr_des">
		<div class="con_fr_col clearfix">
			<!--<div class="con_fr_btn fl clearfix">
                <a href="{:U('Admin/Cooperation/add')}" class="search_ad_btn"><span>添加广告尺寸</span></a>
			</div>
			分页 
            <div class="page fr" id="page">{$page}</div>
			分页 end-->							
		</div>
		<div class="con_fr_list"> 
			<table id="" class="user_table" width="100%" cellspacing="0" cellpadding="0" border="0">
				<thead>
					<tr>
                        <th class="line_l" style="width:50px">ID</th>
                        <th class="line_l" style="width:70px">名称</th>
                        <th class="line_l" style="width:150px">描述</th>
                        <th class="line_l" style="width:80px">是否收费</th>
					</tr>
				</thead>
				<tbody>
                    <php>
                        $trstyle = 1;
                    </php>
                    
                    <volist id="vo" name="list">
                        <if condition = "($trstyle % 2) eq 1">
                            <tr class="table_odd">
                        <else />
                            <tr class="table_even">
                        </if>
                            <td>{$vo.id}</td>
                            <td>{$vo.name}</td>
                            <td>{$vo.desc}</td>
                            <td><if condition="$vo['type'] eq 1"> 收费<else/>不收费</if></td>
                        </tr>                 
                    <php>++ $trstyle;</php>
                    </volist>
				</tbody>
			</table>
		</div>

	</div>
	
</div>
