<include file="Public:_header" />
<div class="con_fr">
	<div class="con_fr_title">
		<span class="icon_bg_7"><i class=" icon icon_7"></i></span>
		<span>用户意见</span>
	</div>
	<div class="con_fr_des">
		<div class="con_fr_col clearfix">
<!-- 			<div class="con_fr_btn fl clearfix">
                <a href="{:U('Admin/Cooperation/add')}" class="search_ad_btn"><span>添加合作方</span></a>
			</div> -->
			<!-- 分页 -->
            <div class="page fr" id="page">{$show}</div>
			<!-- 分页 end-->							
		</div>
		<div class="con_fr_list"> 
			<table id="" class="user_table" width="100%" cellspacing="0" cellpadding="0" border="0">
				<thead>
					<tr>
                    	<th class="line_l" style="width:5%">
							<input type="checkbox" id="checkbox_handle" onclick="checkAll(this)" value="all">全选
						</th>
                    	<th class="line_l" style="width: 5%">ID</th>
                    	<th class="line_l" style="width:15%">email</th>
                    	<th class="line_l" style="width:50%">意见</th>
                    	<th class="line_l" style="width:10%">操作</th>
					</tr>
				</thead>
				<tbody>
                    <volist id="vo" name="ideaList">
                        <if condition = "($i % 2) eq 1">
                            <tr id="idea_{$vo.id}" class="table_odd">
                        <else />
                            <tr id="idea_{$vo.id}" class="table_even">
                        </if>
                    	<td>
							<input type="checkbox" name="checkbox" id="" value="{$vo.id}" >
						</td>
						<td>{$vo.id}</td>
                    	<td>{$vo.email}</td>
                    	<td>{$vo.desc}</td>
                    	<td>
                            <a class="table_btn_blue" href="__APP__/Admin/Idea/editIdea/id/{$vo.id}">编辑</a>
                            <a href="javascript:void(0);" class="table_btn_red" onclick='delIdea({$vo.id});'>删除</a>
                        </td>
                     </tr>             
                    </volist>
				</tbody>
			</table>
		</div>
		<br/>
		<div class="con_fr_col clearfix">
			<div class="con_fr_btn fl clearfix">
                <a href="javascript:void(0);" class="search_ad_btn" onclick="delIdeaAll();"><span>全部删除</span></a>
			</div> 
						
		</div>

	</div>
	
</div>
<script>	
	function delIdea(ids){
		var id = [];
		id.push(ids);
		if(confirm('您确定删除这条记录？')){
			$.get('__APP__/Admin/Idea/delIdea',{id:id},function(data){
				if(data){
					$('#idea_'+id).remove();
				}
			})
		}
	}
    function delIdeaAll(){
        id = getChecked();
		if(id.length == 0){
			alert('请勾选删除的列项');
			return false;
		}
		
        if(confirm('您确定删除这条记录？')){
            $.get('__APP__/Admin/Idea/delIdea',{id:id},function(data){
                window.location.href="";
            })
        }
    }
</script>
<script>
	//鼠标移动表格效果
	$(document).ready(function(){
		$("tr[overstyle='on']").hover(
		  function () {
		    $(this).addClass("bg_hover");
		  },
		  function () {
		    $(this).removeClass("bg_hover");
		  }
		);
	});
	
    function checkon(o){
        if( o.checked == true ){
            $(o).parents('tr').addClass('bg_on') ;
        }else{
            $(o).parents('tr').removeClass('bg_on') ;
        }
    }

    function checkAll(o){
        if( o.checked == true ){
			//alert($("input[name='checkbox']").length);
            $('input[name="checkbox"]').prop('checked',true);
            $('tr[overstyle="on"]').addClass("bg_on");
        }else{
			//alert($("input[name='checkbox']").length);
            $('input[name="checkbox"]').prop('checked',false);
            $('tr[overstyle="on"]').removeClass("bg_on");
        }
    }

    //获取已选择用户的ID数组
    function getChecked() {
        var ids = new Array();
        $.each($('table input:checked'), function(i, n){
            ids.push( $(n).val() );
        });
        return ids;
    }

	//搜索用户
	var isSearchHidden = 1;
	function searchUser() {
		if(isSearchHidden == 1) {
			$("#searchUser_div").slideDown("fast");
			$(".searchUser_action").html("搜索完毕");
			isSearchHidden = 0;
		}else {
			$("#searchUser_div").slideUp("fast");
			$(".searchUser_action").html("搜索广告");
			isSearchHidden = 1;
		}
	}
	
	function folder(type, _this) {
		$('#search_'+type).slideToggle('fast');
		if ($(_this).html() == '展开') {
			$(_this).html('收起');
		}else {
			$(_this).html('展开');
		}
		
	}
</script>
