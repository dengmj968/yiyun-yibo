<include file="Public:_header" />
<style>
.user_title{ padding:0; width:auto;}
</style>
<div class="con_fr">
	<div class="con_fr_title">
		<span class="icon_bg_7"><i class=" icon icon_7"></i></span>
		<span>推广案例管理</span>
	</div>
	<div class="con_fr_des">
		<div class="con_fr_col clearfix">
			<div class="con_fr_btn fl clearfix">
                <a href="{:U('Admin/CustomerCase/add')}" class="search_ad_btn"><span>添加案例</span></a>
			</div>
			<!-- 分页 -->
            <div class="page fr" id="page">{$show}</div>
			<!-- 分页 end-->							
		</div>
        <form action="__APP__/Admin/CustomerCase" method="get">
        <div class="con_fr_btn clearfix">
        	<label class="user_title">案例名称：</label>
            <div class="user_input fl" style="width:200px;">
                <input type="text" class="text_mes" name="name" value="{$name}">
            </div>
            <label class="user_title">状态：</label>
            <div class="fl">
            	<select class="user_input" style="width:80px; height:30px;" name="status">
                	<option value="-1" <if condition="$status eq -1">selected="selected"</if>>所有</option>
                    <option value="1" <if condition="$status eq 1">selected="selected"</if>>显示</option>
                    <option value="0" <if condition="$status eq 0">selected="selected"</if>>不显示</option>
                </select>
            </div>
            <input type="submit" name="search_tj" class="use_btn" value="搜索" />
		</div>
        </form>
		<div class="con_fr_list"> 
			<table id="" class="user_table" width="100%" cellspacing="0" cellpadding="0" border="0">
				<thead>
					<tr>
                        <th width="60">ID</th>
                        <th>案例名称</th>
                        <th width="100">投放开始时间</th>
                    	<th width="100">投放结束时间</th>
                    	<th width="70">展现量</th>
                        <th width="70">点击量</th>
                        <th width="120">投放用户</th>
                        <th width="80">状态</th>
                        <th width="60">排序</th>
                    	<th width="160">操作</th>
					</tr>
				</thead>
				<tbody>
                    <volist id="vo" name="data">
                    <tr id="info_{$vo.id}">
                    	<td>{$vo.id}</td>
                        <td>
                    		{$vo.name}
                    	</td>
                    	<td>
                    		{$vo.start_time|date='Y-m-d',###}
                    	</td>
                        <td>
                    		{$vo.end_time|date='Y-m-d',###}
                    	</td>
                        <td>{$vo.show_num}</td>
                        <td>{$vo.click_num}</td>
                        <td>
                        	<if condition="$vo.username">
                            	<a href="{$vo.userurl}" target="_blank">{$vo.username}</a>
                            </if>
                        	&nbsp;
                        </td>
                        <td><if condition="$vo.status eq 1">显示<else />不显示</if></td>
                    	<td>{$vo.sort}</td>
                    	<td>
                            <a class="table_btn_blue" href="__APP__/Admin/CustomerCase/edit/id/{$vo.id}">编辑</a>
                            <a class="table_btn_blue" href="__APP__/Admin/CustomerCase/detail/id/{$vo.id}">详情</a>
                            <a href="javascript:void(0);" onclick="delInfo('{$vo.id}');" class="table_btn_red">删除</a>
                        </td>
                     </tr>
                    </volist>
                    <if condition="$count elt 0">
                    <tr><td colspan="9">没有记录</td></tr>
                    </if>
				</tbody>
			</table>
		</div>

	</div>
	
</div>

<script>
$(function(){
	$("tbody").find('tr:odd').addClass("table_odd");
	$("tbody").find('tr:even').addClass("table_even");
});
function delInfo(id){
	if (confirm('确定要删除吗？')){
		location.href = "__APP__/Admin/CustomerCase/delete/id/"+id;
	}
}
</script>

<include file="Public:_footer" />
<!--[if IE 6]>
<script src="js/DD_belatedPNG_0.0.8a.js"></script>
<script>
DD_belatedPNG.fix('*');
</script>
<![endif]-->
</body>
