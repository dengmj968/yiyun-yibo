<include file="Public:_header" />
<style>
.user_input{ width:210px;}
.user_textarea{ width:660px; height:430px;}
</style>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/js/ueditor/ueditor.all.min.js"> </script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/js/ueditor/lang/zh-cn/zh-cn.js"></script>
<script>
    $(document).ready(function() {
		//加载编辑器
		window.UEDITOR_HOME_URL ="{$deploy['SERVER_HOST']}/Public/js/ueditor/";
        window.UEDITOR_CONFIG.initialFrameHeight=300;//编辑器的高度
        window.UEDITOR_CONFIG.savePath= ['activity'];
        window.UEDITOR_CONFIG.imageUrl="__APP__/Admin/Public/checkPic"; //图片上传提交地址
        window.UEDITOR_CONFIG.imagePath=" {$deploy['SERVER_HOST']}/Public/upload/activity/";//编辑器调用图片的地址
        //window.UEDITOR_CONFIG.toolbars=[[ 'Undo', 'Redo','Bold', 'emotion']]
        UE.getEditor('desc');//调用的js
	
		//图片上传
        $('#image_upload').uploadify({
            'uploader'  : '__PUBLIC__/js/uploadify/uploadify.swf',
            'script'    : '__APP__/Admin/Public/uploadLogo/',
            'scriptData': { 'folderName': 'case'},
            'cancelImg' : '__PUBLIC__/js/uploadify/cancel.png',
            'folder'    : '__PUBLIC__/uploads/case',
            'auto'      : true,
            'fileDesc' : "请选择jpg,gif,png,jpeg图片类型",
            'fileExt'  : '*.jpg;*.gif;*.png;*.jpeg',
            'method'   : "POST",
            'buttonImg'   : '__PUBLIC__/js/uploadify/select.png',
			'fileDataName'   : "adPic",
            'onComplete':function(event,queueId,fileObj,response,data){
                if(response==0){
                    alert("上传失败，请重试");
                }else{
                    response   =   response.replace(/\s+/g,"");
                    $("#pic").val(response);
                    $("#logo_logo,#delpic").show();
					$('#picDiv').html('');
                    $("#thumb").attr("src", response);
                }
            }
        });
    });
</script>

<div class="con_fr ">
	<div class="con_fr_title">
		
		<span class="icon_bg_7"><i class=" icon icon_7"></i></span>
        <a href="__APP__/Admin/CustomerCase">推广案例列表</a> > <span>修改推广案例</span>
        
	</div>
	<div class="con_fr_des">
        <form method="post" action="__APP__/Admin/CustomerCase/saveEdit" enctype="multipart/form-data" name="adForm">
        	<input type="hidden" name="id" value="{$data.id}"/>
            <div class="user_text clearfix">
				<label class="user_title">名称：</label>
				<div class="user_input">
                    <input  name="name" id="name" value="{$data.name}" class="text_mes" type="text" />
				</div>
                <div class="user_des ">
					<span></span>
				</div>
			</div>
            <div class="user_text clearfix">
				<label class="user_title">投放用户ID：</label>
				<div class="user_input">
                    <input  name="uid" id="uid" value="{$data.uid}" class="text_mes" type="text" />
				</div>
                <div class="user_des ">
					<span></span>
				</div>
			</div>
			<div class="user_text clearfix">
				<label class="user_title">投放开始时间：</label>
				<div class="user_input">
                    <input  name="start_time" id="start_time" value="{$data.start_time|date='Y-m-d',###}"  onclick="return showCalendar('start_time', 'y-mm-dd');" class="text_mes" type="text" />
				</div>
                <div class="user_des " >
					<span></span>
				</div>
			</div>
			<div class="user_text clearfix">
				<label class="user_title">投放结束时间：</label>
				<div class="user_input">
                    <input  name="end_time" id="end_time" value="{$data.end_time|date='Y-m-d',###}" onclick="return showCalendar('end_time', 'y-mm-dd');" class="text_mes" type="text" />
				</div>
                <div class="user_des " >
					<span></span>
				</div>
			</div>
            <div class="user_text clearfix">
				<label class="user_title">展现量：</label>
				<div class="user_input">
                    <input  name="show_num" id="show_num" value="{$data.show_num}" class="text_mes" type="text" />
				</div>
                <div class="user_des ">
					<span></span>
				</div>
			</div>
            <div class="user_text clearfix">
				<label class="user_title">点击量：</label>
				<div class="user_input">
                    <input name="click_num" id="click_num" value="{$data.click_num}" class="text_mes" type="text" />
				</div>
                <div class="user_des ">
					<span></span>
				</div>
			</div>
			<div class="user_text clearfix">
				<label class="user_title">摘要：</label>
				<div class="user_textarea" style="height:100px;">
                    <textarea name="abstract" id="abstract">{$data.abstract}</textarea>                    
				</div>
                <div class="user_des" style="clear:both; padding-left:190px;" >
					<span id="desc0Div"></span>
				</div>
			</div>
            <div class="user_text clearfix">
				<label class="user_title">描述：</label>
				<div class="user_textarea">
                    <textarea name="desc" id="desc">{$data.desc}</textarea>                    
				</div>
                <div class="user_des" style="clear:both; padding-left:190px;" >
					<span id="descDiv"></span>
				</div>
			</div>
            
            <div class="user_text clearfix">
				<label class="user_title">排序：</label>
				<div class="user_input">
                    <input name="sort" id="sort" class="text_mes"  type="text" value="{$data.sort}" />
				</div>
                <div class="user_des " >
					<span>数字越大越靠前，默认为0</span>
				</div>
			</div>
            
            <div class="user_text clearfix">
				<label class="user_title">状态：</label>
                <div class="user_radio">
                    <label><input name="status" type="radio" value="1" <if condition="$data.status eq 1">checked="checked"</if>/>显示</label>
                    <label><input name="status" type="radio" value="0" <if condition="$data.status eq 0">checked="checked"</if>/>不显示</label>
    			</div>
			</div>
            <div class="user_text clearfix">
				<label class="user_title">图片：</label>
                <div class="user_photo">
                    <div id="logo_logo" style="display:none;"></div>
                    <div >
                        <input type="file" id="image_upload" name="" />
                        <img src='{$data.pic}' id="thumb" align="absmiddle"  alt='缩略图' width="300" height="200" />
						<span id="delpic" style="vertical-align:top; display:none;">
						<a href="javascript:void(0);" onclick="delPic()"><img src="__PUBLIC__/js/uploadify/cancel.png" title="删除图像"/></a></span><span style="color:red; font-size: 11px;">
						</span>
                        <input class="input" type="hidden" name="pic" id="pic" value="{$data.pic}" />
                        <span class="yanzheng" id="picDiv"></span>
                    </div>
    			</div>
			</div>
            <div class="user_btn clearfix">
                <a class="user_btn_save" href="javascript:void(0);" onclick="run();">确认修改</a>
            </div>			
		</form>
    </div>
</div>

<include file="Public:_footer" />
<script>
var numReg = /^\d+$/;
$(function(){
	$("#name,#uid,#start_time,#end_time,#show_num,#click_num,#abstract").focus(function(){
		$(this).parent().next().children().html('');
	});
	$("#sort").focus(function(){
		$(this).parent().next().children().html('数字越大越靠前，默认为0');
	});
	$("#name").blur(function(){
		if ($.trim($(this).val())=='') $(this).parent().next().children().html('*请填写案例名称');
		else $(this).parent().next().children().html('');
	});
	$("#uid").blur(function(){
		if ($(this).val()!='' && !numReg.test($(this).val())) $(this).parent().next().children().html('*该项只能填写数字');
		else $(this).parent().next().children().html('');
	});
	
	$("#start_time").blur(function(){
		if ($.trim($(this).val())=='') $(this).parent().next().children().html('*请填写投放的开始时间');
		else $(this).parent().next().children().html('');
	});
	$("#end_time").blur(function(){
		if ($.trim($(this).val())=='') $(this).parent().next().children().html('*请填写投放的结束时间');
		else $(this).parent().next().children().html('');
	});
	$("#show_num").blur(function(){
		if ($.trim($(this).val())=='') $(this).parent().next().children().html('*请填写展现量');
		else if (!numReg.test($(this).val())) $(this).parent().next().children().html('*该项只能填写数字');
		else $(this).parent().next().children().html('');
	});
	
	$("#click_num").blur(function(){
		if ($.trim($(this).val())=='') $(this).parent().next().children().html('*请填写点击量');
		else if (!numReg.test($(this).val())) $(this).parent().next().children().html('*该项只能填写数字');
		else $(this).parent().next().children().html('');
	});
	
	$("#abstract").blur(function(){
		if ($.trim($(this).val())=='') $(this).parent().next().children().html('*请填写摘要！');
		else $(this).parent().next().children().html('');
	});
	$("#sort").blur(function(){
		if ($(this).val()!='' && !numReg.test($(this).val())) $(this).parent().next().children().html('*该项只能填写数字');
		else $(this).parent().next().children().html('数字越大越靠前，默认为0');
	});

});
</script>
<script>
	var pic = '{$data.pic}'; //原图片
    function delPic(){
        $("#thumb").attr("src", pic);
        $("#pic").val(pic);
		$("#delpic").hide();
    }

	function run(){
		var flag = true;
		if($("#sort").val() !='' && !numReg.test($("#sort").val())){
			$("#sort").focus();
			$("#sort").parent().next().children().html('*该项只能填写数字');
			flag = false;
		}
		if($('#abstract').val() == ''){
			$("#abstract").focus();
			$('#desc0Div').html('*请填写摘要！');
			flag = false;
		}else{
			$('#desc0Div').html('');
		}
		if ($.trim($("#click_num").val())==''){
			$("#click_num").focus();
			$("#click_num").parent().next().children().html('*请填写点击量');
			flag = false;
		}else if(!numReg.test($("#click_num").val())){
			$("#click_num").focus();
			$("#click_num").parent().next().children().html('*该项只能填写数字');
			flag = false;
		}
		if ($.trim($("#show_num").val())==''){
			$("#show_num").focus();
			$("#show_num").parent().next().children().html('*请填写展现量');
			flag = false;
		}else if(!numReg.test($("#show_num").val())){
			$("#show_num").focus();
			$("#show_num").parent().next().children().html('*该项只能填写数字');
			flag = false;
		}
		if ($.trim($("#end_time").val())==''){
			$("#end_time").focus();
			$("#end_time").click();
			$("#end_time").parent().next().children().html('*请填写投放的结束时间');
			flag = false;
		}
		if ($.trim($("#start_time").val())==''){
			$("#start_time").focus();
			$("#start_time").click();
			$("#start_time").parent().next().children().html('*请填写投放的开始时间');
			flag = false;
		}
		if($("#uid").val() !='' && !numReg.test($("#uid").val())){
			$("#uid").focus();
			$("#uid").parent().next().children().html('*该项只能填写数字');
			flag = false;
		}
		if ($.trim($("#name").val())==''){
			$(".calendar").hide();
			$("#name").focus();
			$("#name").parent().next().children().html('*请填写案例名称');
			flag = false;
		}
		
		if($('#desc').val() == ''){
			$('#descDiv').html('*请填写描述！');
			flag = false;
		}else{
			$('#descDiv').html('');
		}
		
		if($('#pic').val() == ''){
			$('#picDiv').html('*请上传案例图片！');
			flag = false;
		}else{
			$('#picDiv').html('');
		}
		
		if (flag==false) return false;
		document.forms.adForm.submit();
	}
