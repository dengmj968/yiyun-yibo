<include file="Public:_header" />
<style>
.main p{ line-height:30px;}
.main p.tit{ font-size:20px; color:#666;font-family:微软雅黑;}
.main p label{ font-weight:bold; color:#666;font-family:微软雅黑;}
#desc{ width:900px; padding-left:40px;}
</style>
<div class="con_fr">
	<div class="con_fr_title">
		<span class="icon_bg_7"><i class=" icon icon_7"></i></span>
		<a href="{:U('Admin/CustomerCase/index')}">推广案例列表</a> > 
		<span>推广案例详情</span>
	</div>
	<div class="con_fr_des">
        
		<div class="con_fr_list main"> 
        	<p class="tit">{$data.name}</p>
			<p><img src="{$data.pic}"/></p>
            <p><label>投放时间：</label><span>{$data.start_time|date='Y年m月d日',###} - {$data.end_time|date='Y年m月d日',###}</span></p>
            <p><label>投放用户：</label>
            	<span>
            		<if condition="$data.username"><a href="{$data.userurl}" target="_blank">{$data.username}</a></if>
            	</span>
            </p>
            <p><label>展现量：</label><span>{$data.show_num}</span></p>
            <p><label>点击量：</label><span>{$data.click_num}</span></p>
            <p><label>状态：</label><span>{$data.status_desc}</span></p>
            <p><label>排序：</label><span>{$data.sort}</span></p>
            <p style="width:900px;"><label>摘要：</label><span>{$data.abstract}</span></p>
            <p><label>描述：</label>
               <div id="desc">{$data.desc}</div>
            </p>
		</div>
        
        <div class="con_fr_col clearfix">
			<div class="con_fr_btn fl clearfix">
                <a href="{:U('Admin/CustomerCase/index')}" class="search_ad_btn"><span>返回案例列表</span></a>
			</div>
		</div>

	</div>
	
</div>



<include file="Public:_footer" />
</body>
