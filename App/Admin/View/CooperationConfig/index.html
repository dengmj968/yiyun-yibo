<include file="Public:_header" />
<div class="con_fr">
	<div class="con_fr_title">
		<span class="icon_bg_7"><i class=" icon icon_7"></i></span>
		<span>合作伙伴分类管理</span>
	</div>
	<div class="con_fr_des">
		<div class="con_fr_col clearfix">
			<div class="con_fr_btn fl clearfix">
                <a href="{:U('Admin/CooperationConfig/add')}" class="search_ad_btn"><span>添加合作分类</span></a>
			</div>
			<!-- 分页 -->
            <div class="page fr" id="page">{$html}</div>
			<!-- 分页 end-->							
		</div>
		<div class="con_fr_list"> 
			<table id="" class="user_table" width="100%" cellspacing="0" cellpadding="0" border="0">
				<thead>
					<tr>
                        <th class="line_l" style="width:3%">ID</th>
                        <th class="line_l" style="width:10%">组名</th>
                        <th class="line_l" style="width:20%">描述</th>
                        <th class="line_l" style="width:10%">操作</th>
					</tr>
				</thead>
				<tbody>
                    <php>
                        $trstyle = 1;
                    </php>
                    <volist id="vo" name="data">
                        <if condition = "($trstyle % 2) eq 1">
                            <tr id="cooperation_{$vo.id}" class="table_odd" overstyle='on' >
                        <else />
                            <tr id="cooperation_{$vo.id}" class="table_even" overstyle='on' >
                        </if>
                            <td>{$vo.id}</td>
                            <td>
                                {$vo.name}
                            </td>
                            <td>
                                {$vo.desc}
                            </td>
                            <td>
                                <a class="table_btn_blue" href="__APP__/Admin/CooperationConfig/edit/id/{$vo.id}">编辑</a>
                                <a class="table_btn_red" href="javascript:void(0);" onclick="delCooperationConfig('{$vo.id}');">删除</a>
                            </td>
                        </tr>
                        <php>++ $trstyle;</php>
                    </volist>
				</tbody>
			</table>
		</div>

	</div>
	
</div>

<script>
    function delCooperationConfig(id) {
        if (confirm('您确定删除这条记录？')) {
            $.get('__APP__/Admin/CooperationConfig/delByIdAjax', {id: id}, function (data) {
                if (data) {
                    $('#cooperation_' + id).remove();
                }
            })
        }
    }
</script>
