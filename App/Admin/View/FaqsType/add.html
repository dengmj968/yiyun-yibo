<include file="Public:_header" />
<div class="con_fr ">
	<div class="con_fr_title">
		
		<span class="icon_bg_7"><i class=" icon icon_7"></i></span>
		<!--<span>添加合作伙伴</span>&nbsp;&nbsp;&nbsp;&nbsp;<span><a href="__APP__/Admin/Cooperation">返回列表</a></span>-->
        <a href="__APP__/Admin/FaqsType">分类列表</a> > <span>添加分类</span>
        
	</div>
	<div class="con_fr_des">
        <form method="post" action="__APP__/Admin/FaqsType/saveAdd" enctype="multipart/form-data" name="adForm">
            <div class="user_text clearfix">
				<label class="user_title">分类名称：</label>
				<div class="user_input">
                    <input  name="name" id="name" class="text_mes" type="text" value="" onblur="if(this.value=='')document.getElementById('titleDiv').innerHTML='*请填写标题！';else document.getElementById('titleDiv').innerHTML='' "/>
				</div>
                <div class="user_des " id="" >
					<span id="titleDiv"></span>
				</div>
			</div>
            <div class="user_btn clearfix">
                <a class="user_btn_save" href="javascript:void(0);" onclick="run();">确认添加</a>
            </div>			
		</form>
    </div>
</div>
<script>
    function run(){
        if($('#name').val() == ''){
            $('#titleDiv').html('&nbsp;* 分类名称不能为空！');
            return false;
        }else{
            $('#titleDiv').html('');
        }
        document.forms.adForm.submit();
    }
</script>
