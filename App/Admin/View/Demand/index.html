<include file="Public:_header" />
<style>
.user_title{ padding:0; width:auto;}
</style>
<div class="con_fr">
	<div class="con_fr_title">
		<span class="icon_bg_7"><i class=" icon icon_7"></i></span>
		<span>需求管理</span>
	</div>
	<div class="con_fr_des">
		<div class="con_fr_col clearfix">
			<!-- 分页 -->
            <div class="page fr" id="page">{$show}</div>
			<!-- 分页 end-->							
		</div>
        <form action="__APP__/Admin/Demand" method="get">
        <div class="con_fr_btn clearfix">
        	<label class="user_title">名称：</label>
            <div class="user_input fl" style="width:200px;">
                <input type="text" class="text_mes" name="title" value="{$title}">
            </div>
            <label class="user_title">状态：</label>
            <div class="fl">
            	<select class="user_input" style="width:80px; height:30px;" name="status">
                	<option value="-1" <if condition="$status eq -1">selected="selected"</if>>所有</option>
                    <option value="0" <if condition="$status eq 0">selected="selected"</if>>未完成</option>
                    <option value="1" <if condition="$status eq 1">selected="selected"</if>>已完成</option>
                </select>
            </div>
            <input type="submit" name="search_tj" class="use_btn" value="搜索" />
		</div>
        </form>
		<div class="con_fr_list"> 
			<table id="" class="user_table" width="100%" cellspacing="0" cellpadding="0" border="0">
				<thead>
					<tr>
                        <th width="60">ID</th>
                        <th width="160">发布人</th>
                        <th width="180">名称</th>
                        <th width="90">悬赏积分</th>
                        <th>需求描述</th>
                    	<th width="100">提交时间</th>
                        <th width="80">状态</th>
                    	<th width="120">操作</th>
					</tr>
				</thead>
				<tbody>
                    <volist id="vo" name="data">
                    <tr id="info_{$vo.id}">
                    	<td>{$vo.id}</td>
                        <td>
                    		{$vo.username}
                    	</td>
                    	<td>
                    		{$vo.title}
                    	</td>
                        <td>
                    		{$vo.score}
                    	</td>
                        <td style="text-align:left;">{$vo.desc}</td>
                        <td>
                    		{$vo.create_time}
                    	</td>
                        
                        
                        <td>{$vo.state}</td>
                    	<td>
                            <a class="table_btn_blue" href="__APP__/Admin/Demand/detail/id/{$vo.id}">详情</a>
                            <a href="javascript:void(0);" onclick="delInfo('{$vo.id}');" class="table_btn_red">删除</a>
                        </td>
                     </tr>
                    </volist>
                    <if condition="$count elt 0">
                    <tr><td colspan="8">没有记录</td></tr>
                    </if>
				</tbody>
			</table>
		</div>

	</div>
	
</div>

<script>
$(function(){
	$("tbody").find('tr:odd').addClass("table_odd");
	$("tbody").find('tr:even').addClass("table_even")
});
function delInfo(id){
	if (confirm('确定要删除吗？')){
		location.href = "__APP__/Admin/Demand/delete/id/"+id;
	}
}
</script>

<include file="Public:_footer" />
</body>
