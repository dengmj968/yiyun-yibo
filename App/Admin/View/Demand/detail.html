<include file="Public:_header" />
<style>
#infoBox p{ line-height:20px; padding:15px 0;}
#infoBox p.tit{ font-size:20px; color:#666;font-family:微软雅黑;}
#infoBox p label{ font-weight:bold; color:#666;font-family:微软雅黑; width:80px; text-align:right; display:block; float:left; padding-right:10px;}
#desc{ padding:0 0 10px 0; line-height:20px; width:300px; float:right;}
.user_input_click{ font-size:12px; padding:2px; height:60px; width:260px; height:60px;}
.size{ padding-right:15px;}
</style>
<div class="con_fr">
	<div class="con_fr_title">
		<span class="icon_bg_7"><i class=" icon icon_7"></i></span>
		<a href="{:U('Admin/Demand/index')}">需求管理</a> > 
		<span>需求详情</span>
	</div>
	<div class="con_fr_des">
        <form action="__APP__/Admin/Demand/examine" id="myForm" method="post">
        <input type="hidden" name="status" id="status" value="{$data.status}">
        <input type="hidden" name="id" value="{$data.id}">
		<div class="con_fr_list main">
			<div id="infoBox" style="float:left; padding-left:100px;">
                <p><label>名称：</label><span>{$data.title}</span></p>
                <p><label>发布人：</label><span>{$data.username}</span></p>
                <p><label>状态：</label><span><b>{$data.state}</b></span></p>
                <p><label>悬赏积分：</label><span>{$data.score}</span></p>
                <p><label>素材：</label><span><notempty  name="data.result"><a href="{$data.result}">查看素材</a><else />无素材</notempty >&nbsp;</span></p>
                <p><label>尺寸：</label>
                	<foreach name="sizeNameArr" item="i">
                    	<a class="size">{$i}</a>
                    </foreach>
                </p>
                <p><label>提交时间：</label><span>{$data.create_time}</span></p>
                <p class="clearfix"><label>需求描述：</label>
                   <span id="desc">{$data.desc}</span>
                </p>
                
                <p>	<label>&nbsp;</label>
                	<a href="{:U('Admin/Demand/index')}" class="search_ad_btn"><span>返回需求列表</span></a>
                </p>
            </div>
            <div class="clear"></div>
		</div>
        
	</form>
	</div>
	
</div>

		return false;
	}
	$("#myForm").submit();
	
}*/
</script>
