<include file="Public:_header" />
<!-- <script src="__PUBLIC__/js/admin_comment.js"></script> -->
<script type="text/javascript"  src="__PUBLIC__/js/echarts/js/esl.js"></script>
<script>
    //搜索用
    var isSearchHidden = 1;
    function searchUser() {
        if(isSearchHidden == 1) {
            $("#searchUser_div").slideDown("fast");
            $(".searchUser_action").html("搜索完毕");
            isSearchHidden = 0;
        }else {
            $("#searchUser_div").slideUp("fast");
            $(".searchUser_action").html("搜索");
            isSearchHidden = 1;
        }
    }
</script>
<div class="con_fr ">
	<div class="con_fr_title">
		<span class="icon_bg_7"><i class=" icon icon_7"></i></span>
		<span>广告统计数据</span>
	</div>
	    <!-------- 搜索start -------->
    <div id="searchUser_div" style="display:none;">
        <form method="get" action="{:U('/Admin/Statistics/adStatisticsDay')}" name="search_ad">
            <div class="user_text clearfix">
				<label class="user_title">广告ID：</label>
				<div class="user_input ">
                    <input name="adId" id="adId" class="text_mes" type="text" value="{$map.ad_id}"/>
				</div>	
			</div>
			<if condition="$adInfo">
				<div class="user_text clearfix">
					<label class="user_title">广告名称：</label>
					<div class="user_input ">
						{$adInfo['title']}
					</div>	
				</div>
			</if>
			<div class="user_text clearfix">
				<label class="user_title">广告主ID：</label>
				<div class="user_input ">
                    <input name="uid" id="uid" class="text_mes" type="text" value="{$map.uid}"/>
				</div>	
			</div>
            <div class="user_text clearfix">
				<label class="user_title">选择日期：</label>
				<div class="user_input ">
                    <input name="date" id="date" type="text" class="text_mes" value="{$map.date}" onclick="return showCalendar('date','y-m');"/>
				</div>
			</div>
            <div class=" user_btn clearfix">								
				<a class="user_btn_save" href="javascript:void(0);" onclick="document.forms.search_ad.submit();">确定</a>
			</div>
        </form>
    </div>
  	<div class="con_fr_des">
		<div class="con_fr_col clearfix">
			<div class="con_fr_btn fl clearfix">
				<a class="search_ad_btn" onclick="searchUser();" href="javascript:;" >
					<span  class="searchUser_action">搜索</span>
				</a>
				<a class="all_btn"  href="{:U('/Admin/Statistics/ad')}" > 
					广告基本数据
				</a>
				<a class="all_btn"  href="{:U('/Admin/Statistics/adStatisticsMonth')}" > 
					年统计数据
				</a>
				<a class="all_btn"  href="{:U('/Admin/Statistics/adStatisticsDay')}" > 
					月统计数据
				</a>
			</div> 
        </div>
        <!-------- 广告列表start -------->
        <div class="con_fr_list"> 
			<div id="main" style="height:400px;width:1500px;border:1px solid #ccc;padding:10px;"></div>
			<hr/>
			<div id="main2" style="height:600px; width:1000px; border:1px solid #ccc;padding:10px;"></div>	
		</div>
       <!-------- 广告列表end -------->
	</div>
</div>
