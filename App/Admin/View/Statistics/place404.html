			<div id="main" style="height:420px; width:800px;border:1px solid #ccc;padding:10px;"></div>
			<hr/>
			<div id="main2" style="height:420px; width:600px;border:1px solid #ccc;padding:10px;"></div>
		</div>
       <!-------- 广告列表end -------->
	</div>
</div>

    <script type="text/javascript">
        // Step:3 conifg ECharts's path, link to echarts.js from current page.
        // Step:3 为模块加载器配置echarts的路径，从当前页面链接到echarts.js，定义所需图表路径
        require.config({
            paths:{
                echarts:'/Public/js/echarts/js/echarts',
                'echarts/chart/bar' : '/Public/js/echarts/js/echarts-map',
                'echarts/chart/line': '/Public/js/echarts/js/echarts-map',
                'echarts/chart/map' : '/Public/js/echarts/js/echarts-map'
            }
        });
		require(
                [
                    'echarts',
                    'echarts/chart/bar',
                    'echarts/chart/line',
                ],
                function(ec) {
                    //--- 折柱 ---
                    var myChart = ec.init(document.getElementById('main'));
                    myChart.setOption({
						title : {
							text: '本年度404广告位增长表',
							x:'center'
						},
                        tooltip : {
                            trigger: 'axis'
                        },
                        legend: {
                            data:['404广告位数'],
							x:'left'
                        },
                        toolbox: {
                            show : true,
                            feature : {
                                mark : false,
                                dataView : {readOnly: false},
                                magicType:['line', 'bar'],
                                restore : true,
                                saveAsImage : true
                            }
                        },
                        calculable : true,
                        xAxis : [
                            {
                                type : 'category',
                                data : ['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月']
                            }
                        ],
                        yAxis : [
                            {
                                type : 'value',
                                splitArea : {show : true}
                            }
                        ],
                        series : [
                            {
                                name:'404广告位数',
                                type:'bar',
                                data:[{$place404}]
                            }
                        ]
                    });
                }
        );
        require(
                [
                    'echarts',
                    'echarts/chart/pie',
                ],
                function(ec) {
                    //--- 折柱 ---
                    var myChart = ec.init(document.getElementById('main2'));
                    myChart.setOption({
                        title : {
                            text: '广告位统计饼图',
//                            subtext: '纯属虚构',
                            x:'center'
                        },
                        tooltip : {
                            trigger: 'item',
                            formatter: "{a} <br/>{b} : {c} ({d}%)"
                        },
                        legend: {
                            orient : 'vertical',
                            x : 'left',
                            data:['注册用户','未注册']
                        },
                        toolbox: {
                            show : true,
                            feature : {
                                mark : false,
                                dataView : {readOnly: false},
                                restore : true,
                                saveAsImage : true
                            }
                        },
                        calculable : true,
                        series : [
                            {
                                name:'注册类型',
                                type:'pie',
                                radius : '55%',
                                center: ['50%', 225],
                                data:[
                                    {value:<?php echo $place['uid'] ?>, name:'注册用户'},
                                    {value:<?php echo $place['noUid'] ?>, name:'未注册'},
                                ]
                            }
                        ]
                 });
                  }
          );
        </script>
