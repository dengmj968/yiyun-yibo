<include file="Public:_header" />
<script>
    $(function(){
        addTrHoverEvent();
    })

    //搜索用
    var isSearchHidden = 1;
    function searchUser() {
        if(isSearchHidden == 1) {
            $("#searchUser_div").slideDown("fast");
            $(".searchUser_action").html("搜索完毕");
            isSearchHidden = 0;
        }else {
            $("#searchUser_div").slideUp("fast");
            $(".searchUser_action").html("搜索广告");
            isSearchHidden = 1;
        }
    }
</script>
<div class="con_fr ">
	<div class="con_fr_title">
		<span class="icon_bg_7"><i class=" icon icon_7"></i></span>
		<span>404广告位排名TOP20</span>
	</div>
    <!-------- 搜索start -------->
    <div id="searchUser_div" style="display:none;">
        <form method="get" action="{:U('/Admin/Ad/index')}" name="search_ad">
            <div class="user_text clearfix">
				<label class="user_title">广告位ID：</label>
				<div class="user_input ">
                    <input name="title" id="title" type="text" class="text_mes" value="{$otherMap.title}"/>
				</div>
			</div>
            <div class=" user_btn clearfix">
				<a class="user_btn_save" href="javascript:void(0);" onclick="document.forms.search_ad.submit();">确定</a>
			</div>
        </form>
    </div>
  	<div class="con_fr_des">
		<div class="con_fr_col clearfix">
			<div class="con_fr_btn fl clearfix">
				<a class="search_ad_btn" onclick="searchUser();" href="javascript:;" > <span  class="searchUser_action">搜索广告</span></a>
			</div>
            <!-- 分页 -->
            <div class="page fr" id="page">{$show}</div>
			<!-- 分页 end-->  
        </div>
        <!-------- 广告列表start -------->
        <div class="con_fr_list"> 
    		<table id="" class="user_table" width="100%" cellspacing="0" cellpadding="0" border="0">
    			<thead>
    				<tr>
                        <th class="line_l" style="width:5%">广告位ID</th>
                        <th class="line_l" style="width:10%">站点名称</th>
                        <th class="line_l" style="width:5%">站点域名</th>
    				</tr>
    			</thead>
                <tbody>
                    <volist id="vo" name="placeList">
                    <if condition = "($key % 2) eq 1">
                        <tr id="idea_{$vo.id}" class="table_odd">
                    <else />
                        <tr id="idea_{$vo.id}" class="table_even">
                    </if>
                        <td>{$vo.id}</td>
                        <td>{$vo.web_name}</td>
                        <td><a href="http://{$vo.web_host}" target="_blank">{$vo.web_host}</a></td>
                    </tr>
                </volist>
                </tbody>
            </table>
       </div>
       <!-------- 广告列表end -------->
    </div>
</div>
    
<script>
    //鼠标移动表格效果
    $(document).ready(function () {
        $("tr[overstyle='on']").hover(
                function () {
                    $(this).addClass("bg_hover");
                },
                function () {
                    $(this).removeClass("bg_hover");
                }
        );
    });

    function checkon(o) {
        if (o.checked == true) {
            $(o).parents('tr').addClass('bg_on');
        } else {
            $(o).parents('tr').removeClass('bg_on');
        }
    }

    function checkAll(o) {
        if (o.checked == true) {
            $('input[name="checkbox"]').attr('checked', 'true');
            $('tr[overstyle="on"]').addClass("bg_on");
        } else {
            $('input[name="checkbox"]').removeAttr('checked');
            $('tr[overstyle="on"]').removeClass("bg_on");
        }
    }

    function delIdea(id) {
        if (!confirm('确认删除该数据吗？')) {
            return false;
        }
        $.get('__APP__/Admin/Ad/delByIdAjax', {id: id}, function (data) {
            if (data) {
                $("#idea_" + id).remove();
            }
        })
    }


    //切换状态
    function changeStatus(id, status) {
        //alert(status);
        $.get('__APP__/Admin/Ad/changeStatus', {id: id, status: status}, function (data) {
            if (data) {
                var html = '';
                if (data == 2) {
                    html = '<a href="javascript:void(0);" class="table_btn_blue" onclick="changeStatus(\'' + id + '\',\'2' + '\');">使用中</a>';
                } else if (data == 3) {
                    html = '<a href="javascript:void(0);" class="table_btn_black" onclick="changeStatus(\'' + id + '\',\'3' + '\');">已停用</a>';
                }
                document.getElementById('status_' + id).innerHTML = html;
            }
        })
    }

    //开启推荐
    function changeRecommend(id, recommend) {
        $.get('__APP__/Admin/Ad/changeRecommend', {id: id, recommend: recommend}, function (data) {
            if (data) {
                var html = '';
                if (data == 0) {
                    html = '<a href="javascript:void(0);" class="table_btn_black"  onclick="changeRecommend(\'' + id + '\',\'0' + '\');">否</a>';
                } else if (data == 1) {
                    html = '<a href="javascript:void(0);" class="table_btn_red" onclick="changeRecommend(\'' + id + '\',\'1' + '\');">是</a>';
                }
                document.getElementById('recommend_' + id).innerHTML = html;
            }
        })
    }


</script>
