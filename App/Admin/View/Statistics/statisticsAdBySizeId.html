<include file="Public:_header" />

<script type="text/javascript"  src="__PUBLIC__/js/echarts/js/esl.js"></script>
<script>
    //搜索用
    var isSearchHidden = 1;
    function searchUser() {
        if(isSearchHidden == 1) {
            $("#searchUser_div").slideDown("fast");
            $(".searchUser_action").html("搜索完毕");
            isSearchHidden = 0;
        }else {
            $("#searchUser_div").slideUp("fast");
            $(".searchUser_action").html("搜索");
            isSearchHidden = 1;
        }
    }
</script>
<div class="con_fr ">
	<div class="con_fr_title">
		<span class="icon_bg_7"><i class=" icon icon_7"></i></span>
		<span>广告统计数据</span>
	</div>
	    <!-------- 搜索start -------->
    <div id="searchUser_div" style="display:none;">
        <form method="get" action="{:U('/Admin/Statistics/statisticsAdBySizeId')}" name="search_ad">
            <div class="user_text clearfix">
				<label class="user_title">选择日期：</label>
				<div class="user_input ">
                    <input name="date" id="date" type="text" class="text_mes" value="{$date}" onclick="return showCalendar('date','y-m');"/>
				</div>
			</div>
            <div class=" user_btn clearfix">								
				<a class="user_btn_save" href="javascript:void(0);" onclick="document.forms.search_ad.submit();">确定</a>
			</div>
        </form>
    </div>
  	<div class="con_fr_des">
		<div class="con_fr_col clearfix">
			<div class="con_fr_btn fl clearfix">
				<a class="search_ad_btn" onclick="searchUser();" href="javascript:;" >
					<span  class="searchUser_action">搜索</span>
				</a>
				<a class="all_btn"  href="{:U('/Admin/Statistics/statisticsAdBySizeId')}" > 
					各尺寸{$date}月数据
				</a>
			</div> 
        </div>
        <!-------- 广告列表start -------->
        <div class="con_fr_list"> 
			 <div id="main" style="height:320px;width:80%;border:1px solid #ccc;padding:10px;"></div>
		</div> 
       <!-------- 广告列表end -------->
	</div>
</div>
    <script type="text/javascript">
        // Step:3 conifg ECharts's path, link to echarts.js from current page.
        // Step:3 为模块加载器配置echarts的路径，从当前页面链接到echarts.js，定义所需图表路径
        require.config({
            paths:{
                echarts:'/Public/js/echarts/js/echarts',
                'echarts/chart/bar' : '/Public/js/echarts/js/echarts-map',
                'echarts/chart/line': '/Public/js/echarts/js/echarts-map',
                'echarts/chart/map' : '/Public/js/echarts/js/echarts-map'
            }
        });
        require(
                [
                    'echarts',
                    'echarts/chart/bar',
                    'echarts/chart/line',
                ],
                function(ec) {
                    //--- 折柱 ---
                    var myChart = ec.init(document.getElementById('main'));
                    myChart.setOption({
					    title : {
                            text: '各尺寸{$date}月展现数',
                            //subtext: '纯属虚构',
                            x:'center'
                        },
                        tooltip : {
                            trigger: 'axis'
                        },
                        legend: {
                            data:['']
                        },
                        toolbox: {
                            show : true,
                            feature : {
                                mark : false,
                                dataView : {readOnly: false},
                                magicType:['line', 'bar'],
                                restore : true,
                                saveAsImage : true
                            }
                        },
                        calculable : true,
                        xAxis : [
                            {
                                type : 'category',
                                data : ['100x100','120x60','120x240','120x600','124x240','160x600','180x250','190x350','200x200','250x60','250x250','250x300','260x190','290x200','300x250','336x280','360x190','468x60','658x60','728x90','760x90','950x90']
                            }
                        ],
                        yAxis : [
                            {
                                type : 'value',
                                splitArea : {show : true}
                            }
                        ],
                        series : [
                            {
                                name:'展示次数',
                                type:'bar',
                                data:[{$adSizeSum}]
                            },
                        ]
                    });
                }
        );
//		$(window).on('resize', function() {
			

	//	});

        </script>
