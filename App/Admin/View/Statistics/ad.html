  <script type="text/javascript">
        // Step:3 conifg ECharts's path, link to echarts.js from current page.
        // Step:3 为模块加载器配置echarts的路径，从当前页面链接到echarts.js，定义所需图表路径
        require.config({
            paths:{
                echarts:'/Public/js/echarts/js/echarts',
                'echarts/chart/bar' : '/Public/js/echarts/js/echarts-map',
                'echarts/chart/line': '/Public/js/echarts/js/echarts-map',
                'echarts/chart/map' : '/Public/js/echarts/js/echarts-map'
            }
        });
        require(
                [
                    'echarts',
                    'echarts/chart/bar',
                    'echarts/chart/line',
                ],
                function(ec) {
                    //--- 折柱 ---
                    var myChart = ec.init(document.getElementById('main'));
                    myChart.setOption({
					    title : {
                            text: '各尺寸对应的广告条数',
                            //subtext: '纯属虚构',
                            x:'center'
                        },
                        tooltip : {
                            trigger: 'axis'
                        },
                        legend: {
                            data:['']
                        },
                        toolbox: {
                            show : true,
                            feature : {
                                mark : false,
                                dataView : {readOnly: false},
                                magicType:['line', 'bar'],
                                restore : true,
                                saveAsImage : true
                            }
                        },
                        calculable : true,
                        xAxis : [
                            {
                                type : 'category',
                                data : ['100x100','120x60','120x240','120x600','124x240','160x600','180x250','190x350','200x200','250x60','250x250','250x300','260x190','290x200','300x250','336x280','360x190','468x60','658x60','728x90','760x90','950x90']
                            }
                        ],
                        yAxis : [
                            {
                                type : 'value',
                                splitArea : {show : true}
                            }
                        ],
                        series : [
                            {
                                name:'广告个数',
                                type:'bar',
                                data:[{$adSizeCount}]
                            },
                        ]
                    });
                }
        );
        require(
                [
                    'echarts',
                    'echarts/chart/pie',
                ],
                function(ec) {
                    //--- 折柱 ---
                    var myChart = ec.init(document.getElementById('main2'));
                    myChart.setOption({
                        title : {
                            text: '广告状态统计饼图',
//                            subtext: '纯属虚构',
                            x:'center'
                        },
                        tooltip : {
                            trigger: 'item',
                            formatter: "{a} <br/>{b} : {c} ({d}%)"
                        },
                        legend: {
                            orient : 'vertical',
                            x : 'left',
                            data:['使用中','未审核','已停用']
                        },
                        toolbox: {
                            show : true,
                            feature : {
                                mark : false,
                                dataView : {readOnly: false},
                                restore : true,
                                saveAsImage : true
                            }
                        },
                        calculable : true,
                        series : [
                            {
                                name:'注册类型',
                                type:'pie',
                                radius : '55%',
                                center: ['50%', 225],
                                data:[
                                    {value:<?php echo $ad['usable'] ?>, name:'使用中'},
                                    {value:<?php echo $ad['noCheck'] ?>, name:'未审核'},
                                    {value:<?php echo $ad['stop'] ?>, name:'已停用'},
                                ]
                            }
                        ]
                 });
                  }
          );
        </script>
