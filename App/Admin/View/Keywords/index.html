<include file="Public:_header" />
<script>
    //搜索用
    var isSearchHidden = 1;
    function searchUser() {
        if(isSearchHidden == 1) {
            $("#searchUser_div").slideDown("fast");
            $(".searchUser_action").html("搜索完毕");
            isSearchHidden = 0;
        }else {
            $("#searchUser_div").slideUp("fast");
            $(".searchUser_action").html("搜索关键字");
            isSearchHidden = 1;
        }
    }
</script>
<div class="con_fr ">
	<div class="con_fr_title">
		<span class="icon_bg_7"><i class=" icon icon_7"></i></span>
		<span>关键字管理</span>
	</div>
    <!-------- 搜索start -------->
    <div id="searchUser_div" style="display:none;">
        <form method="post" action="{:U('/Admin/Keywords/index')}" id='myForm'>
            <div class="user_text clearfix">
				<label class="user_title">类别：</label>
				<div class="user_select">
                    <select name="category_id">
                        <option value="0">全部</option>
                            <volist name="categoryList" id="vo">
                               <option value="{$vo.id}" <if condition="$category_id eq $vo['id']"> selected="selected" </if> >{$vo.category_name}</option>
                            </volist>
                    </select>
				</div>
			</div>
            <div class="user_text clearfix">
				<label class="user_title">关键字：</label>
				<div class="user_input ">
                    <input name="value" id="value" type="text" class="text_mes" value="{$value}"/>
				</div>
			</div>
            <div class=" user_btn clearfix">								
				<a class="user_btn_save" href="javascript:void(0);" onclick="$('#myForm').submit();">确定</a>
			</div>
        </form>
    </div>
  	<div class="con_fr_des">
		<div class="con_fr_col clearfix">
			<div class="con_fr_btn fl clearfix">
				<a class="search_ad_btn" onclick="searchUser();" href="javascript:;" > <span  class="searchUser_action">搜索关键字</span></a>
				<a class="all_btn" href="{:U('/Admin/Keywords/add')}">添加关键字</a>
			</div>
            <!-- 分页 -->
            <div class="page fr" id="page">{$show}</div>
			<!-- 分页 end-->  
        </div>
        <!-------- 广告列表start -------->
        <div class="con_fr_list"> 
    		<table id="" class="user_table" width="100%" cellspacing="0" cellpadding="0" border="0">
    			<thead>
    				<tr>
                        <th class="line_l" style="width:5%">ID</th>
                        <th class="line_l" style="width:10%">所属类别</th>
                        <th class="line_l" style="width:25%">关键字</th>
                        <th class="line_l" style="width:15%">操作</th>
    				</tr>
    			</thead>
                <tbody>  
                    <volist id="vo" name="keywordsList">
                    <if condition = "($i % 2) eq 1">
                        <tr id="keywords_{$vo.id}" class="table_odd">
                    <else />
                        <tr id="keywords_{$vo.id}" class="table_even">
                    </if>
                        <td>{$vo.id}</td>
                        <td>{$vo.categoryName}</td>
                        <td>{$vo.value}</td>
                        <td>
                            <a href="__URL__/edit/id/{$vo.id}" class="table_btn_screen">编辑</a>
                            <a href="javascript:void(0);" class="table_btn_red" onclick="delByAjax({$vo.id})">删除</a>
                        </td>
                    </tr>
                </volist>
                </tbody>
            </table>
       </div>
       <!-------- 广告列表end -------->
    </div>
</div>
    
<script>
function delByAjax(id){
		if(!confirm('确认删除该数据吗？')){
			return false;
		}
		$.get('__APP__/Admin/Keywords/delByIdAjax',{id:id},function(data){
			if(data){
				$("#keywords_"+id).remove();
			}
		},'json')
}
</script>
