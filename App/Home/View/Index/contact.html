.about{ width:980px; margin:0 auto; overflow:hidden; margin-bottom:20px;}
.about_left{ float:left; margin-left:115px; height:105px; margin-right:20px;}
.about_right{ float:left;}
.about_right h1{ font-size:30px; font-family: "Microsoft YaHei"; color:#0084d8; line-height:56px; font-weight:500; border-bottom:#0084d8 2px solid;}
.about_right h3{ font-size:20px; font-family: "Microsoft YaHei"; color:#0084d8; line-height:38px; font-weight:500;}
.agency{ font-size:16px; font-family:"Microsoft yahei"; line-height:38px; color:#333333; text-indent:2ex; padding-top:20px; width:728px; margin:0 auto;}
.agency div{ font-size:16px; font-family:"Microsoft yahei"; line-height:38px; color:#333333; text-indent:4ex; width:728px; margin:0 auto;}
.agency div span img{ border:0px; padding:0px; margin:0px; font-size:0px;}

<div style="margin:0 auto; width:980px;margin-top:30px;">
	<div class="about">
		<div class="about_left"><img src="/Public/images/dandelion_pic.png" width="105" height="105" border="0"/></div>
		<div class="about_right">
			<h1>益播公益广告联盟</h1>
			<h3>通过广告助力社会企业和公益广告的传播推广</h3>
		</div>
	</div>
	
	<div style="text-align:center; width:728px; margin:0 auto;"><img src="/Public/images/dandelion_pic1.jpg" width="728" height="433" border="0"/></div>
	<div class="agency">
		<div>2012年益云开始打造中国第一家公益机构和社会企业自己的、可覆盖千万受众的广告联盟。</div>
		
		<div>已拓展公益广告位超10万，点击数7万，播客总展现近4亿次，更有三千多大中型网站的“404公益广告位”用于传播失踪孩子信息。通过益播，
		已为<span><img src="/Public/images/pic_logo7.png" width="24" align="absmiddle" height="24" border="0"/></span>爱心衣橱、<span><img src="/Public/images/pic_logo2.png" width="24" align="absmiddle" height="24" border="0"/></span>大爱清尘、<span><img src="/Public/images/pic_logo3.png" align="absmiddle" width="24" height="24" border="0"/></span>免费午餐、<span><img src="/Public/images/pic_logo6.png" width="24" align="absmiddle" height="24" border="0"/></span>善淘网、<span><img src="/Public/images/pic_logo4.png" align="absmiddle" width="24" height="24" border="0"/></span>贷帮网、<span><img src="/Public/images/pic_logo5.png" width="24" align="absmiddle" height="24" border="0"/></span>易社、
		<span><img src="/Public/images/pic_logo9.png" align="absmiddle" width="24" height="24" border="0"/></span>新公民计划、<span><img src="/Public/images/pic_logo8.png" width="24" height="24" align="absmiddle" border="0"/></span>联合国儿童基金会、<span><img src="/Public/images/pic_logo1.png" width="24" height="24" align="absmiddle" border="0"/></span>农合之家等20多家公益机构和社会企业发布了自己的网络广告。
		</div>
		
		<div>益播公益广告联盟不仅实现了中国公益行动的广而告之，而且通过公益机构广告在著名网站上的展示，也为公益机构和企业之间搭建了沟通的桥梁。</div>
	</div>


</div>
