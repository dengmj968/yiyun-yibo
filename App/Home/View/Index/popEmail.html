<DOCTYPE html>
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.9.1.min.js"></script>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>邮箱绑定</title>
		<style>
			.m_pop{width:460px; height:220px; margin:0 auto; text-align:center; }
			.m_pop h2{font-size:16px; height:24px; line-height:24px; padding:50px 0; font-weight:normal; color:#666;}
			.m_pop a{display:block; width:170px; height:36px; line-height:36px; text-align:center; background:#91c226; color:#fff; border-radius:4px; text-decoration:none;  margin:0 auto; }
			.m_pop a:hover{background:#709818; }
		</style>
	</head>
	<body>
		<div class="m_pop">
			<h2>亲～您还没有绑定邮箱哦...</h2>
			<a href="javascript:void(0)" onclick="loadNewUrl();">点击跳转绑定</a>
		</div>
	</body>
	<script>
		var toNewUrl = "{$toUrls}";
		function loadNewUrl(){
			//点击清理本网站的session
			/*
			$.ajax({
				url:'__URL__/cleanCache',
				type:'post',
				dataType:'json',
				data:{clientsendtoserver:1},
				success:function(data){
					if(data.status == 1){
						parent.window.location.href = toNewUrl;
					}
				}
			})
			*/
			parent.window.location.href = toNewUrl;
		}
	</script>
