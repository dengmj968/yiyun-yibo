<include file="Public:header" />
<include file="Public:top" />
	<SCRIPT type="text/javascript" src="/Public/js/zclip/jquery.zclip.min.js"></SCRIPT>
	<script>
	$(function(){
		$('#copyBtns').zclip({
	    path: "/Public/js/zclip/ZeroClipboard.swf",
	    copy: function(){
	        return $('#code').val();
		},
		afterCopy: function () { alert("复制成功!"); }
		});
	})
	</script>
		<div class="yibo_recommend_title share_title clearfix" >
			<p><span>新浪博客公益广告位安装</span></p>
		</div>
		<div class="main_az" id="main" >			   
		   <div class="xinlang">
				<div class="sina_box">
					<div class="title">第一步</div>
					<div class="title_con"><h2>复制下面文本框代码，方便后面添加代码所用</h2><span class="width52"></span></div>
					<div class="sina_copy"style=""  >
						<textarea style=" border:#fff;" cols="40" rows="7" class="lianjidaima" id='code'>{$codes}
						</textarea>
					</div>
					<div class="sina_copy_btn"><a id="copyBtns">复制代码</a></div>
				</div>
				<div class="sina_box">
					<div class="title">第二步</div>
					<div class="title_con"><h2>进入新浪博客点击“页面设置”按钮</h2><span></span></div>					
					<img src="__PUBLIC__/images/yibo_sina_pic2.jpg" width="968" height="244" />
				</div>
				<div class="sina_box">
					<div class="title">第三步</div>
					<div class="title_con"><h2>点击“自定义组件”按钮</h2><span class="width70"></span></div>
					<img src="__PUBLIC__/images/yibo_sina_pic3.jpg" width="968" height="244" />
				</div>
				<div class="sina_box">
					<div class="title">第四步</div>
					<div class="title_con"><h2>点击“添加文本组件”按钮</h2><span class="width70"></span></div>
					<img src="__PUBLIC__/images/yibo_sina_pic4.jpg" width="968" height="244" />
				</div>
				<div class="sina_box">
					<div class="title">第五步</div>
					<div class="title_con"><h2>给自己的广告起一个喜欢的广告名称</h2><span></span></div>
					<img src="__PUBLIC__/images/yibo_sina_pic5.jpg" width="968" height="500" />
				</div>
				<div class="sina_box">
					<div class="title">第六步</div>	
					<div class="title_con"><h2>点击勾选“显示源代码”，删除< br></h2><span></span></div>
					<img src="__PUBLIC__/images/yibo_sina_pic6.jpg" width="968" height="500" />
				</div>
				<div class="sina_box">
					<div class="title">第七步</div>
					<div class="title_con"><h2>去掉< br>后，粘贴第一步所复制的代码后保存</h2><span class="width50"></span></div>
					<img src="__PUBLIC__/images/yibo_sina_pic7.jpg" width="968" height="500" />
				</div>
				<div class="sina_box">
					<div class="title">第八步</div>
					<div class="title_con"><h2>代码保存后“确定”保存成功！</h2><span class="width65"></span></div>
					<img src="__PUBLIC__/images/yibo_sina_pic8.jpg" width="968" height="500" />
				</div>
				<div class="sina_box">
					<div class="title">第九步</div>
					<div class="title_con"><h2>最后一步点击“保存”按钮安装广告成功！</h2><span class="width55"></span></div>
					<img src="__PUBLIC__/images/yibo_sina_pic9.jpg" width="968" height="253" />
				</div>				
				<h1>感谢您成功安装了公益广告位,点击右侧分享按钮邀请更多好友来支持公益传播！</h1>
