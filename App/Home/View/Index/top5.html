		<script>
	function loadAd(objs){
		var ad_id=objs.getAttribute("infos");
		var actions=objs.getAttribute('actions');
		/*
		if(ad_id == '' || typeof(ad_id) == 'undefined'){
			art.dialog({
					title:'益播公益广告',
					drag:false,
					lock:true,
					time:2,
					icon:'error',
					content:'对不起！该条公益广告已经下架'
			})
			return false;
		}
		*/
		if(ad_id == '' || typeof(ad_id) == 'undefined'){
			ad_id = 1339;
		}
		objs.setAttribute('actions','no');	
		if(actions=='yes'){
			$.post("__URL__/loadAd",{ad_id:ad_id},function(data){
				objs.setAttribute('actions','yes');
				var title="广告名："+data.data.title;
					 content='<div ><div><a href="'+data.data.url+'" target="_blank"><img src="'+data.data.pic+'" ></a></div><div style="line-height:22px;padding:10px;width:'+data.data.width+'px;">'+data.data.desc+'</div></div>';
				art.dialog({
					title:title,
					drag:false,
					lock:true,
					width:data.data.width,
					content:content
				})
			},'json')
		}
	}
		</script>

						<else/>
							<div class="decline"><img src="__PUBLIC__/images/yibo_decline.png" width="50px" height="50px" alt="比上月下降{$vo.ratio}" title="比上月下降{$vo.ratio}"/></div>
						</if>
						<div class="ad_show_num"><php>echo $vo['sum']*3;</php></div>
						<div class="ad_name"><a href="javascript:void(0);" infos="{$vo.ad_id}" actions="yes" onClick="loadAd(this);">广告名：{$vo.title}</a></div>
					</div>
