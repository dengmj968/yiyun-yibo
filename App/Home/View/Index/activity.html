<include file="Public:header" />
<include file="Public:top" />

<style>
.main_ovg{ width:980px; overflow: hidden; margin:0 auto; margin-bottom:50px;  box-shadow:0px 2px 3px #CCCCCC; border-radius:4px;}
.main_ovg_img{ width:980px; border:0px; margin-top:10px;}
.main_ovg_size{ font-size:14px; font-family:"Microsoft YaHei"; color:#333; line-height:26px; text-indent:4ex; padding:30px 20px; letter-spacing:2px;}
.biaoti{ font-size:22px; font-family:"Microsoft YaHei"; color:#333; line-height:50px; width:940px; margin:0px auto; padding-top:30px; text-align:center; margin-bottom:10px; }
.shijan{ font-size:12px; font-family:"Microsoft YaHei"; color:#999; line-height:20px; width:940px; margin:0px auto; text-align:right; padding-bottom:2px; border-bottom:#ccc 1px solid;}
</style>


	<div class="yibo_recommend_title share_title clearfix" style="margin-bottom:30px;">
		<p><span>益播公益活动</span></p>
	</div>

	<div class="main_ovg" >
		<div class="main_ovg_img"><img src="{$activityInfo.pic}" width="100%" height="100%" border="0"/></div>
		<div class="biaoti">{$activityInfo.title}</div>
		<div class="shijan">活动时间：<span>{$activityInfo.time}</span></div>
		<div class="main_ovg_size">{$activityInfo.content}</div>
	</div>
