<include file="UserCenter:header" />
<include file="UserCenter:top" />
<script type="text/javascript" src="__PUBLIC__/js/jquery.js"></script>
<div class="page">
    <div class="page-container">
        <div class="container">
            <div class="row">
                <include file="UserCenter:left" />
                <div class="span9">
                    <div>
                        <h4 class="header">编辑广告位<a href="__APP__/Home/Place/index" data-toggle="modal" style="margin-top:-10px;" class="btn pull-right">返回列表</a>
                        </h4>

                        <div style="min-height:500px; margin-top:30px;">
                            <form class="form-horizontal" action="__APP__/Home/Place/saveAdd" method="post" name="adForm" >
                            <div class="control-group">
                                <label class="control-label">广告位名称：</label>
                                <div class="controls">
                                    <input id="name" type="text" placeholder="广告位名称" name="name"  onblur='checkInputName()' value="{$placeInfo.name}"/>
                                     
                                    <!--提示-->
                                    <span style="cursor:pointer; margin-left: 7px"><a id="tt" href="#" tips="给广告位取个名字方便日后管理">
                                        <img src="__PUBLIC__/images/doubt.png" width="19" height="19" border="0" /></a>
                                    </span>
                                    <!--提示-->
                                </div>
                            </div>
								<div class="control-group">
                                <div class="controls">
                                    <label class="radio" style="display: inline-block">
                                        <input type="radio" name="placeType"  value="1"  onclick='showAllSize();' <php> if($placeInfo['placeType'] == 1){ echo "checked";}</php> >网站
                                    </label>
                                    <label class="radio" style="display: inline-block">
                                        <input type="radio" name="placeType"  value="2" onclick='selectSize();'  <php> if($placeInfo['placeType'] == 2){ echo "checked";}</php>> 博客
                                    </label>
                                </div>
                            </div>
                            <div class="control-group">
                                <label for="" class="control-label">设置尺寸：</label>
                                <div class="controls">
                                    <div class="box1" id="keywords_category">
                                        <select name="size_id" class="input_box4"  onchange='showDefaultPic(this.value)'>
										   <volist id="vo" name="size">
                                                <option value="{$vo.id}" info="{$vo.size_name}" <eq name='placeInfo.size_id' value='$vo["id"]'>selected style="color:red;" </eq>> {$vo.size_name}</option>
                                            </volist>
                                        </select>
                                    </div>
									     <!--提示-->
                                        <span style="cursor:pointer;  margin-left:1px; margin-top:2px;">
                                            <a id="tt" href="#" tips="共有22个广告位可以选择，可设置多个广告位"><img src="__PUBLIC__/images/doubt.png" width="19" height="19" border="0" /></a>
                                        </span>
                                           <!--提示-->
                                </div>
                            </div>
							<div class="control-group">
							  <label for="" class="control-label">关键字：</label>
							  <div class="controls">
								  <input type="text" style="" name="keywords" class="input_box3" id="keywords" onfocus="showDiv('#sysKeywords');" 
								  info='{$placeInfo.keyword_ids}' value='{$placeInfo.keywords}'/>
									<!--提示-->
                                        <span style="cursor:pointer; margin-left: 7px">
                                            <a id="tt" href="#" tips="可同时选择多个关键字，广告位中将展现该关键字类别下的所有公益广告"><img src="__PUBLIC__/images/doubt.png" width="19" height="19" border="0" /></a>
                                        </span>
                                    <!--提示-->
							 </div>
							</div>
							
							<div class="control-group" style="display:none;" id="sysKeywords">
							  <label for="" class="control-label"></label>
							  <div class="controls">
								<div>
									<h5>热门关键字：</h5>
									<div class="Keyword" >
										<volist name="keywords" id="vo">
											<a href="javascript:void(0);" ><div class="bqtou" info='{$vo.id}' onclick='selectCate(this);return false;'>{$vo.category_name}</div></a>
										</volist>

									</div>
								</div>
							  </div>
							</div>
							<input type='hidden' name='pid' value='{$pid}' id='pid'>
							<input type='hidden' name='placeId' value='{$placeInfo.id}' id='placeId'>
							
							 <div class="control-group">
                                <label class="control-label"></label>
                                <div class="controls">
                                    <button type="button" name="button" class="btn" onclick="run();">确定保存</button>
                                </div>
                            </div>
							<div class="control-group" style=" margin-top:-15px;">
							  <label for="inputPasswordAgain" class="control-label">效果图预览:</label>
							  <div class="controls">
								<div id="previewDiv" style="display:block;">
                                    <img id="previewImgId" src="/Public/upload/adSizeConfig/51f88e04d3a72.jpg" border="0"/>
                                </div>
							  </div>
							</div>	
                            </form>
							<input type='hidden' name='size_id' value='{$placeInfo.size_id}' id='size_id'>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
	
		function selectCate(obj){
			var val = obj.innerHTML;
			var id = obj.getAttribute('info');
			var inputVal = $("#keywords").val();
			var inputInfo = $("#keywords").attr('info');
			var patt = new RegExp(val);
			if( patt.test( inputVal ) ){
				return false;
			}else{
				if(inputVal != ""){
					inputVal = inputVal+','+val;
					inputInfo = inputInfo+','+id;
				}else{
					inputVal = val;
					inputInfo = id;
				}
			}
			document.getElementById('keywords').value = inputVal;
			document.getElementById('keywords').setAttribute('info',inputInfo);
			//checkKeywords();
		}
		
		//检测用户名
		function checkInputName(){
			var val = $("#name").val();
			if(val == '' || typeof(val) == 'undefined'){
				hint('warning', $("#name"), 'name', '广告位名称不能空着哦');
				return false;
			}else if(val.length > 35 ){
				hint('warning', $("#name"), 'name', '你的名称太长啦，能小于35吗？');
				return false;
			}else{
				hint('success', $("#name"), 'name', '');
				return true;
			}

		}
		function getById(eles){
			return document.getElementById(eles)
		}
		
		//检测关键字
		function checkKeywords(){
		
			if(getById('keywords').value.length == 0){
				keyList = [];
				keyIdList = [];
				document.getElementById('keywords').setAttribute('info','');
				hint('warning', $("#keywords"), 'keywords', '请至少确认一个关键词');
				return false;
			}
			//return getById('keywords').getAttribute('info');
			hint('success', $("#keywords"), 'keywords', '');
			return true;
		}

		function run(){
			var datas = {};
			var ck_ids = document.getElementById('keywords').getAttribute('info');
			var ck_keys = document.getElementById('keywords').value;
			if( checkInputName()){
				datas.keywords = ck_keys;
				datas.pid = document.forms.adForm.pid.value;
				datas.id = document.forms.adForm.placeId.value;
				datas.keyword_ids = ck_ids;
				datas.name = $("#name").val();
				datas.placeType = document.forms.adForm.placeType.value;
				datas.size_id = document.forms.adForm.size_id.value;
				$.ajax({
					url:'__URL__/saveEdit',
					type:'post',
					data:datas,
					dataType:'json',
					success:function(data){
						//dialogs();
						window.location.href='__URL__/index';
					}
				})
			}
			
		}
		

		function getPlaceCode(placeId,type){
			var random = Math.floor(Math.random()*10000);
			var str = '';
			if(type == 1){
				str+='<script type="text/javascript"> var yibo_id ='+placeId+';<\/script>';
				str+='<script src="http://yibo.iyiyun.com/yibo.js?random=3652" type="text/javascript"><\/script>';
				getById('placeCode').value=str;
			}
		}
		
		//博客和空间固定尺寸
		function selectSize(){
			$("select[name='size_id'] option").each(function(){
				if($(this).attr('info') != '190x350' ){
					$(this).hide();
				}else{
					$(this).attr("selected",'selected');
				}
				
			})
			
		}

		function showAllSize(){
			$("select[name='size_id'] option").each(function(){
				$(this).show();
			})
		}
		function showDiv(obj){
			$(obj).slideDown("fast");
		}
		function hint(status, obj, name, info) {
			var hint = '<span class="yanzheng" style="color:red;" id="' + name + '_hint">' + info + '</span>';
			var warning = '<span class="doubt1" id="' + name + '_warning"></span>';
			var success = '<span class="doubt" id="' + name + '_success"></span>';
			$("#" + name + "_success").remove();
			$("#" + name + "_warning").remove();
			$("#" + name + "_hint").remove();
			$(obj).next().hide();

			if (status == 'success') {
				$(obj).parent().append(success);
			} else {
				$(obj).parent().append(warning);
				$(obj).parent().append(hint)
			}
		}
		
		function showDefaultPic(val){
			var val = val;
			$("#size_id").val(val);
			$.ajax({
				url:'__URL__/getPicById',
				type:'post',
				data:{id:val},
				dataType:'json',
				success:function(data){
					$("#previewImgId").attr('src',data.data.pic);
					$("#previewDiv").show();
				}
			})
		}
		
		function dialogs(title,content,time){
			var time = time || 1;
			var title = title || '提示信息';
			var content = content || '操作成功';
			art.dialog({
				title:title,
				drag:false,
				time:time,
				lock:true,
				content:content
			})	
		}
		//showDefaultPic({$placeInfo['size_id']});
		$(function(){
			var size_id = $("#size_id").val();
			showDefaultPic(size_id)
