<script type="text/javascript">
function tab(o, s, cb, ev){ //tab切换类
	var $ = function(o){return document.getElementById(o)};
	var css = o.split((s||'_'));
	if(css.length!=4)return;
	this.event = ev || 'onclick';
	o = $(o);
	if(o){
		this.ITEM = [];
		o.id = css[0];
		var item = o.getElementsByTagName(css[1]);
		var j=1;
		for(var i=0;i<item.length;i++){
			if(item[i].className.indexOf(css[2])>=0 || item[i].className.indexOf(css[3])>=0){
				if(item[i].className == css[2])o['cur'] = item[i];
				item[i].callBack = cb||function(){};
				item[i]['css'] = css;
				item[i]['link'] = o;
				this.ITEM[j] = item[i];
				item[i]['Index'] = j++;
				item[i][this.event] = this.ACTIVE;
			}
		}
		return o;
	}
}
tab.prototype = {
	ACTIVE:function(){
		var $ = function(o){return document.getElementById(o)};
		this['link']['cur'].className = this['css'][3];
		this.className = this['css'][2];

		if(this['Index'] == 2){
			document.getElementById('place_add').setAttribute("href","__APP__/Home/Place404/add");
			document.getElementById('place_add').innerHTML="添加404广告位";
		}else{
			document.getElementById('place_add').setAttribute("href","__APP__/Home/Place/add");
			document.getElementById('place_add').innerHTML="添加站长广告位";
		}
		try{
			$(this['link']['id']+'_'+this['link']['cur']['Index']).style.display = 'none';
			$(this['link']['id']+'_'+this['Index']).style.display = 'block';
		}catch(e){}
			this.callBack.call(this);
			this['link']['cur'] = this;
	}
}
</script>
<script language="javascript">
$(function(){
	$("#l1").silder();		   
	$("#l2").silder();		   
});
(function($) {
	$.fn.silder = function(){
		var $this=this,
			span=$this.find("span"),
			dl=$this.find("dl");
			a=dl.find("a");
			span.click(function(){
				dl.stop(true,true).slideDown();								  
			});
			a.click(function(){
				span.text(this.innerHTML);
				dl.stop(true,true).slideUp();
			})
	};
})(jQuery); 
</script>

<script>
var emails = "{$Think.session.userInfo.email}";
//邮箱完善功能
function is_must_email(toUrls){
	if(emails){
		window.location.href = toUrls;	
	}else{
		art.dialog.open("/Index/popEmail", {title:'完善信息',id:'publish',opacity:0.6,fixed:true},false).lock();
	}
}

function delPlace(id,pid,types){
	if( !confirm('确定删除该广告位吗！') ){
        return;
    }
	if(types == 1){
		var $url = '__APP__/Place404/del';
	}else{
		var $url = '__APP__/Place/delPlace';
	}
	$.ajax({
		url:$url,
		type:'post',
		dataType:'json',
		data:{id:id,pid:pid},
		success:function(data){
            if(data.status == 1){
                if(types == 0){
                    $('#place_'+id).remove();
                }
            }else{
                dialogs('','<p style="color:green;width:300px;text-align:center;">删除失败！</p>',2)
            }				//dialogs('','<p style="color:green;width:300px;text-align:center;">删除成功</p>',2);

		}
	})
}

function getCodes(id,pid,placeType){
	var url = '__APP__/Place/getCodes';
	$.ajax({
		url:url,
		type:'post',
		data:{id:id,pid:pid,placeType:placeType},
		dataType:'json',
		success:function(data){
				var msg = '获取广告位代码(ctrl + c)';
				var content = "<div style='width:460px; height:100px;'><textarea  style='resize: none; width:100%; height:100%;' id='textareaCodes' onclick='copyCodes(this)'>"+data.data+"</textarea></div>";
				dialogs(msg,content,30);		
		}
	})
}

function dialogs(title,content,time){
	var time = time || 2;
	var title = title || '提示信息';
	var content = content || '操作成功';
	art.dialog({
		title:title,
		drag:false,
		time:time,
		lock:true,
		content:content
	})	
}
function resetPlace(id,obj,val,pid){
		$.ajax({
			type:'post',
			url:'__URL__/resetPlace',
			data:{id:id,status:val,pid:pid},
			dataType:'json',
			success:function(data){
				if(data.status == 1){
					obj.setAttribute('info',data.data.status);
					obj.innerHTML=data.info;
				}
			}
		})
	}   
$(function(){
	$('#copyBtn').zclip({
	    path: "/Public/js/zclip/ZeroClipboard.swf",
	    copy: function(){
	        return $('#textareaCodes').val();
		},
		afterCopy: function () { alert("复制成功!"); }
	});
})

function copyCodes(obj){
	obj.select();
