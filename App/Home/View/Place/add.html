<include file="Public:header" />
<include file="Public:top" />
<SCRIPT type="text/javascript" src="/Public/js/zclip/jquery.zclip.min.js"></SCRIPT>
<!-- banner -->
<div class="g_centre_banner">
    <div class="m_stylist_demandbanner">
    </div>
</div>

<!-- banner end -->
<div class="g_public_ad clearfix">
    <div class="g_public_ad_fl g_public_ad_fl2 fl">
        <h2>创建广告位</h2>
        <form class="form-horizontal" action="__APP__/Home/Place/saveAdd" method="post" name="adForm" >
            <div class="m_upload_down_form">

                <div class="m_upload_box clearfix">
                    <label for="title" class="m_upload_title">广告位名称：</label>
                    <div class="m_upload_input">
                        <input name="name" id="name" placeholder="广告位名称" onblur="checkInputName();" onfocus="" value="" type="text" />
                    </div>

                    <div class="map_judge_ask_box" id="name_ask">
                        <div class="ask_box" >
                            <p class="ask" id="">给广告位取个名字方便日后管理</p><p class="ask_angle"></p>
                        </div>
                        <a id="" class="map_judge_ask"></a>
                    </div> 

                    <a class="map_judge_right map_judge_right2" style="display:none;" id="name_right"></a>
                    <div class="map_judge_error_box" style="display:none;" id="name_error">
                        <div class="warn_box warn_box2" style="visibility: visible;">
                            <p class="warn" id="name_text"></p><p class="angle"></p>
                        </div>
                        <a id="" class="map_judge_error map_judge_error2"></a>
                    </div> 
                </div>

                <div class="m_upload_box clearfix">
                    <label for="title" class="m_upload_title">网站类型：</label>

                    <label  class="m_upload_title5 fl" style="text-align:center;padding-right:50px;" >
                        <input type="radio" name="placeType" value="1" checked="checked" onclick='showAllSize();' />网站
                    </label>    
                    <label class="m_upload_title5 fl" style="text-align:center;" >
                        <input type="radio" name="placeType" value="2" onclick='selectSize();' />博客
                    </label>
                </div>

				<div class="m_upload_box clearfix" id="size">
                    <label class="m_upload_title">设置尺寸：</label>
                    <div class="fl" id="keywords_category" style="width:220px;">
	                    <select  name="size_id" class="m_select fl"
							onchange="showDefaultPic(this.value);">
	                        <volist id="vo" name="adSizes">
								<eq name='vo.id' value='10'>
									<option value="{$vo.id}" info="{$vo.size_name}" selected='selected'>{$vo.size_name}</option>
								<else/>
									<option value="{$vo.id}" info="{$vo.size_name}">{$vo.size_name}</option>
								</eq>
	                        </volist>
	                    </select>
	                </div>

                    <div class="map_judge_ask_box" id="">
                        <div class="ask_box" >
                            <p class="ask" id="">共有22个广告位可以选择，可设置多个广告位</p><p class="ask_angle"></p>
                        </div>
                        <a id="" class="map_judge_ask"></a>
                    </div> 

                    <a class="map_judge_right map_judge_right2" id="desc_right" style="display:none;"></a>
                    <div class="map_judge_error_box" id="desc_error" style="display:none;">
                        <div id="pw_warn_box" class="warn_box warn_box2" style="visibility: visible;">
                            <p id="pw_warn" class="warn"></p><p class="angle"></p>
                        </div>
                        <a id="" class="map_judge_error map_judge_error2"></a>
                    </div>

                </div>

                <div id="keybox" class="m_upload_box clearfix">
                    <label for="title" class="m_upload_title">关键字：</label>
                    <div class="m_upload_input">
                        <input name="keywords" id="keywords" placeholder="关键字" onblur="" onfocus="showDiv('#sysKeywords');" value="" type="text" />
                    </div>

                    <div class="map_judge_ask_box" id="">
                        <div class="ask_box" >
                            <p class="ask" id="">可同时选择多个关键字，广告位中将展现该关键字类别下的所有公益广告</p><p class="ask_angle"></p>
                        </div>
                        <a id="" class="map_judge_ask"></a>
                    </div> 

                    <a class="map_judge_right map_judge_right2" style="display:none;" id="s"></a>
                    <div class="map_judge_error_box" style="display:none;" id="titleError">
                        <div class="warn_box warn_box2" style="visibility: visible;">
                            <p class="warn" id=""></p><p class="angle"></p>
                        </div>
                        <a id="" class="map_judge_error map_judge_error2"></a>
                    </div> 
                </div>

                <div class="sysKeywords" style="display:none;" id="sysKeywords">

                    <h5>热门关键字：<span>（也可手动输入自定义关键字，多个关键字用逗号隔开）</span></h5>
                    <div class="Keyword clearfix" >
                        <volist name="keywords" id="vo">
                            <a href="javascript:void(0);" >
                            	<div class="bqtou" info='{$vo.id}' onclick='selectCate(this);return false;'>{$vo.category_name}</div>
                            </a>
                        </volist>

                    </div>

                </div>

                <div class="m_upload_box clearfix" >
                    <label class="m_upload_title">获取代码：</label>
                    <div class="m_centre_box fl">
	                   <button type="button" onclick='createCode();' class="u_btn10">点击生成代码</button>
	                    <div id="" class="m_upload_txtarea">
	                        <textarea name="desc" id="placeCode" placeholder="" ></textarea>
	                    </div>
                    </div>
                    <div><a class="u_btn11 fr" id="copysBtn" href="javascript:;">复制代码</a></div>
                </div>

                <div class="m_upload_box clearfix" >
                    <label class="m_upload_title">效果图预览：</label>
                    <div id="previewDiv" class="fl">
                        <img id="previewImgId" style="max-width:468px;" src="/Public/upload/adSizeConfig/51f88e04d3a72.jpg" border="0"/>
                    </div>
                </div>                      
               
            </div>
        </form>
    </div>
    <div class="g_public_ad_fr g_public_ad_fr2 fr">
        <h2>公益广告推荐<a class="u_btn7" href="__APP__/Home/Index/window" target='_blank'>查看全部</a></h2>
		<ul class="g_centre_ul clearfix">
			<volist name='list' id='vl'>
				<li class="type2"><a href="javascript:;"><img src="{$vl.pic}"></a>
			</volist>
			
		</ul>
    </div>
</div>

<script type="text/javascript">
$(function(){

    $(".map_judge_ask").hover(
    function () {
        $(this).prev().css("visibility","visible");
    },
    function () {
        $(this).prev().css("visibility","hidden");
        }
    );

    zclipClick();	

});
function zclipClick(){
	$('#copysBtn').zclip({
	    path: "/Public/js/zclip/ZeroClipboard.swf",
	    copy: function(){
	        return $('#placeCode').val();
		},
		afterCopy: function () { alert("复制成功!"); }
	});
}
function selectCate(obj){
	var val = obj.innerHTML;
	var id = obj.getAttribute('info');
	var inputVal = $("#keywords").val();
	var inputInfo = $("#keywords").attr('info');
	var patt = new RegExp(val);
	if( patt.test( inputVal ) ){
		return false;
	}else{
		if(inputVal != ""){
			inputVal = inputVal+','+val;
			inputInfo = inputInfo+','+id;
		}else{
			inputVal = val;
			inputInfo = id;
		}
	}
	document.getElementById('keywords').value = inputVal;
	document.getElementById('keywords').setAttribute('info',inputInfo);
	//checkKeywords();
}

//检测用户名
function checkInputName(){
	$('#name_ask').css('display','none');
	$("#name_error").css('display','none');
	$("#name_right").css('display','none');
	$('#name_text').text('');
	var val = $("#name").val();
	if(val == ''){
			$('#name_text').text('广告位名称不能为空');
			$("#name_error").css('display','block');
			$("#name").focus();
			return false;
		}else if(val.length > 35 ){
			$('#name_text').text('你的名称太长啦，不要超过35个？');
			$("#name_error").css('display','block');
			$("#name").focus();
			return false;
		}else{
			$("#name_right").css('display','block');
			return true;
		}


}
function getById(eles){
	return document.getElementById(eles)
}

//检测关键字
function checkKeywords(){
	if(getById('keywords').value.length == 0){
		keyList = [];
		keyIdList = [];
		document.getElementById('keywords').setAttribute('info','');
		hint('warning', $("#keywords"), 'keywords', '请至少确认一个关键词');
		$("#keywords").focus();
		return false;
	}
	hint('success', $("#keywords"), 'keywords', '');
	return true;
}
//生存代码
function createCode(){
	var datas = {};
	var ck_ids = document.getElementById('keywords').getAttribute('info');
	var ck_keys = document.getElementById('keywords').value;
	if( checkInputName() ){
		datas.keywords = ck_keys;
		datas.keyword_ids = ck_ids;
		datas.name = $("#name").val();
		datas.placeType = $("input[name='placeType']:checked").val();
		datas.size_id = document.forms.adForm.size_id.value;
		$.ajax({
			url:'__URL__/saveAdd',
			type:'post',
			data:datas,
			dataType:'json',
			success:function(data){
				getById('placeCode').value=data.data;
			}
		})
	}
	
}


function getPlaceCode(placeId){
	var random = Math.floor(Math.random()*10000);
	var str = '';
		str+='<script type="text/javascript"> var yibo_id ='+placeId+';<\/script>';
		str+='<script src="http://yibo.iyiyun.com/yibo.js?random=3652" type="text/javascript"><\/script>';
		getById('placeCode').value=str;
}

//博客和空间固定尺寸
function selectSize(){
	$("select[name='size_id'] option").each(function(){
		if($(this).attr('info') != '190x350' ){
			$(this).hide();
		}else{
			$(this).attr("selected",'selected');
		}
		
	})
	
	var size_id =$("select[name='size_id'] option:selected").val();
	showDefaultPic(size_id);
	
}

function showAllSize(){
	$("select[name='size_id'] option").each(function(){
		$(this).show();
	})
}
function showDiv(obj){
	$(obj).slideDown("fast",function(){
		zclipClick();
		
	});

}

function hint(status, obj, name, info) {
	var hint = '<span class="yanzheng" style="color:red;" id="' + name + '_hint">' + info + '</span>';
	var warning = '<span class="doubt1" id="' + name + '_warning"></span>';
	var success = '<span class="doubt" id="' + name + '_success"></span>';

	$("#" + name + "_success").remove();
	$("#" + name + "_warning").remove();
	$("#" + name + "_hint").remove();
	$(obj).next().hide();

	if (status == 'success') {
		$(obj).parent().append(success);
	} else {
		$(obj).parent().append(warning);
		$(obj).parent().append(hint)
	}
}

function showDefaultPic(val){
	var val = val;
	$.ajax({
			url:'__URL__/getPicById',
			type:'post',
			data:{id:val},
			dataType:'json',
			success:function(data){
				$("#previewImgId").attr('src',data.data.pic);
				$("#previewDiv").show();
				//设置新的图片
				//alert(data.data.picList.length);
				var tpl = '';
				var lens = data.data.picList.length;
				for(var i=0;i< lens;i++){
					//if(i == lens -1){
					//	tpl += '<li class="type'+data.data.types+'" style="margin:0;"><a href="javascript:;"><img src="'+data.data.picList[i].pic+'"></a></li>';
					//}else{
						tpl += '<li class="type'+data.data.types+'"><a href="javascript:;"><img src="'+data.data.picList[i].pic+'"></a></li>';
					//}
				}
				$('.g_centre_ul').empty().html(tpl)
			}
	})
