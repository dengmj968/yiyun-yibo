<include file="Public:header" />
<include file="Public:top" />

<div class="customer">
	<div class="yibo_recommend_title clearfix"><p style="padding-top:12px; width:980px;margin:0 auto; text-align:center;"><span>传播案例展示</span></p></div>
	<div class="customercase">
	
<!--做循环两个一起循环-->	
	<!--左图右边文字，活动背景*******限定字数*******-->
    <volist name='data' mod='2' id='item' >
		<div class="customercase_main">
			<div class="customercase_mainleft{$mod}"><a href="{$item.url}" target="_blank"><img src="{$item.pic}" width="440" height="300" title="{$item.name}"/></a></div>
			<div class="customercase_mainright{$mod}">
				<h2>{$item.name}</h2>
                <if condition="$item.username neq NULL">
					<h3>投放用户：<span>{$item.username}</span></h3>
                </if>
				<h3>投放效果：</h3>
				<div>投放时间：<span>{$item.start_time|date='Y年n月d日',###} - {$item.end_time|date='Y年n月d日',###}</span></div>
                <div>投放效果：<span>展现量 {$item.show_num}</span>，<span>点击量 {$item.click_num}</span></div>
				<h3>活动介绍：</h3>
				<div>{$item.abstract}</div>
				<div class="cusrcase"><a href="{$item.url}" target="_blank">活动详情</a></div>
			</div>
		</div>
    </volist>
    
	<if condition="$count eq 0">
    	<p style="text-align:center;">该页面正在开发中，内容即将呈现</p>
	<else />
		<div class="main_axz_tx clearfix">
			<div class=" fr m_page_stylist">{$show}</div>
		</div>
    </if>

	</div>
</div>
