<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>广告报告</title>
    <script type="text/javascript" src="/Public/js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="/Public/js/My97DatePicker/WdatePicker.js"></script>
    <script src="/Public/js/Highstock-1.3.2/js/highstock.js"></script>
    <script src="/Public/js/Highstock-1.3.2/js/modules/exporting.js"></script>
    <script type="text/javascript">
        $(function() {
            $.getJSON('__URL__/getJson/start_date/{$start_date}/stop_date/{$stop_date}/ad_id/{$ad_id}/name/show', function(data) {
                $.getJSON('__URL__/getJson/start_date/{$start_date}/stop_date/{$stop_date}/ad_id/{$ad_id}/name/click', function(data2) {
                    $('#container').highcharts('StockChart', {
                        rangeSelector : {
                            selected : 1
                        },
                        title : {
                            text : '访问示意图'
                        },
                        series : [{
                            name : '展示量',
                            data : data,
                            tooltip: {
                                valueDecimals: 2
                            }
                        }, {
                                name : '点击量',
                                data : data2,
                                tooltip: {
                                    valueDecimals: 2
                                }
                            }
                        ]
                    });
                });
            });

        });

        $(function(){
            $(".table").find("tr").hover(function () {
                if($(this).attr("class")!="tr_td"){
                    $(this).addClass("bg_hover");
                }
            }, function () {
                $(this).removeClass("bg_hover");
            });
        })
    </script>
    <style>
        .tr_td{
            background-color: #899;
            color: #fff;
        }
        .table{
            margin-top: 30px;
            border-collapse: collapse;
            border-spacing: 0;
            width: 930px;;
        }
        .table tr{
            display: table-row;
            vertical-align: inherit;
            border-color: inherit;
            border-bottom: 1px solid #ccc;
        }
        table.table td {
            font-size: 14px;
            font-family: Arial,​'宋体';
            border-width: 1px 0;
            font-weight: normal;
            line-height: 20px;
            padding: 4px 10px;
            white-space: nowrap;
            text-align: center;
        }
        .bg_hover { background-color:#F3F3F3; }

</style>
  </head>
<body>
<div>
    <form action="__URL__/index/" motdod="post" >
        <input type="hidden" name="ad_id" id="ad_id" value={$ad_id}/>
        <table>
            <tr>
                <td>开始时间：</td>
                <td><input type="text"  id="start_date" name="start_date" value="{$start_date}" onfocus="WdatePicker({skin:'ext',firstDayOfWeek:1})" /></td>
                <td>结束时间：</td>
                <td><input type="text"  id="stop_data" name="stop_date"  value="{$stop_date}" onfocus="WdatePicker({skin:'ext',firstDayOfWeek:1,maxDate:'2013-12-20'})" /></td>
                <td><input type="submit" value="查询" name="submitOk" ></td>
            </tr>
        </table>
    </form>
</div>
<div id="container" style="height: 400px; min-width: 600px;max-width: 930px;"></div>
<table class="table">
    <tr class="tr_td">
        <th>序号</th>
        <th>日期</th>
        <th>点击量</th>
        <th>访问量</th>
        <th>点击率</th>
    </tr>
    <volist name="list" id="vo">
        <tr>
            <td>{$key+1+($countPage-1)*20}</td>
            <td>{$vo.create_time}</td>
            <td>{$vo.click}</td>
            <td>{$vo.show}</td>
            <td><php> echo round($vo["click"]/$vo["show"] ,4)*100;echo"%";</php></td>
        </tr>
    </volist>
    <tr>
        <td colspan="5"><if condition="$page eq '' "> 亲，没有数据哦!~ <else/>{$page}</if></td>
    </tr>
</table>
</body>
