<style>
html {
	color: #000;
	background: #fff;
	height: 100%;
	margin-bottom: 1px;
}

body,div,ul,li {
	margin: 0;
	padding: 0;
}

img {
	border: 0
}

ul {
	list-style: none;
}

html,html body {
	color: #666;
	font: 12px/1.5 'Microsoft YaHei', '宋体', STHeiti, Verdana, Arial,
		Helvetica, sans-serif;
	background: #fff;
}

a {
	color: #538c9f;
}

a:hover {
	color: #84B263;
}

div.wrapper {
	width: 980px;
	margin: 0 auto;
	position: relative;
}

.fn-clear {
	zoom: 1;
}

.box_skitter {
	position: relative;
	background: none;
}

.box_skitter ul {
	display: none;
}

.box_skitter .container_skitter {
	overflow: hidden;
	position: relative;
}

.box_skitter .image {
	overflow: hidden;
}

.box_skitter .image img {
	display: none;
}

.box_skitter .box_clone {
	position: absolute;
	top: 0;
	left: 0;
	width: 100px;
	overflow: hidden;
	display: none;
	z-index: 20;
}

.box_skitter .box_clone img {
	position: absolute;
	top: 0;
	left: 0;
	z-index: 20;
}

.box_skitter .prev_button {
	position: absolute;
	top: 50%;
	left: -5px;
	z-index: 100;
	width: 57px;
	height: 62px;
	overflow: hidden;
	text-indent: -9999em;
	margin-top: -25px;
	background: url(/Public/silder/prev.png) no-repeat left top !important;
}

.box_skitter .next_button {
	position: absolute;
	top: 50%;
	right: -5px;
	z-index: 100;
	width: 57px;
	height: 62px;
	overflow: hidden;
	text-indent: -9999em;
	margin-top: -25px;
	background: url(/Public/silder/next.png) no-repeat left top !important;
}

.box_skitter .label_skitter {
	z-index: 150;
	position: absolute;
	display: none;
}

.loading {
	position: absolute;
	top: 50%;
	right: 50%;
	z-index: 10000;
	margin: -16px -16px;
	color: #fff;
	text-indent: -9999em;
	overflow: hidden;
	background: url(/Public/silder/ajax-loader.gif) no-repeat left top;
	width: 31px;
	height: 31px;
}

#slideshow {
	width: 980px;
	height: 318px;
}

#slideshow ul {
	display: none;
}
.m_press img{
	margin-top:-50px;
	z-index:9999;
	text-align:center;
	position: absolute;
	
}
</style>

<div class="content">
    <!-- 代码 开始 -->
    <div id="yc-mod-slider">
        <div class="wrapper">
            <div id="slideshow" class="box_skitter fn-clear">
                <ul>
                    <li>
                        <img  class="cubeRandom" src="/Public/images/silder/1.jpg" /></li>
                    <li>
                        <img  class="cubeRandom" src="/Public/images/silder/2.jpg" /></li>
                    <li>
                        <img  class="cubeRandom" src="/Public/images/silder/3.jpg" /></li>
                </ul>
            </div>
			<script type="text/javascript" src="/Public/js/slideshow.js"></script>
        </div>
        <div class="wrapper m_press">
        	<div style=" width:185px; margin:0 auto;"><a href="/new404"><img src="/Public/images/silder/press.png"/></a></div>
        </div>
    </div>
    <!-- 代码 结束 -->

</div>
</div>
</div>
