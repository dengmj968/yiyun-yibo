<link href="__PUBLIC__/js/uploadify/uploadify.css" rel="stylesheet" type="text/css">
	<!-- banner -->
	<div class="g_stylist_requirebanner"></div>
	<!-- banner end -->
	<div>
	<div class="m_stylist_requiretable">
		<table cellspacing="0" cellpadding="0" border="0" class="m_stylistrequire_table">
		    <thead>
		        <tr class="no_border">
		            <th class="odd" width="20%" >作品要求</th>
		            <th class="even" width="80%" class="border_r">
		            <!-- <th width="20%" colspan="2" class="border_r"> -->
		                <p>作品基调：符合公益项目理念，积极乐观向上，最好能打动人心。</p>
						<p>表现方式：绘画、电脑设计、摄影等表现方式均可。</p>
						<p>文件格式：jpg、png</p>
		            </th>
		        </tr>
		    </thead>
		    <tbody>
		        <tr class="default_edit">
		            <td class=" odd" style="padding:30px 20px;">设计师奖励</td> 
		            <td class=" even"> 
		        		<p>赚取积分，兑换礼品</p>
						<p>获得展示赞助，可以让好多好多人看到你的作品</p>
						<p>可获得作品实名展示机会，提高你的行业知名度</p>
					</td>
		        </tr>
		        <tr class="default_edit" >
		            <td class="odd last">尺寸介绍</td>
		            <td class="even" style="padding:0;">
		                <table class="m_zitable" width="100%">
							<tr>
								<td class="border2" width="35%">作品尺寸</td>
								<td class="border1" width="35%">作品价值</td>
								<td class="border5" width="30%">展示一天所需积分</td>
							</tr>
                            <volist name='sizeList' id='i'>
								<if condition="$key eq (count($sizeList)-1)">
                            	<tr>
									<td class="border7">{$i.size_name}</td>
									<td class="border7">{$i.price}</td>
	                            	<td>{$i.score}</td>
                                </tr>
								<else />
								<tr>
									<td class="border3">{$i.size_name}</td>
									<td class="border3">{$i.price}</td>
	                            	<td class="border6">{$i.score}</td>
                                </tr>
								</if>
                            </volist>
							<!--
                            <tr>
                            	<td class="border7">1</td>
								<td class="border7">2</td>
	                        	<td >3</td>
                            </tr>
                            
							<tr>
								<td class="border3">{$key}</td>
								<td class="border4">发布信息信息</td>
								<td class="border3">发布信息信息</td>
								<td class="border6"></td>
							</tr>-->
							
						</table>
		            </td>
		           
		        </tr>
		        
		    </tbody>
		</table>
	</div>
