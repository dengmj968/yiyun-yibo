<include file="UserCenter:header"/>
<include file="UserCenter:top"/>
<link rel="stylesheet" type="text/css" href="/Public/js/lightbox/themes/default/jquery.lightbox.css" />
<script type="text/javascript" src="/Public/js/lightbox/jquery.lightbox.min.js"></script>
<script src="__PUBLIC__/js/artDialog/artDialog.iframeTools.js"></script>
<script>
    $(function(){
        $('.lightbox').lightbox();
    })
</script>
<style>
#info{} 
</style>
<div class="page" id="info">
<div class="page-container">
<div class="container">
	<div class="row">
		<include file="UserCenter:left" />
		<div class="span9">
 
<!--操作功能-->
	<div>
	  <h4 class="header">我的广告列表<a href="__APP__/Production/inputProduction" target="_blank" data-toggle="modal" style="margin-top:-10px;" class="btn pull-right">添加作品</a></h4>
	<div  class="border_table">
	  <table class="table table-striped sortable">
		<thead>
		  <tr>
			<th>作品名称</th>
			<th>作品尺寸</th>
			<th>创建时间</th>
			<th>作品类型</th>
			<th>更多操作</th>
		  </tr>
		</thead>
		<tbody>
        <volist name="proList" id="vo">
		  <tr id="ad_{$vo.id}" >
			<td><if condition="$vo['status'] eq '1' OR $vo['status'] eq '4'">{$vo.title}<else /><a href="__APP__/Stylist/detail/id/{$vo.id}" target="_blank">{$vo.title}</a></if></td>
			<td><span class="label label-success"><php>echo D("AdSizeConfig")->getFieldById($vo["size_id"],"size_name");</php></span></td>
			<td>{$vo.create_time|date='Y-m-d H:i:s',###}</td>
              <td>
				<span class="label label-important"  id="status_{$vo.id}">
						<if condition="$vo['type'] eq '2'">
							作品
						<elseif condition="$vo['type'] eq '3'"/>
							需求作品
						<elseif condition="$vo['type'] eq '4'" />
							待售作品
                        <elseif condition="$vo['type'] eq '5'" />
							作品转广告
						</if>|
                        <if condition="$vo['status'] eq '1'">
							审核中
						<elseif condition="$vo['status'] eq '4'"/>
							未通过
                        <else />
							正常
						</if>
                        
				</span>
			  </td>

			<td>
			  <div class="btn-group">
				<button data-toggle="dropdown" class="btn">操作</button>
				<button data-toggle="dropdown" class="btn dropdown-toggle"><span class="caret"></span></button>
				<ul class="dropdown-menu">
				  <li>
				  <if condition="$vo['type'] eq 2 AND $vo['status'] eq 2">
				  <a href="javascript:void(0);">被赞助中……</a>
				  <else />
				  <a href="__APP__/Home/Production/edit/id/{$vo.id}/p/{$p}">修改数据</a>
				  </if>
				  
				  </li>
				</ul>
			  </div>
			</td>
		  </tr>
        </volist>



		</tbody>
	  </table>
	  <div class="pagination pagination-centered clearfix">
		  <div class="page1">
	          {$show}
		  </div>
	  </div>
	</div>
	</div>
<!--操作功能-->	  
		  
		  

		</div>
	</div>
</div>
</div>

</div>
