<SCRIPT type="text/javascript" src="/Public/js/zclip/jquery.zclip.min.js"></SCRIPT>
<style> 
#info{border:0px;} 
.tab1 ,.tab2{ height:40px; border:1px #cfedff solid; border-bottom:0; border-bottom: #eee 1px solid;}
.tab1 ul ,.tab2 ul{ margin:0;padding:0;}
.tab1 li,.tab2 li{ float:left; padding:0 30px; height:40px; line-height:40px; list-style:none; text-align:center; border-right:1px #ebf7ff solid; cursor:pointer;}
.tab1 li.now,.tab2 li.now{ color:#ffffff; background:#63B4D2;font-weight:bold;}
.tablist{ font-size:14px;line-height:24px;border:1px #cfedff solid; display:none;}
.block{display:block;}
.red{color:#BD0A01;}
fieldset{ border:1px #B0C0D1 solid;padding:10px;}
legend{ background:#B0C0D1;padding:4px 10px;color:#fff;}
#c{ margin-top:10px;}
.c1,.c2{line-height:20px;}
.c1{ color:#014CC9;}
.c2{ color:#7E6095;display:none;}
h3{ font-size:14px;padding:5px 0;}
.boxSearch{ margin:0px 10px;}
.bsearch{ width:100%; height:32px; padding-top:15px;  padding-bottom: 10px;}
</style>

<div class="page" id="info">
<div class="page-container">
<div class="container">
  <div class="row">
  <include file="UserCenter:left" />
    <div class="span9">
	<div>
		<h4 class="header">我的赞助<a href="__APP__/Home/Stylist/productionWall" target="_blank" style="margin-top:-10px;" class="btn pull-right">我要赞助</a></h4>
        <div style="margin-bottom:30px;">				
		<div>
			<div id="test2_1" class="tablist block">
				<span>
					<table class="table table-striped sortable">
                        <form method="GET" action="__APP__/Home/AdBuy/index" id="submitForm">
                            <div class="bsearch">
                                <div class="controls" style="float:left;">
                                        <span style="float:left; margin-left: 14px;"><input type="text" name="title"  value="{$title}"  placeholder="作品名称" /></span><span style="float:left;margin-left:4px;"><button type="submit" class="btn">搜索</button></span>
                                </div>
                            </div>
                        </form>
						<thead>
						  <tr>
							<th>作品名称</th>
							<th width="70" style="text-align:center">支付积分</th>
                            <th width="270">展示时间</th>
							<th width="100">提交时间</th>
							<!--<th width="80">更多操作</th>-->
						  </tr>
						</thead>
						<tbody>
                        <volist name="data" id="vo">
						  <tr id="list_{$vo.id}">
							<td><a href="__APP__/Stylist/detail/id/{$vo.ad_id}" target="_blank">{$vo.title}</a></td>
							<td style="text-align:center">{$vo.buyer_consume}</td>
							<td>{$vo.start_date}
                             <if condition="$vo['end_date']"> — {$vo.end_date}</if>
                            </td>
							<td>{$vo.create_date}</td>
							<!--
							<td>
							  <div class="btn-group">
								  <div class="btn-group">
									<button data-toggle="dropdown" class="btn">操作</button>
									<button data-toggle="dropdown" class="btn dropdown-toggle"><span class="caret"></span></button>
									<ul class="dropdown-menu">
									  <li>
									  <a href="javascript:void(0);" onclick='delDemand({$vo.id})'>删除</a>
									  </li>
									</ul>
								  </div>
							  </div>
							</td>
							-->
						  </tr>
                            </volist>
						</tbody>
					</table>
				<!--********************这里是翻页********************************-->
				<notempty name='data'>
					<div class="pagination pagination-centered clearfix">
						<div class="page1 ">
	                        {$page}
						</div>
					</div>
				</notempty>
				<!--********************这里是翻页********************************-->
				</span>
				</div>
		</div>
        </div>			  
    </div>
    </div>
  </div>
</div>
      </div>
    </div>
<script>


function delDemand(id){
	if( !confirm('确定删除该需求吗！') ){
        return;
    }
	$.ajax({
		url:'__APP__/Demand/del',
		type:'post',
		dataType:'json',
		data:{id:id},
		success:function(data){
			if (data==1){
				dialogs('','<p style="color:green;width:300px;text-align:center;">删除成功</p>',2);
				$('#demand_'+id).remove();
			}else{
				dialogs('','<p style="color:green;width:300px;text-align:center;">删除失败</p>',2);
			}
				
		}
	})
}



function dialogs(title,content,time){
	var time = time || 2;
	var title = title || '提示信息';
	var content = content || '操作成功';
	art.dialog({
		title:title,
		drag:false,
		time:time,
		lock:true,
		content:content
	})	
}

</script>
