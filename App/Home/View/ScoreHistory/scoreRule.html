<script language="javascript">
$(function(){
	$("#l1").silder();		   
	$("#l2").silder();		   
});
(function($) {
	$.fn.silder = function(){
		var $this=this,
			span=$this.find("span"),
			dl=$this.find("dl");
			a=dl.find("a");
			span.click(function(){
				dl.stop(true,true).slideDown();								  
			});
			a.click(function(){
				span.text(this.innerHTML);
				dl.stop(true,true).slideUp();
			})
	};
})(jQuery); 
</script>
