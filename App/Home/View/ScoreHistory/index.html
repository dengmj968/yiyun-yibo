<script language="javascript">
$(function(){
	$("#l1").silder();		   
	$("#l2").silder();		   
});
(function($) {
	$.fn.silder = function(){
		var $this=this,
			span=$this.find("span"),
			dl=$this.find("dl");
			a=dl.find("a");
			span.click(function(){
				dl.stop(true,true).slideDown();								  
			});
			a.click(function(){
				span.text(this.innerHTML);
				dl.stop(true,true).slideUp();
			})
	};
})(jQuery); 
</script>

<script>
function delPlace(id,pid,types){
	if( !confirm('确定删除该广告位吗！') ){
        return;
    }
	if(types == 1){
		var $url = '__APP__/Place404/del';
	}else{
		var $url = '__APP__/Place/delPlace';
	}
	$.ajax({
		url:$url,
		type:'post',
		dataType:'json',
		data:{id:id,pid:pid},
		success:function(data){
				dialogs('','删除成功',2);
				if(types == 0){
					$('#place_'+id).remove();
				}else{
					$('#place404_'+id+'_'+pid).remove();
				}
		}
	})
}

function getCodes(id,pid,type){
	if(type == 1){
		var url = '__APP__/Place404/getCodes';
	}else{
		var url = '__APP__/Place/getCodes';
	}
	$.ajax({
		url:url,
		type:'post',
		data:{id:id,pid:pid},
		dataType:'json',
		success:function(data){
				var msg = '获取广告位代码(ctrl + c)';
				var content = "<div style='width:460px; height:100px;'><textarea  style='resize: none; width:100%; height:100%;' id='textareaCodes' onclick='copyCodes(this)'>"+data.data+"</textarea></div>";
				dialogs(msg,content,30);
				
		}
	})
}
function copyCodes(obj){
	obj.select();

}
function dialogs(title,content,time){
	var time = time || 2;
	var title = title || '提示信息';
	var content = content || '操作成功';
	art.dialog({
		title:title,
		drag:false,
		time:time,
		lock:true,
		content:content
	})	
}


</script>
