<head>

    <title>个人中心</title>

	<link rel="stylesheet" type="text/css" href="/Public/css/home/all.css" />
    <link rel="stylesheet" type="text/css" href="/Public/css/home/reset.css" />
    <link rel="stylesheet" type="text/css" href="/Public/css/home/tema.css" />
    <link rel="stylesheet" type="text/css" href="/Public/css/home/slide.css" />
    <script type="text/javascript" src="/Public/js/jquery-1.3.1.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/calendar/calendar.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/calendar/calendar-setup.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/calendar/calendar-zh.js"></script>
	<link href="__PUBLIC__/js/calendar/calendar.css?v=2" rel="stylesheet" type="text/css">
    <script type="text/javascript">
        $(document).ready(function(){
            //To switch directions up/down and left/right just place a "-" in front of the top/left attribute
            //Vertical Sliding
            //Full Caption Sliding (Hidden to Visible)
            $('.boxgrid.captionfull').hover(function(){
                $(".cover", this).stop().animate({top:'142px'},{queue:false,duration:166});
            }, function() {
                $(".cover", this).stop().animate({top:'190px'},{queue:false,duration:166});
            });
        });

        function ChangeMenu(){
            var URLList = []; //索引表示该链接显示的位置
            // 个人中心
            URLList["UserCenter/center"] = 0;
            URLList["UserCenter/index"] = 0;
            URLList["UserCenter/editPassword"] = 0;
            //广告管理
            URLList["Ad/add"] = 1;
            URLList["Ad/index"] = 1;
            URLList["Ad/edit"] = 1;
            //广告位管理
            URLList["AdPlace/add"] = 2;
            URLList["AdPlace/index"] =2;
            URLList["AdPlace/edit"] = 2;
            URLList["MessageManage/index"] = 3;
            URLList["MessageManage/yidu"] = 3;

            var string = window.location.toString();
            // 判断当前连接
            for(index in URLList){
                if(string.indexOf(index)>0){
                    var num = URLList[index];
                  //  alert(num);
                    var selecter = "#menu_top a:eq("+num+")";
                    $(selecter).addClass("a_hover");
                    $(selecter).css("color","#fff");
                    break;
                }
            }
        }

        /**
         * 改变左侧高度
         * @constructor
         */
        function ChangeLeftHeight(){
           var R_height =  $(".Central_content").height();
           $(".main_left").css("height",R_height+60+"px");
        }

        window.onload=function(){
            ChangeMenu(); //刷新改变菜单
            ChangeLeftHeight(); // 改变左侧高度与右侧一致
        }

    </script>
<style type="text/css">
    .a_hover{
        width:112px; text-decoration:none; background:url(/Public/images/31013.png) no-repeat; height:29px; text-align:center; font-size:12px; line-height:29px; color:#fff; text-shadow: 0 1px 1px #a15429;display:block;
    }
</style>
