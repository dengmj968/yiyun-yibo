 <script src="/Public/js/echarts/js/esl.js"></script>

<div class="page" id="info">
<div class="page-container">
<div class="container">
<div class="row">
	<include file="UserCenter:left" />

		
		
    <div class="span9">
      <h4 class="header" style="margin-bottom:10px; padding-bottom:10px; border-bottom:#ccc 1px solid;">我的数据统计</h4>
   
    <div class="row-fluid">
	  
	<!--*************************************广告展现次数开始**************************************//-->  
      <div class="stats">

          </div>
          <div class="span3">

          </div>
          <div class="span3">
            <div class="stat warning">
              <h2>{$userData['sumShow']}次</h2>

          </div>
          <div class="span3">
            <div class="stat inverse">
              <h2>{$userData['sumClick']}次</h2>
              <h6>广告点击总数</h6>

	 <!--*************************************广告展现次数结束**************************************//-->   
	  	  
	<div class="row-fluid">  
			<div class="span6">
			  <div class="widget">

			</div>
			
			<div class="span6">

      <hr />
		    <!--Step:2 Prepare a dom for ECharts which (must) has size (width & hight)-->
    <!--Step:2 为ECharts准备一个具备大小（宽高）的Dom-->

   <div id="main" style="height:320px;border:1px solid #ccc;padding:10px;"></div>
  
	<hr />
	<!--<h4>您的广告位统计数据</h4>
 	<div id="space" style="height:320px;border:1px solid #ccc;padding:10px;"></div> -->

    <script type="text/javascript">
    // Step:3 conifg ECharts's path, link to echarts.js from current page.
    // Step:3 为模块加载器配置echarts的路径，从当前页面链接到echarts.js，定义所需图表路径
    require.config({
        paths:{ 
            echarts:'/Public/echarts/js/echarts',
            'echarts/chart/bar' : '/Public/js/echarts/js/echarts-map',
            'echarts/chart/line': '/Public/js/echarts/js/echarts-map',
            'echarts/chart/map' : '/Public/js/echarts/js/echarts-map'
        }
    });
    
    // Step:4 require echarts and use it in the callback.
    // Step:4 动态加载echarts然后在回调函数中开始使用，注意保持按需加载结构定义图表路径
    require(
        [
            'echarts',
            'echarts/chart/bar',
            'echarts/chart/line',
        ],
        function(ec) {
            //--- 折柱 ---
            var myChart = ec.init(document.getElementById('main'));
            myChart.setOption({
				title : {
					text : '本年度每月广告展示/点击量',
					x: 'center',
				},
                tooltip : {
                    trigger: 'axis'
                },
                legend: {
                    data:['展现量','点击量'],
					x:'left',
                },
                toolbox: {
                    show : true,
                    feature : {
                        mark : false,
                        dataView : {readOnly: false},
                        magicType:['line', 'bar'],
                        restore : true,
                        saveAsImage : true
                    }
                },
                calculable : true,
                xAxis : [
                    {
                        type : 'category',
                        data : ['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月']
                    }
                ],
                yAxis : [
                    {
                        type : 'value',
                        splitArea : {show : true}
                    }
                ],
                series : [
                    {
                        name:'展现量',
                        type:'bar',
                        data:[{$adMonthShowList}]
                    },
                    {
                        name:'点击量',
                        type:'bar',
                        data:[{$adMonthClickList}]
                    }
                ]
            });
        }
		
    );
	
	    require(
        [
            'echarts',
            'echarts/chart/bar',
            'echarts/chart/line',
        ],
        function(ec) {
            //--- 折柱 ---
            var myChart = ec.init(document.getElementById('space'));
            myChart.setOption({
                tooltip : {
                    trigger: 'axis'
                },
                legend: {
                    data:['展现量','点击量']
                },
                toolbox: {
                    show : true,
                    feature : {
                        mark : true,
                        dataView : {readOnly: false},
                        magicType:['line', 'bar'],
                        restore : true,
                        saveAsImage : true
                    }
                },
                calculable : true,
                xAxis : [
                    {
                        type : 'category',
                        data : ['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月']
                    }
                ],
                yAxis : [
                    {
                        type : 'value',
                        splitArea : {show : true}
                    }
                ],
                series : [
                    {
                        name:'展现量',
                        type:'bar',
                        data:[{$year_place_shows}]
                    },
                    {
                        name:'点击量',
                        type:'bar',
                        data:[{$year_place_clicks}]
                    }
                ]
            });
        }
		
    );
    </script>
	</div>
</div>
</div>
</div>
</div>
</div>
   <script>
       function changeStatus(status,id){
           var html = '';
           $.get('__APP__/Ad/changeStatus',{status:status,id:id},function(data){
               if(data){
                   if(data == 3){
                       html = '<a href="javascript:void(0);" onclick="changeStatus('+ data +','+id+');">使用中</a>';
                   }else if(data == 4){
                       html = '<a href="javascript:void(0);" onclick="changeStatus('+ data +','+id+');">已停用</a>';
                   }
                   document.getElementById('status_'+id).innerHTML=html;
               }else{
                   alert('您没有此条广告！');
               }
           })
       }


       function delByIdAjax(id){
           if( !confirm('确定删除该条广告吗！') ){
               return;
           }
           $.get('/Home/Ad/delByIdAjax',{id:id},function( data ){
               if(data == 1){
                   $('#ad_'+id).remove();
               }else if(data ==2){
                   alert('您没有该条广告！');
               }
           })
       }
       function gethint(){
           alert('亲，您的广告还未通过审核！');
       }

   </script>
