   <script>
   var emails = "{$Think.session.userInfo.email}";
	//邮箱完善功能
	function is_must_email(toUrls){
		if(emails){
			window.location.href = toUrls;	
		}else{
			art.dialog.open("/Index/popEmail", {title:'完善信息',id:'publish',opacity:0.6,fixed:true},false).lock();
		}
	}
	   function getAdCode(id){
			if(id == '' || typeof(id) == 'undefined'){
				alert("广告已经被删除");
				return false;
			}
			$.post("__URL__/loadAd",{ad_id:id},function(data){
				var title=data.data.title;
					 content='<div style="min-width:350px;margin:0 auto; text-align:center;"><div><img src="'+data.data.pic+'" ></div><div style="min-width:350px;margin-top:16px; padding:8px;"><textarea style="min-width:350px; resize: none; word-wrap: break-word;  width:100%; height:100%; ">'+data.data.codes+'</textarea></div></div>';
				art.dialog({
					title:title,
					drag:false,
					lock:true,
					width:data.data.width,
					content:content
				})
			},'json');
	   }
       function changeStatus(status,id){
           var html = '';
           $.get('__APP__/Home/Ad/changeStatus',{status:status,id:id},function(data){
               if(data){
                   if(data == 2){
                       html = '<a href="javascript:void(0);" onclick="changeStatus('+ data +','+id+');">使用中</a>';
                   }else if(data == 3){
                       html = '<a href="javascript:void(0);" onclick="changeStatus('+ data +','+id+');">已停用</a>';
                   }
                   document.getElementById('status_'+id).innerHTML=html;
               }else{
                   alert('您没有此条广告！');
               }
           })
       }
       function delByIdAjax(id,uid){
           if( !confirm('确定删除该条广告吗！') ){
               return;
           }
           $.get('/Home/Ad/delByIdAjax',{id:id,uid:uid},function( data ){
               if(data == 1){
                   $('#ad_'+id).remove();
               }else if(data ==2){
				   art.dialog({
						title:'提示',
						drag:false,
						lock:true,
						time:2,
						icon:'error',
						content:'您没有该条广告！'
					})
               }
           })
       }
       function gethint(){
			art.dialog({
				title:'提示',
				drag:false,
				lock:true,
				time:2,
				icon:'error',
				content:'亲，您的广告还未通过审核！'
			})
       }
   </script>
