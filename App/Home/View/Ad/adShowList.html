<include file="UserCenter:header"/>
<include file="UserCenter:top"/>
<link rel="stylesheet" type="text/css" href="/Public/js/lightbox/themes/default/jquery.lightbox.css" />
<script type="text/javascript" src="/Public/js/lightbox/jquery.lightbox.min.js"></script>
<script src="__PUBLIC__/js/artDialog/artDialog.iframeTools.js"></script>
<script>
    $(function(){
        $('.lightbox').lightbox();
    })
    
    
    function submitForm(){
        $("#submitForm").submit();
    }
</script>
<style>
#info{} 
.boxSearch {
    margin: 0 10px;
}
.bsearch {
    height: 32px;
    padding-bottom: 10px;
    padding-top: 15px;
    width: 100%;
}
</style> 	
<div class="page" id="info">
<div class="page-container">
<div class="container">
	<div class="row">
		<include file="UserCenter:left" />
		<div class="span9">
 
<!--操作功能-->
	<div>
	  <h4 class="header">展示记录<a href="__APP__/Ad"  data-toggle="modal" style="margin-top:-10px;" class="btn pull-right">返回列表</a></h4>
	  <div class="haeder_name">{$name}</div>
	<div  class="border_table">
		
		<table class="table table-striped sortable">
			<form method="post" action="__APP__/Home/Ad/adShowList" id="submitForm">
				<div class="bsearch" style="margin:0px;">
					<div class="boxSearch">
						<div id="l1" class="lable1_1">
							<select id="date" name="date" class="input_box4" onchange="submitForm()">
								<option value="">请选择年月</option>
								<volist name="dateArr" id="vo" key="k">
									<option value="{$k}" <if condition="$searchs['date'] eq $k"> selected="selected" </if> >
                                        {$vo}
                                    </option>
								</volist>
							</select>
						</div>
						<div id="l1" class="lable1_2">
							<select id="size_id" name="size_id" class="input_box4" onchange="submitForm()">
								<option value="">请选择尺寸</option>
								<volist name="adSizeList" id="vo">
									<option value="{$vo.id}"
									<if condition="$searchs['size_id'] eq $vo['id']">
										selected="selected"
									</if>
									>{$vo.size_name}</option>
								</volist>
							</select>
						</div>
					</div>
					<div class="controls" style="float:left;">
					   <span style="float:left; margin-left: 14px;">
                            <input id="inputPassword" type="text" name="title"  value="{$searchs.title}"  placeholder="广告名称" />
                       </span>
                       <span style="float:left;margin-left:4px;">
                        <button type="submit" class="btn">搜索</button>
                        <a href="__APP__/Ad/adShowList/"  data-toggle="modal" style="margin-left:5px;" class="btn pull-right">全部</a>
                       </span>
					</div>
				</div>
			</form>
			<thead>
			  <tr>
				<th width="30%">广告名称</th>
				<th width="10%">广告尺寸</th>
				<th width="35%">展示地址</th>
				<th width="25%">展示时间</th>
			  </tr>
			</thead>
			<tbody>
			<volist name="adList" id="vo">
			  <tr id="ad_{$vo.id}" >
				<td  width="30%" style="overflow: hidden;">{$vo.title}</td>
				<td width="10%"><span class="label label-success"><php>echo D("AdSizeConfig")->getFieldById($vo["size_id"],"size_name");</php></span></td>
				<td width="40%" style="overflow: hidden;"><a href="{$vo.come_url|substr=0,50}" target="_blank">{$vo.come_url}</a></td>
				<td width="20%">{$vo.create_time}</td>
			  </tr>
			</volist>
			</tbody>
		</table>
		<div class="pagination pagination-centered clearfix">
			<div class="page1 fr">
				{$show}
			</div>
		</div>
	</div>
	</div>
<!--操作功能-->	

		</div>
	</div>
</div>
</div>

</div>
