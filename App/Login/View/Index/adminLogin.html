<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>益云公益后台管理入口</title>
	<style type="text/css" media="screen">
	*{padding: 0; margin: 0;}
	a{text-decoration: none;}
	img{border: 0;}
	body{background: #EFF3F6; font-size: 12px;}
	.yiyun_login{background: url(/Public/images/login_box_bg.jpg) no-repeat center; width: 532px; height: 380px; margin: 150px auto 0;}
	.login_infor{float: left; padding: 100px 0 0 230px;}
	.infor_defly{overflow: hidden; padding: 8px 0;}
	.infor_defly label{display: inline-block; float: left; color: #FFF; line-height: 24px; margin-right: 8px;}
	.infor_defly span{color: #FFF; line-height: 24px;}
	.infor_defly div{float: left; height: 24px;}
	.infor_defly div a{float: left; line-height: 24px; padding: 0 5px; color: #084F63;}
	.infor_defly div a:hover{color: #cc3300;}
	.login_txt{ height: 16px; line-height: 16px; padding: 3px 5px; border: 1px solid #c4eeff; background: #c4eeff; float: left; outline:none;}
	.login_txt:focus{background: #FFF;}
	.code_txt{width: 60px; float: left;}
	.pwd_txt{width: 170px;}
	.code_img{display: inline-block; width: 60px; height: 25px; float: left;}
	.sb_btn{background: url(/Public/images/btn_login.png); display: block; width: 102px; height: 32px; text-indent: -9999px; border: 0; margin: 10px 0 0 48px;}
	</style>
</head>
<body>
	<div class="yiyun_login">
		<form method="post" action="__APP__/Login/Index/checkAdminLogin" enctype="multipart/form-data" class="login_infor">
			<div class="infor_defly">
				<label for="">用户名：</label>
				<input type="text" name="user_name"  class="login_txt pwd_txt">
			</div>
			<div class="infor_defly">
				<label for="">密　码：</label>
				<input type="password" name="password"  class="login_txt pwd_txt">
			</div>
	<!--		<div class="infor_defly">
				<label for="">验证码：</label>
				<div id="" class="">
					<input type="text" name="" id="" class="login_txt code_txt">
					<a href="" title="" class="code_img"><img src="/Public/images/captcha.jpg" alt=""></a>
					<a href="" title="">换一张</a>
				</div>
			</div>-->
			<input type="submit" name="" value="登录" class="sb_btn">
		</form>
	</div>
